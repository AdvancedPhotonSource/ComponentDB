<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:dataTable id="pdmLinkDrawingRevisionListDataTable" 
                 widgetVar="pdmLinkDrawingRevisionListDataTableWidget"
                 var="pdmLinkDrawingRevisionObject" 
                 value="#{pdmLinkDrawingBean.drawingRevisionList}" 
                 paginator="true" 
                 paginatorPosition="bottom"
                 rows="#{resources.DialogDataTableNumberOfRows}"
                 stripedRows="true"
                 sortMode="single"
                 paginatorAlwaysVisible="false"
                 emptyMessage="No drawing revisions found.">

        <p:column sortBy="#{pdmLinkDrawingRevisionObject.state}" headerText="State">
            <h:outputText value="#{pdmLinkDrawingRevisionObject.state}"/>
        </p:column>

        <p:column sortBy="#{pdmLinkDrawingRevisionObject.version}" headerText="Version">
            <h:outputText value="#{pdmLinkDrawingRevisionObject.version}"/>
        </p:column>

        <p:column sortBy="#{pdmLinkDrawingRevisionObject.iteration}" headerText="Iteration">
            <h:outputText value="#{pdmLinkDrawingRevisionObject.iteration}"/>
        </p:column>

        <p:column sortBy="#{pdmLinkDrawingRevisionObject.dateModified}" headerText="Date Last Modified">
            <h:outputText value="#{pdmLinkDrawingRevisionObject.dateModified}"/> 
        </p:column>

        <p:column sortBy="#{pdmLinkDrawingRevisionObject.icmsUrl}" headerText="ICMS URL">
            <h:outputLink value="#{pdmLinkDrawingRevisionObject.icmsUrl}" target="ICMS Document">
                <h:outputText value="#{pdmLinkDrawingRevisionObject.displayIcmsUrl}" styleClass="sectionText"/>
            </h:outputLink> 
        </p:column>
    </p:dataTable>

</ui:composition>
