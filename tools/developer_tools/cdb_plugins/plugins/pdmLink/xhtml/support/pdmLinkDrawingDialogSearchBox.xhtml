<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <!-- Requires pdmLinkHelpDialog.xhtml to be included outside the dialog of this item -->
    <ui:param name="updateTarget" value="#{updateTarget != null ? updateTarget : '@form'}" />
    <ui:param name="parentDialogWidgetVar" value="#{parentDialogWidgetVar != null ? parentDialogWidgetVar : 'pdmLinkDrawingSearchDialogWidget'}"/>

    <p:outputPanel styleClass="centeredContent">
        <p:panelGrid columns="1">
            <p:column>
                <h:inputText id="searchKeywords" value="#{pdmLinkDrawingBean.searchKeywords}" 
                             title="Use ? to replace one character and * to replace many. Example: 2101-1601*.???" 
                             styleClass="entityDataText"/>
                <p:message for="searchKeywords"/> 
            </p:column>
            <p:column>
                <p:commandButton action="#{pdmLinkDrawingBean.searchDrawings()}" 
                                 value="Search" alt="Search" 
                                 onstart="PF('loadingDialog').show();"
                                 icon="fa fa-search" 
                                 oncomplete="PF('#{parentDialogWidgetVar}').initPosition(); PF('loadingDialog').hide();"
                                 update="#{updateTarget}"/>
                <p:commandButton onclick="PF('PDMLinkHelp').show();"
                                 title="Help"
                                 value="Help"/>
            </p:column>
        </p:panelGrid>
    </p:outputPanel>
</ui:composition>
