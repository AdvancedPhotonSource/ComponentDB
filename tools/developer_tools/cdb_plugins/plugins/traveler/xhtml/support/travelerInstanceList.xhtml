<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="travelerDomainInstanceController"
              value="#{travelerDomainInstanceController != null
                       ? travelerDomainInstanceController
                       : itemTravelerDomainInventoryController}" />

    <ui:include src="travelerInstanceSectionCommonChildListActionButtons.xhtml">
        <ui:param name="childEntityTypeName" value="travelerInstance"/>
        <ui:param name="customizableListDataTable" value="#{false}"/> 
        <ui:param name="onCompleteAddButtonCommand" value="addTravelerInstance()" />
    </ui:include>

    <p:remoteCommand name="addTravelerInstance"
                     onstart="PF('loadingDialog').show()"
                     update="travelerInstanceAddDialog"
                     oncomplete="PF('travelerInstanceAddDialogWidget').initPosition(); 
                                 PF('loadingDialog').hide()"
                     action="#{travelerDomainInstanceController.addTravelerInstanceToCurrent('PF(\'travelerInstanceAddDialogWidget\').show()')}" />


    <ui:include src="travelerInstanceListDataTable.xhtml"/>
    
    <ui:include src="travelerInstanceAddToBinderDialog.xhtml"/>
    <ui:include src="travelerBinderCreateToBinderDialog.xhtml" />
    
    <ui:include src="travelerInstanceArchiveListDialog.xhtml" /> 
    <ui:include src="travelerInstanceAddDialog.xhtml" />
    <ui:include src="travelerBinderAddDialog.xhtml" />
    <ui:include src="travelerInstanceInfoDialog.xhtml" />
    <ui:include src="travelerDiscrepancyLogListDialog.xhtml" /> 
    <ui:include src="travelerInstanceMoveDialog.xhtml" />

</ui:composition>
