<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="travelerDomainTemplateController"
              value="#{travelerDomainTemplateController != null ? travelerDomainTemplateController : itemTravelerDomainCatalogController}" />

    <p:panelGrid id="#{viewName}travelerTemplateAddPanel"
                 styleClass="centeredContent">
        <p:row>
            <p:column>
                <p:outputLabel value="New Template Title" styleClass="entityDataLabel" />
            </p:column>
            <p:column>
                <p:inputText styleClass="entityDataText" 
                             value="#{travelerDomainTemplateController.travelerTemplateTitle}"/>
            </p:column>
        </p:row>            
    </p:panelGrid>
    
</ui:composition>
