<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:param name="renderedCreatedFromTemplate"
              value="#{renderedCreatedFromTemplate != null ? renderedCreatedFromTemplate : true}" /> 
    
    <ui:param name="renderedDescription"
              value="#{renderedDescription != null ? renderedDescription : true}" /> 
    
    <ui:param name="renderedEstimatedProgress"
              value="#{renderedEstimatedProgress != null ? renderedEstimatedProgress : true}" /> 
    
    <ui:param name="renderedArchivedOn"
              value="#{renderedArchivedOn != null ? renderedArchivedOn : false}" /> 
              

    <ui:param name="travelerDomainInstanceController"
              value="#{travelerDomainInstanceController != null
                       ? travelerDomainInstanceController
                       : itemTravelerDomainInventoryController}" />

    <p:column headerText="Title">
        <h:outputLink value="#{travelerDomainInstanceController.getBinderTravelerUrl(travelerObject)}"
                      target="_blank">
            <h:outputText value="#{travelerObject.title}" />
        </h:outputLink>
    </p:column>

    <p:column headerText="Description"
              rendered="#{renderedDescription}">
        <h:outputText value="#{travelerObject.description}" />
    </p:column>

    <p:column headerText="Created By">
        <h:outputText value="#{travelerObject.createdBy}" />
    </p:column>

    <p:column headerText="Updated By">
        <h:outputText value="#{travelerObject.updatedBy}" />
    </p:column>

    <p:column headerText="Created From Template"
              rendered="#{renderedCreatedFromTemplate}">
        <h:outputText value="#{travelerDomainInstanceController.getFormName(travelerObject)}" />
    </p:column>

    <p:column headerText="Estimated Progress"
              rendered="#{renderedEstimatedProgress}">
        <ui:include src="travelerInstanceObjectProgress.xhtml" />
    </p:column>
    
    <p:column headerText="Archived On"
              rendered="#{renderedArchivedOn}">
        <h:outputText value="#{travelerObject.localArchivedOn}" />
    </p:column>
    
    <p:column headerText="Version">
        <h:outputText value="#{travelerObject.referenceReleasedFormVer}"/> 
    </p:column>

</ui:composition>
