<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:param name="travelerDomainTemplateController"
              value="#{travelerDomainTemplateController != null ? travelerDomainTemplateController : itemTravelerDomainCatalogController}" />

    <p:dialog id="travelerTemplateArchiveListDialog" 
              widgetVar="travelerTemplateArchiveListDialogWidget" 
              header="Traveler Template Archive List" 
              modal="true"
              resizable="false"
              styleClass="viewTransparentBackgroundDialog">

        <p:dataTable id="travelerTemplateArchivedListDataTable"
                     value="#{travelerDomainTemplateController.archivedTemplatesForCurrent}"
                     var="templateObject"                     
                     emptyMessage="No templates have been archived yet."
                     paginator="true" 
                     paginatorPosition="bottom"
                     rows="#{resources.DialogDataTableNumberOfRows}"
                     sortMode="single"
                     stripedRows="true"
                     paginatorAlwaysVisible="false">

            <ui:include src="travelerTemplateListObject.xhtml" >
                <ui:param name="preferredVerRendered"
                          value="#{false}"/>
            </ui:include>         

        </p:dataTable>

        <f:facet name="footer" class="dialog">
            <p:commandButton onclick="PF('travelerTemplateArchiveListDialogWidget').hide()"
                             value="Done"
                             icon="fa fa-times" /> 
        </f:facet>


    </p:dialog>

</ui:composition>
