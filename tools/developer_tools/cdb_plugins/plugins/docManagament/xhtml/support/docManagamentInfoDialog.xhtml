<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="docManagamentInfoDialog" 
              widgetVar="docManagamentInfoDialogWidget" 
              header="Document Container Information" 
              modal="true"
              resizable="true"
              styleClass="viewTransparentBackgroundDialog">
        
        <ui:param name="docManagamanentContainerURL"
                      value="#{docManagamentBean.currentIFrameSrc}" />
        
        <p:outputPanel rendered="#{docManagamanentContainerURL != null}">            
            <iframe class="cdbDialogIframe" 
                    src="#{docManagamanentContainerURL}" 
                    width="950px" height="600px"></iframe>
        </p:outputPanel>
    </p:dialog>
    
    <p:remoteCommand name="updateDocManagamentInfoDialog" 
                     update="docManagamentInfoDialog" 
                     oncomplete="PF('docManagamentInfoDialogWidget').initPosition();
                     PF('docManagamentInfoDialogWidget').show();"/>
</ui:composition>
