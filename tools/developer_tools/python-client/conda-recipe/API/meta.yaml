{% set name = "ComponentDB-API" %}
{% set version = "3.14.1.dev3" %}

package:
  name: "{{ name|lower }}"  
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c0b0f4f7e782ad00a12d7c37accad10f65137d69a32bfcd984ab8103e40368ed

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:  
  build:
    - pip
    - python    
  run:
    - python
    - python-dateutil
    - six
    - urllib3
    - certifi

test:
  imports:
    - CdbApiFactory

about:
  home: "https://github.com/AdvancedPhotonSource/ComponentDB"
  license: "Copyright (c) UChicago Argonne, LLC. All rights reserved."    
  summary: "Library Containing Component DB APIs"
