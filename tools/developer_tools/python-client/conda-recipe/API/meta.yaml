{% set name = "ComponentDB-API" %}
{% set version = "3.14.1.dev0" %}

package:
  name: "{{ name|lower }}"  
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 208e81f5328be09f5006de4afde196315e2a4e7382f8e1387e7fe35e6d1738d6

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:  
  build:
    - pip
    - python    
  run:
    - python
    - python-dateutil
    - six
    - urllib3
    - certifi

test:
  imports:
    - CdbApiFactory

about:
  home: "https://github.com/AdvancedPhotonSource/ComponentDB"
  license: "Copyright (c) UChicago Argonne, LLC. All rights reserved."    
  summary: "Library Containing Component DB APIs"