{% set name = "ComponentDB-API" %}
{% set version = "3.14.1.dev2" %}

package:
  name: "{{ name|lower }}"  
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 0b2a5679e98fd89fbe587ec0f59f4c7bd25d9ab4221378788db867668fdbb2dc

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:  
  build:
    - pip
    - python    
  run:
    - python
    - python-dateutil
    - six
    - urllib3
    - certifi

test:
  imports:
    - CdbApiFactory

about:
  home: "https://github.com/AdvancedPhotonSource/ComponentDB"
  license: "Copyright (c) UChicago Argonne, LLC. All rights reserved."    
  summary: "Library Containing Component DB APIs"
