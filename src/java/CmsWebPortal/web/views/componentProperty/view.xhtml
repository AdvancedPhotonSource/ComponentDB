<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:panelGrid columns="2">
        <c:forEach var="item" items="#{componentPropertyController.findAllByComponentId(selected.id)}">
            <h:outputLabel value="${item.propertyType.name}" styleClass="entityDataLabel"/>
            <h:outputText value="${item.value}" styleClass="entityDataText"/>
        </c:forEach>       
    </p:panelGrid>

</ui:composition>
