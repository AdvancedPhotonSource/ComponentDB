<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListComponentStateTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListComponentStateEmpty}" rendered="#{componentStateController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{componentStateController.items.rowCount > 0}">
                    <h:outputText value="#{componentStateController.pagination.pageFirstItem + 1}..#{componentStateController.pagination.pageLastItem + 1}/#{componentStateController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{componentStateController.previous}" value="#{resources.Previous} #{componentStateController.pagination.pageSize}" rendered="#{componentStateController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{componentStateController.next}" value="#{resources.Next} #{componentStateController.pagination.pageSize}" rendered="#{componentStateController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{componentStateController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentStateTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentStateTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListComponentStateTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{componentStateController.prepareView}" value="#{resources.ListComponentStateViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{componentStateController.prepareEdit}" value="#{resources.ListComponentStateEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{componentStateController.destroy}" value="#{resources.ListComponentStateDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{componentStateController.prepareCreate}" value="#{resources.ListComponentStateCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListComponentStateIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
