<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListPropertyCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListPropertyCategoryEmpty}" rendered="#{propertyCategoryController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{propertyCategoryController.items.rowCount > 0}">
                    <h:outputText value="#{propertyCategoryController.pagination.pageFirstItem + 1}..#{propertyCategoryController.pagination.pageLastItem + 1}/#{propertyCategoryController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{propertyCategoryController.previous}" value="#{resources.Previous} #{propertyCategoryController.pagination.pageSize}" rendered="#{propertyCategoryController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{propertyCategoryController.next}" value="#{resources.Next} #{propertyCategoryController.pagination.pageSize}" rendered="#{propertyCategoryController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{propertyCategoryController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListPropertyCategoryTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListPropertyCategoryTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListPropertyCategoryTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{propertyCategoryController.prepareView}" value="#{resources.ListPropertyCategoryViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{propertyCategoryController.prepareEdit}" value="#{resources.ListPropertyCategoryEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{propertyCategoryController.destroy}" value="#{resources.ListPropertyCategoryDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{propertyCategoryController.prepareCreate}" value="#{resources.ListPropertyCategoryCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListPropertyCategoryIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
