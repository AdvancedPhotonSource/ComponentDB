<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewComponentCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewComponentCategoryLabel_id}"/>
                    <h:outputText value="#{componentCategoryController.selected.id}" title="#{resources.ViewComponentCategoryTitle_id}"/>
                    <h:outputText value="#{resources.ViewComponentCategoryLabel_name}"/>
                    <h:outputText value="#{componentCategoryController.selected.name}" title="#{resources.ViewComponentCategoryTitle_name}"/>
                    <h:outputText value="#{resources.ViewComponentCategoryLabel_description}"/>
                    <h:outputText value="#{componentCategoryController.selected.description}" title="#{resources.ViewComponentCategoryTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{componentCategoryController.destroyAndView}" value="#{resources.ViewComponentCategoryDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewComponentCategoryEditLink}"/>
                <br />
                <h:commandLink action="#{componentCategoryController.prepareCreate}" value="#{resources.ViewComponentCategoryCreateLink}" />
                <br />
                <h:commandLink action="#{componentCategoryController.prepareList}" value="#{resources.ViewComponentCategoryShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewComponentCategoryIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
