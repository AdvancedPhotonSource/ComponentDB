<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../simpleEntity/private/templates/simpleEntityListObjectTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:define name="simpleEntityAdditionalColumns">
        <ui:param name="itemTypeListObject" value="#{simpleEntityListObject}"/>
        
        <p:column headerText="Sort Order"
                  filterBy="#{itemTypeListObject.sortOrder}" 
                  filterMatchMode="contains">
            <h:outputText value="#{itemTypeListObject.sortOrder}" />
        </p:column>
        
        <p:column headerText="#{itemTypeController.itemCategoryTitle}"
                  filterBy="#{itemTypeListObject.itemCategoryString}" 
                  filterMatchMode="contains">
            <h:outputText value="#{itemTypeListObject.itemCategoryString}" />
        </p:column>
    </ui:define>
    
    
</ui:composition>
