<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../simpleEntity/private/templates/simpleEntityViewPanelGridTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">    
    
    <ui:param name="itemTypeHasCategories" value="#{simpleEntityObject.hasCategories}" />
    
    <ui:define name="additionalSimpleEntityInformation">
        <h:outputLabel for="sortOrder" 
                       value="Sort Order" 
                       styleClass="entityDataLabel"/>
        
        <h:outputText id="sortOrder"
                      value="#{simpleEntityObject.sortOrder}"/>
        
        <h:outputLabel for="domain" 
                       value="Domain" 
                       styleClass="entityDataLabel"/>
        
        <h:outputText id="domain"
                      value="#{simpleEntityObject.domain.name}"/>
        
        <h:outputLabel for="itemCategory" 
                       rendered="#{itemTypeHasCategories}"
                       value="#{itemTypeController.itemCategoryTitle}" 
                       styleClass="entityDataLabel"/>
        
        <h:outputText id="itemCategory"
                      rendered="#{itemTypeHasCategories}"
                      value="#{simpleEntityObject.itemCategoryString}"/>
                
                        
    </ui:define>
</ui:composition>
