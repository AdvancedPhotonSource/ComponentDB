<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:param name="rendered" value="#{rendered != null ? rendered : true}" />
    <ui:param name="filterable" value="#{filterable != null ? filterable : true}" />

    <ui:param name="partNameString"
              value="#{partNameString != null ? partNameString : itemDomainInventoryController.getItemDisplayString(itemListObject)}" />
    <p:column headerText="Inventory Item"
              sortBy="#{partNameString}"
              filterBy="#{facesUtility.getFilterString(partNameString)}" 
              filterMatchMode="contains"
              filterable="#{filterable}"
              sortable="#{sortable}"
              rendered="#{rendered}">
        <ui:insert name="identifierObjectPrefix" />
        <ui:fragment rendered="#{itemListObject != null}" >
            <ui:include src="../../item/private/templateDefaults/itemFieldViewValues/itemViewLink.xhtml">
                <ui:param name="displayString"
                          value="#{partNameString}" />
                <ui:param name="itemObject"
                          value="#{itemListObject}"/>
            </ui:include>
        </ui:fragment>
        <ui:fragment rendered="#{itemListObject == null}" >
            <h:outputText value="#{partNameString}" />                               
        </ui:fragment>
    </p:column>

</ui:composition>
