<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:tree value="#{entityController.currentItemBOMListTree}"
            id="partsTree"
            var="inventoryBOM"
            selectionMode="single"
            selection="#{entityController.selectedItemBOMTreeNode}">
        
        <p:ajax event="select" update="#{fullUpateTarget}"/>

        <p:treeNode type="newItem" icon="fa fa-plus">
            <ui:include src="itemDomainInventoryBaseBillOfMaterialsTreeNode.xhtml">
                <ui:param name="viewName" value="newItem"/>
            </ui:include>
        </p:treeNode>
        <p:treeNode type="existingItem" icon="fa fa-check">
            <ui:include src="itemDomainInventoryBaseBillOfMaterialsTreeNode.xhtml">
                <ui:param name="viewName" value="existingItem"/>
            </ui:include>
        </p:treeNode>
        <p:treeNode type="placeholder" icon="fa fa-close">
            <ui:include src="itemDomainInventoryBaseBillOfMaterialsTreeNode.xhtml">
                <ui:param name="viewName" value="placeholder"/>
            </ui:include>
        </p:treeNode>
        <p:treeNode rendered="#{entityController.showOptionalPartsInBom}"
                    type="unspecifiedOptional" icon="fa fa-circle" >
            <ui:include src="itemDomainInventoryBaseBillOfMaterialsTreeNode.xhtml">
                <ui:param name="viewName" value="unspecifiedOptional"/>
            </ui:include>
        </p:treeNode>
        <p:treeNode>
            <ui:include src="itemDomainInventoryBaseBillOfMaterialsTreeNode.xhtml"/>
        </p:treeNode>
    </p:tree>

</ui:composition>
