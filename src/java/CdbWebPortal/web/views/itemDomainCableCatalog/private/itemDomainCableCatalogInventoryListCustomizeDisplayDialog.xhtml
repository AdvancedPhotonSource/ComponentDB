<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../settings/private/templates/settingsCustomizeDisplayDialogBaseTemplate.xhtml">

    <ui:define name="defineCustomizeDisplayDialogVariables">
        <ui:param name="entityController" value="#{itemDomainCableInventoryController}" />
    </ui:define>

    <ui:define name="customizeDisplayDialogConent">
        <ui:param name="itemDomainCableInventorySettingObject" value="#{itemDomainCableInventoryController.settingObject}" />
        <p:panelGrid columns="2">
            
            <p:selectBooleanCheckbox id="cableInstanceDisplayDescription" value="#{itemDomainCableInventorySettingObject.displayDescription}"/>  
            <h:outputLabel for="cableInstanceDisplayDescription" value="Display Description" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="cableInstanceDisplayId" value="#{itemDomainCableInventorySettingObject.displayId}"/>  
            <h:outputLabel for="cableInstanceDisplayId" value="Display Id" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="cableInstanceDisplayQrId" value="#{itemDomainCableInventorySettingObject.displayQrId}"/>  
            <h:outputLabel for="cableInstanceDisplayQrId" value="Display QR Id" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="cableInstanceDisplayLocation" value="#{itemDomainCableInventorySettingObject.displayLocation}"/>  
            <h:outputLabel for="cableInstanceDisplayLocation" value="Display Location" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="cableInstanceDisplayLocationDetails" value="#{itemDomainCableInventorySettingObject.displayLocationDetails}"/>  
            <h:outputLabel for="cableInstanceDisplayLocationDetails" value="Display Location Details" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="cableInstanceDisplayStatus" value="#{itemDomainCableInventorySettingObject.displayStatus}"/>  
            <h:outputLabel for="cableInstanceDisplayStatus" value="Display Status" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="cableInstanceDisplayLength" value="#{itemDomainCableInventorySettingObject.lengthDisplay}"/>  
            <h:outputLabel for="cableInstanceDisplayLength" value="Display Length" styleClass="dialogDataLabel"/>

            <p:inputText id="cableInstanceDisplayNumberOfItemsPerPage" value="#{itemDomainCableInventorySettingObject.displayNumberOfItemsPerPage}" styleClass="numItemsPerPageInput"/>
            <h:outputLabel for="cableInstanceDisplayNumberOfItemsPerPage" value="Display Number Of Items Per Page" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="cableInstanceDisplayCreatedByUser" value="#{itemDomainCableInventorySettingObject.displayCreatedByUser}"/>  
            <h:outputLabel for="cableInstanceDisplayCreatedByUser" value="Display Created By User" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="cableInstanceDisplayCreatedOnDateTime" value="#{itemDomainCableInventorySettingObject.displayCreatedOnDateTime}"/>  
            <h:outputLabel for="cableInstanceDisplayCreatedOnDateTime" value="Display Created On Date/Time" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="cableInstanceDisplayLastModifiedByUser" value="#{itemDomainCableInventorySettingObject.displayLastModifiedByUser}"/>  
            <h:outputLabel for="cableInstanceDisplayLastModifiedByUser" value="Display Modified By User" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="cableInstanceDisplayLastModifiedOnDateTime" value="#{itemDomainCableInventorySettingObject.displayLastModifiedOnDateTime}"/>  
            <h:outputLabel for="cableInstanceDisplayLastModifiedOnDateTime" value="Display Modified On Date/Time" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="cableInstanceDisplayOwnerUser" value="#{itemDomainCableInventorySettingObject.displayOwnerUser}"/>  
            <h:outputLabel for="cableInstanceDisplayOwnerUser" value="Display Owner User" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="cableInstanceDisplayOwnerGroup" value="#{itemDomainCableInventorySettingObject.displayOwnerGroup}"/>  
            <h:outputLabel for="cableInstanceDisplayOwnerGroup" value="Display Owner Group" styleClass="dialogDataLabel"/>                

        </p:panelGrid>
    </ui:define>


    <p:dialog id="cableInstanceListCustomizeDisplayDialog" 
              widgetVar="cableInstanceListCustomizeDisplayDialogWidget" 
              header="Customize Display" 
              styleClass="dialog">


        <f:facet name="footer" class="dialog">
            <p:commandButton value="Done" alt="Done" 
                             action="#{itemDomainCableInventoryController.customizeListDisplay()}"
                             update="#{childEntityTypeName}ListDataTable"
                             oncomplete="PF('cableInstanceListCustomizeDisplayDialogWidget').hide()" 
                             icon="fa fa-close"/>
            <p:commandButton value="Save" alt="Save"
                             action="#{userInfoController.saveSettingListForSessionUser()}"
                             actionListener="#{itemDomainCableInventoryController.saveListSettingsForSessionUserActionListener}"
                             oncomplete="PF('cableInstanceListCustomizeDisplayDialogWidget').hide()" 
                             update="#{childEntityTypeName}ListDataTable"
                             rendered="#{loginController.loggedIn}"
                             icon="fa fa-save"/>
        </f:facet>
    </p:dialog>

</ui:composition>
