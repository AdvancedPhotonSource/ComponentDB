<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:param name="displayAddButton" value="#{loginController.loggedInAsAdmin or (loginController.loggedIn and componentController.entityCanBeCreatedByUsers())}"/>
    
    <ui:fragment rendered="#{pdmLinkDrawingBean.drawing != null}">


        <ui:include src="pdmLinkDrawingInfoAccordion.xhtml"/>

        <ui:remove>
            <p:commandButton value="Add Component" icon="ui-icon-plus" rendered="#{displayAddButton}"
                             actionListener="#{pdmLinkDrawingBean.generateComponentInfo}"
                             onstart="PF('loadingDialog').show(); "
                             oncomplete="PF('loadingDialog').hide(); 
                             PF('pdmLinkAddComponentDialog').initPosition();
                             PF('pdmLinkAddComponentDialog').show();"
                             update=":pdmLinkAddComponentDialog"> 
            </p:commandButton>
        </ui:remove>

    </ui:fragment>

</ui:composition>
