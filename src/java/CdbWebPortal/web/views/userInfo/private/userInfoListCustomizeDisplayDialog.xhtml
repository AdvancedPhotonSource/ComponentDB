<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../settings/private/templates/settingsCustomizeDisplayDialogBaseTemplate.xhtml">

    <ui:define name="defineCustomizeDisplayDialogVariables">
        <ui:param name="entityController" value="#{userInfoController}"/>
    </ui:define>

    <ui:define name="customizeDisplayDialogConent">
        <ui:param name="userInfoSettingObject" value="#{userInfoController.settingObject}" />
        <p:panelGrid columns="2">
            <p:inputText id="displayNumberOfItemsPerPage" value="#{userInfoSettingObject.displayNumberOfItemsPerPage}" styleClass="numItemsPerPageInput"/>
            <h:outputLabel for="displayNumberOfItemsPerPage" value="Display Number Of Items Per Page" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="displayDescription" value="#{userInfoSettingObject.displayDescription}"/>  
            <h:outputLabel for="displayDescription" value="Display Description" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="displayEmail" value="#{userInfoSettingObject.displayEmail}"/>  
            <h:outputLabel for="displayEmail" value="Display Email" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="displayFirstName" value="#{userInfoSettingObject.displayFirstName}"/>  
            <h:outputLabel for="displayFirstName" value="Display First Name" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="displayId" value="#{userInfoSettingObject.displayId}"/>  
            <h:outputLabel for="displayId" value="Display Id" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="displayGroups" value="#{userInfoSettingObject.displayGroups}"/>  
            <h:outputLabel for="displayGroups" value="Display Groups" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="displayLastName" value="#{userInfoSettingObject.displayLastName}"/>  
            <h:outputLabel for="displayLastName" value="Display Last Name" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="displayMiddleName" value="#{userInfoSettingObject.displayMiddleName}"/>  
            <h:outputLabel for="displayMiddleName" value="Display Middle Name" styleClass="dialogDataLabel"/>

        </p:panelGrid>
    </ui:define>

</ui:composition>
