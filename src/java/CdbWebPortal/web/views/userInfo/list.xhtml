<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../templates/contentViewTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="pageTitle">: Registered Users</ui:define>            
    <ui:define name="middleCenter">
        
        <f:metadata>
            <f:viewAction action="#{settingController.updateGlobalSettings()}" />
            <f:viewAction action="#{userInfoController.processPreRenderList()}"/>
        </f:metadata>

        <h:form id="viewUserInfoListForm">
            <div class="pageTitle">
                <h1>Registered Users</h1>
            </div>

            <ui:param name="entityController" value="#{userInfoController}"/>
            
            <ui:decorate template="../common/private/commonListActionButtons.xhtml">
                <ui:define name ="additonalListButtons">
                    <ui:include src="../common/private/reusedParts/listViewImportExportFrameworkButtons.xhtml"/>
                </ui:define>
            </ui:decorate>

            <h:panelGroup>  
                <ui:include src="private/userInfoListDataTable.xhtml"/>
            </h:panelGroup>

            <ui:include src="private/userInfoDestroyDialog.xhtml"/>

            <ui:include src="private/userInfoListCustomizeDisplayDialog.xhtml"/>
        </h:form>
        <h:outputScript library="javascript" name="userInfoListFilter.js"/>

    </ui:define>
</ui:composition>
