<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../templates/designsViewTemplate.xhtml">

    <f:metadata>
        <f:event type="preRenderComponent" listener="#{designController.processViewRequestParams}"/>
        <f:event type="preRenderComponent" listener="#{propertyValueController.processPreRender()}"/>
        <f:event type="preRenderComponent" listener="#{logController.processPreRender()}"/>
        <f:event type="preRenderComponent" listener="#{designElementController.processPreRender()}"/>
        <f:event type="preRenderComponent" listener="#{designMemberViewController.processPreRender()}" />
    </f:metadata>

    <ui:define name="pageTitle">: View Design #{designController.selected.name}</ui:define> 
    <ui:define name="middleCenter">
        <h:form id="viewDesignForm">

            <div class="domainEntityLeftContent middleCenterLeftContent">
                <div class="pageTitle">
                    <h1>Design Details</h1>
                </div>


                <ui:include src="private/designViewPanelGrid.xhtml"/>

                <p/>
                <p/>
                <ui:param name="designObject" value="#{designController.selected}"/>
                <ui:param name="entityController" value="#{designController}"/>
                <ui:param name="isEntityWriteable" value="#{loginController.isEntityWriteable(designObject.entityInfo)}"/>
                <ui:include src="../common/private/commonViewActionButtons.xhtml"/>
                <ui:include src="private/designDestroyDialog.xhtml"/>

                <p/>
                <p:panel header="Gallery" toggleable="true" collapsed="#{!entityController.displayImages}">
                    <ui:include src="../propertyValue/private/propertyValueImageGalleria.xhtml"/>        
                </p:panel>
                <p:panel header="Log Entries" toggleable="true" collapsed="#{!entityController.displayLogList}">
                    <ui:include src="../designLog/private/designLogList.xhtml"/>
                </p:panel>


            </div>
            <div class="domainEntityRightContent">
                <p:panel header="Properties" toggleable="true" collapsed="#{!entityController.displayPropertyList}">
                    <ui:include src="../domainEntityProperty/private/domainEntityPropertyList.xhtml">
                        <ui:param name="entityObject" value="#{designObject}" />
                    </ui:include>
                </p:panel>

                <p:panel header="Elements" toggleable="true" collapsed="#{!designController.displayDesignElementList}">
                    <ui:include src="../designElement/private/designElementList.xhtml"/>
                </p:panel>

                <p:panel header="Design Membership" toggleable="true" collapsed="#{!entityController.displayParentDesignList}">
                    <ui:include src="../designMember/private/designMemberList.xhtml" />
                </p:panel>

            </div>
        </h:form>
        
    </ui:define>

</ui:composition>
