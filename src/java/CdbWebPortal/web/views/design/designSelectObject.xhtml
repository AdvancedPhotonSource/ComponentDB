<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:column sortBy="#{designSelectObject.id}" headerText="Id"
              rendered="#{designController.selectDisplayId}">
        <h:outputText value="#{designSelectObject.id}"/>
    </p:column>

    <p:column sortBy="#{designSelectObject.name}" headerText="Name" 
              filterBy="#{designSelectObject.name}" filterMatchMode="contains"
              filterValue="#{designController.selectFilterByName}"
              rendered="true">
        <h:outputText value="#{designSelectObject.name}"/>
    </p:column>

    <p:column sortBy="#{designSelectObject.description}" headerText="Description" 
              filterBy="#{designSelectObject.description}" filterMatchMode="contains"
              filterValue="#{designController.selectFilterByDescription}"
              rendered="#{designController.selectDisplayDescription}">
        <h:outputText value="#{designSelectObject.description}"/>
    </p:column>

        <p:column sortBy="#{designSelectObject.entityInfo.ownerUser.username}" headerText="Owner"
                  filterBy="#{designSelectObject.entityInfo.ownerUser.username}" filterMatchMode="contains"
                  filterValue="#{designController.selectFilterByOwnerUser}"
                  rendered="#{designController.selectDisplayOwnerUser}">
            <h:outputText value="#{designSelectObject.entityInfo.ownerUser.username}"/>
        </p:column>

        <p:column sortBy="#{designSelectObject.entityInfo.ownerUserGroup.name}" headerText="Group"
                  filterBy="#{designSelectObject.entityInfo.ownerUserGroup.name}" filterMatchMode="exact"
                  filterOptions="#{userGroupController.availableItemsForSelectOne}"
                  filterValue="#{designController.selectFilterByOwnerGroup}"
                  rendered="#{designController.selectDisplayOwnerGroup}">
            <h:outputText value="#{designSelectObject.entityInfo.ownerUserGroup.name}"/>
        </p:column>

        <p:column sortBy="#{designSelectObject.entityInfo.createdByUser.username}" headerText="Created By"
                  filterBy="#{designSelectObject.entityInfo.createdByUser.username}" filterMatchMode="contains"
                  filterValue="#{designController.selectFilterByCreatedByUser}"
                  rendered="#{designController.selectDisplayCreatedByUser}">
            <h:outputText value="#{designSelectObject.entityInfo.createdByUser.username}"/>
        </p:column>

        <p:column sortBy="#{designSelectObject.entityInfo.createdOnDateTime}" headerText="Created On"
                  filterBy="#{designSelectObject.entityInfo.createdOnDateTime}" filterMatchMode="contains"
                  filterValue="#{designController.selectFilterByCreatedOnDateTime}"
                  rendered="#{designController.selectDisplayCreatedOnDateTime}">
            <h:outputText value="#{designSelectObject.entityInfo.createdOnDateTime}"/>
        </p:column>

        <p:column sortBy="#{designSelectObject.entityInfo.lastModifiedByUser.username}" headerText="Modified By"
                  filterBy="#{designSelectObject.entityInfo.lastModifiedByUser.username}" filterMatchMode="contains"
                  filterValue="#{designController.selectFilterByLastModifiedByUser}"
                  rendered="#{designController.selectDisplayLastModifiedByUser}">
            <h:outputText value="#{designSelectObject.entityInfo.lastModifiedByUser.username}"/>
        </p:column>

        <p:column sortBy="#{designSelectObject.entityInfo.lastModifiedOnDateTime}" headerText="Modified On"
                  filterBy="#{designSelectObject.entityInfo.lastModifiedOnDateTime}" filterMatchMode="contains"
                  filterValue="#{designController.selectFilterByLastModifiedOnDateTime}"
                  rendered="#{designController.selectDisplayLastModifiedOnDateTime}">
            <h:outputText value="#{designSelectObject.entityInfo.lastModifiedOnDateTime}"/>
        </p:column>    

</ui:composition>
