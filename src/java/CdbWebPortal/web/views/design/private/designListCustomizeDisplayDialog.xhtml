<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="designListCustomizeDisplayDialog" header="Customize Display" widgetVar="designListCustomizeDisplayDialogWidget" styleClass="dialog">
        <div class="dialog">
            <p:panelGrid columns="2">
                <p:inputText id="displayNumberOfItemsPerPage" value="#{designController.displayNumberOfItemsPerPage}" style="width:20px"/>
                <h:outputLabel for="displayNumberOfItemsPerPage" value="Display Number Of Items Per Page" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="displayCreatedByUser" value="#{designController.displayCreatedByUser}"/>  
                <h:outputLabel for="displayCreatedByUser" value="Display Created By User" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="displayCreatedOnDateTime" value="#{designController.displayCreatedOnDateTime}"/>  
                <h:outputLabel for="displayCreatedOnDateTime" value="Display Created On Date/Time" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="displayDescription" value="#{designController.displayDescription}"/>  
                <h:outputLabel for="displayDescription" value="Display Description" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="displayId" value="#{designController.displayId}"/>  
                <h:outputLabel for="displayId" value="Display Id" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="displayLastModifiedByUser" value="#{designController.displayLastModifiedByUser}"/>  
                <h:outputLabel for="displayLastModifiedByUser" value="Display Modified By User" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="displayLastModifiedOnDateTime" value="#{designController.displayLastModifiedOnDateTime}"/>  
                <h:outputLabel for="displayLastModifiedOnDateTime" value="Display Modified On Date/Time" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="displayOwnerUser" value="#{designController.displayOwnerUser}"/>  
                <h:outputLabel for="displayOwnerUser" value="Display Owner User" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="displayOwnerGroup" value="#{designController.displayOwnerGroup}"/>  
                <h:outputLabel for="displayOwnerGroup" value="Display Owner Group" styleClass="dialogDataLabel"/>
            </p:panelGrid>

            <f:facet name="footer" class="dialog">
                <p:commandButton value="Done" alt="Done" 
                                 action="#{designController.customizeListDisplay()}"
                                 update="designListDataTable"
                                 oncomplete="PF('designListCustomizeDisplayDialogWidget').hide()" 
                                 icon="ui-icon-arrowreturnthick-1-w"/>
                <p:commandButton value="Save" alt="Save"
                                 action="#{userInfoController.saveSettingListForSessionUser()}"
                                 actionListener="#{designController.saveListSettingsForSessionUserActionListener}"
                                 oncomplete="PF('designListCustomizeDisplayDialogWidget').hide()" 
                                 update="designListDataTable"
                                 rendered="#{loginController.loggedIn}"
                                 icon="ui-icon-check"/>
            </f:facet>
        </div>
    </p:dialog>

</ui:composition>
