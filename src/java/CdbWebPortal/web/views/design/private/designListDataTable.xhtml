<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dataTable id="designListDataTable" 
                 widgetVar="designListDataTableWidget" 
                 var="designObject" 
                 value="#{designController.listDataModel}" 
                 filteredValue="#{designController.filteredObjectList}"
                 rows="#{designController.displayNumberOfItemsPerPage}"
                 binding="#{designController.listDataTable}"
                 paginator="true" 
                 reflow="true"
                 paginatorAlwaysVisible="false" 
                 emptyMessage="No designs found.">

        <p:column sortBy="#{designObject.id}" headerText="Id"
                  filterBy="#{designObject.id}" filterMatchMode="contains"
                  filterValue="#{designController.filterById}"
                  filterStyleClass="shortFilterBox"
                  rendered="#{designController.displayId}">
            <h:outputText value="#{designObject.id}"/>
        </p:column>

        <p:column sortBy="#{designObject.name}" headerText="Name" 
                  filterBy="#{designObject.name}" filterMatchMode="contains"
                  filterValue="#{designController.filterByName}"
                  rendered="true">
            <h:outputLink value="view.xhtml?id=#{designObject.id}" title="View design details">
                <h:outputText value="#{designObject.name}"/>
            </h:outputLink>         
        </p:column>

        <p:column sortBy="#{designObject.description}" headerText="Description" 
                  filterBy="#{designObject.description}" filterMatchMode="contains"
                  filterValue="#{designController.filterByDescription}"
                  rendered="#{designController.displayDescription}">
            <h:outputText value="#{designObject.description}"/>
        </p:column>

        <p:column sortBy="#{designObject.entityInfo.ownerUser.username}" headerText="Owner"
                  filterBy="#{designObject.entityInfo.ownerUser.username}" filterMatchMode="contains"
                  filterValue="#{designController.filterByOwnerUser}"
                  rendered="#{designController.displayOwnerUser}">
            <h:outputText value="#{designObject.entityInfo.ownerUser.username}"/>
        </p:column>

        <p:column sortBy="#{designObject.entityInfo.ownerUserGroup.name}" headerText="Group"
                  filterBy="#{designObject.entityInfo.ownerUserGroup.name}" filterMatchMode="exact"
                  filterOptions="#{userGroupController.availableItemsForSelectOne}"
                  filterValue="#{designController.filterByOwnerGroup}"
                  rendered="#{designController.displayOwnerGroup}">
            <h:outputText value="#{designObject.entityInfo.ownerUserGroup.name}"/>
        </p:column>

        <p:column sortBy="#{designObject.entityInfo.createdByUser.username}" headerText="Created By"
                  filterBy="#{designObject.entityInfo.createdByUser.username}" filterMatchMode="contains"
                  filterValue="#{designController.filterByCreatedByUser}"
                  rendered="#{designController.displayCreatedByUser}">
            <h:outputText value="#{designObject.entityInfo.createdByUser.username}"/>
        </p:column>

        <p:column sortBy="#{designObject.entityInfo.createdOnDateTime}" headerText="Created On"
                  filterBy="#{designObject.entityInfo.createdOnDateTime}" filterMatchMode="contains"
                  filterValue="#{designController.filterByCreatedOnDateTime}"
                  rendered="#{designController.displayCreatedOnDateTime}">
            <h:outputText value="#{designObject.entityInfo.createdOnDateTime}"/>
        </p:column>

        <p:column sortBy="#{designObject.entityInfo.lastModifiedByUser.username}" headerText="Modified By"
                  filterBy="#{designObject.entityInfo.lastModifiedByUser.username}" filterMatchMode="contains"
                  filterValue="#{designController.filterByLastModifiedByUser}"
                  rendered="#{designController.displayLastModifiedByUser}">
            <h:outputText value="#{designObject.entityInfo.lastModifiedByUser.username}"/>
        </p:column>

        <p:column sortBy="#{designObject.entityInfo.lastModifiedOnDateTime}" headerText="Modified On"
                  filterBy="#{designObject.entityInfo.lastModifiedOnDateTime}" filterMatchMode="contains"
                  filterValue="#{designController.filterByLastModifiedOnDateTime}"
                  rendered="#{designController.displayLastModifiedOnDateTime}">
            <h:outputText value="#{designObject.entityInfo.lastModifiedOnDateTime}"/>
        </p:column>

        <p:column headerText="Actions" exportable="false">
            <ui:include src="../../common/private/commonListActionLinks.xhtml">
                <ui:param name="entityController" value="#{designController}"/>
                <ui:param name="entityObject" value="#{designObject}"/>
                <ui:param name="isEntityWriteable" value="#{loginController.isEntityWriteable(designObject.entityInfo)}"/>
                <ui:param name="isEntityCloneable" value="#{loginController.loggedIn}"/>
            </ui:include>
        </p:column>
    </p:dataTable>

</ui:composition>
