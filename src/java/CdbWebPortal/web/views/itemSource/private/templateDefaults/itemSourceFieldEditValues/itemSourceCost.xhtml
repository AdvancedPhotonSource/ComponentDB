<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:param name="inputStyleClass"
              value="#{inputStyleClass != null ? inputStyleClass : 'cellInput'}"/> 
   
    <h:inputText id="cost#{viewName}" value="#{itemSourceObject.cost}" styleClass="#{inputStyleClass}" onkeypress="debugger; if((event.charCode &lt; 48 &#38;&#38; event.charCode !== 46) || event.charCode &gt; 57) return false;"/>
    <p:tooltip for="cost#{viewName}" value="Cost is optional."/>
    
</ui:composition>
