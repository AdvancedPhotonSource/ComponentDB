<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"    
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="itemSourceSettingObject" value="#{itemSourceController.settingObject}" />
    <p:panelGrid columns="2">
        <p:inputText id="displayNumberOfItemsPerPage" value="#{itemSourceSettingObject.displayNumberOfItemsPerPage}" styleClass="numItemsPerPageInput"/>
        <h:outputLabel for="displayNumberOfItemsPerPage" value="Display Number Of Items Per Page" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="displayContactInfo" value="#{itemSourceSettingObject.displayContactInfo}"/>  
        <h:outputLabel for="displayContactInfo" value="Display Contact Info" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="displayCost" value="#{itemSourceSettingObject.displayCost}"/>  
        <h:outputLabel for="displayCost" value="Display Cost" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="displayDescription" value="#{itemSourceSettingObject.displayDescription}"/>  
        <h:outputLabel for="displayDescription" value="Display Description" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="displayId" value="#{itemSourceSettingObject.displayId}"/>  
        <h:outputLabel for="displayId" value="Display Id" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="displayIsManufacturer" value="#{itemSourceSettingObject.displayIsManufacturer}"/>  
        <h:outputLabel for="displayIsManufacturer" value="Display Manufacturer Designation" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="displayIsVendor" value="#{itemSourceSettingObject.displayIsVendor}"/>  
        <h:outputLabel for="displayIsVendor" value="Display Vendor Designation" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="displayPartNumber" value="#{itemSourceSettingObject.displayPartNumber}"/>  
        <h:outputLabel for="displayPartNumber" value="Display Part Number" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="displayUrl" value="#{itemSourceSettingObject.displayUrl}"/>  
        <h:outputLabel for="displayUrl" value="Display URL" styleClass="dialogDataLabel"/>                
    </p:panelGrid>

</ui:composition>
