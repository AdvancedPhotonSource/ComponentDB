<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../templates/contentViewTemplate.xhtml">

    <f:metadata>
        <f:viewAction action="#{settingController.updateGlobalSettings()}" />
        <f:event type="preRenderComponent" listener="#{propertyTypeController.processEditRequestParams}"/>
    </f:metadata>
    
    <ui:define name="pageTitle">: Edit Property Type #{propertyTypeController.selected.name}</ui:define>      
    <ui:define name="middleCenter">

        <h:form id="editPropertyTypeForm" rendered="#{loginController.loggedInAsAdmin}">
            <div class="middleCenterLeftContent">
                <div class="pageTitle">
                    <h1>Edit Property Type</h1>
                </div>
                <ui:include src="private/propertyTypeEditPanelGrid.xhtml"/>

                <p/>
                <ui:param name="entityController" value="#{propertyTypeController}"/>
                <ui:include src="../common/private/commonEditActionButtons.xhtml"/>
            </div>

            <div class="middleCenterRightContent">
                <p:accordionPanel multiple="false">
                    <p:tab title="Allowed Property Values">

                        <ui:include src="../allowedPropertyValue/private/allowedPropertyValueEditList.xhtml"/>

                    </p:tab>
                </p:accordionPanel>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
