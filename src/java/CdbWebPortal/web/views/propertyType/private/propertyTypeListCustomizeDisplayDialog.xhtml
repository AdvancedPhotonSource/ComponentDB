<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../settings/private/templates/settingsCustomizeDisplayDialogBaseTemplate.xhtml">

    <ui:define name="customizeDisplayDialogConent" >
        <ui:param name="propertyTypeSettingObject" value="#{propertyTypeController.settingObject}" />
        <p:panelGrid columns="2">
            <p:inputText id="displayNumberOfItemsPerPage" value="#{propertyTypeSettingObject.displayNumberOfItemsPerPage}" styleClass="numItemsPerPageInput"/>
            <h:outputLabel for="displayNumberOfItemsPerPage" value="Display Number Of Items Per Page" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="displayCategory" value="#{propertyTypeSettingObject.displayCategory}"/>  
            <h:outputLabel for="displayCategory" value="Display Category" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="displayDefaultUnits" value="#{propertyTypeSettingObject.displayDefaultUnits}"/>  
            <h:outputLabel for="displayDefaultUnits" value="Display Default Units" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="displayDefaultValue" value="#{propertyTypeSettingObject.displayDefaultValue}"/>  
            <h:outputLabel for="displayDefaultValue" value="Display Default Value" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="displayDescription" value="#{propertyTypeSettingObject.displayDescription}"/>  
            <h:outputLabel for="displayDescription" value="Display Description" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="displayHandler" value="#{propertyTypeSettingObject.displayHandler}"/>  
            <h:outputLabel for="displayHandler" value="Display Handler" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="displayId" value="#{propertyTypeSettingObject.displayId}"/>  
            <h:outputLabel for="displayId" value="Display Id" styleClass="dialogDataLabel"/>
        </p:panelGrid>
    </ui:define>

</ui:composition>
