<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="propertyTypeObjectTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="renderedColumnParams">
        <ui:param name="renderIdColumn" value="#{propertyTypeController.selectDisplayId}" />
        <ui:param name="renderCategoryColumn" value="#{propertyTypeController.selectFilterViewDisplayCategory}" />
        <ui:param name="renderDefaultUnitsColumn" value="#{propertyTypeController.selectDisplayDefaultUnits}" />
        <ui:param name="renderDefaultValueColumn" value="#{propertyTypeController.selectDisplayDefaultValue}" />
        <ui:param name="renderHandlerColumn" value="#{propertyTypeController.selectFilterViewDisplayHandler}" />
        <ui:param name="renderDescriptionColumn" value="#{propertyTypeController.selectDisplayDescription}" />
    </ui:define>
    
    <ui:define name="nameValue">
        <h:outputText value="#{propertyTypeObject.name}"/>
    </ui:define>

    <ui:define name="actionsColumn"/>

</ui:composition>
