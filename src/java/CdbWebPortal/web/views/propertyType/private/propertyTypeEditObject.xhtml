<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:outputLabel for="name" value="Name" styleClass="entityDataEmphasizedLabel"/>
    <p:inputText id="name" value="#{propertyTypeObject.name}" title="Name" required="true" styleClass="entityDataEmphasizedText"/>
    <p:message for="name"/> 
    <p:tooltip for="name" value="Property type name is required."/>

    <h:outputLabel for="description" value="Description" styleClass="entityDataLabel"/>
    <p:inputText id="description" value="#{propertyTypeObject.description}" title="Description" styleClass="entityDataText"/>
    <p:message for="description"/> 
    <p:tooltip for="description" value="Description is optional."/>
    
    <h:outputLabel for="promptDescription" value="Prompt Description" styleClass="entityDataLabel"/>
    <p:inputText id="promptDescription" value="#{propertyTypeObject.promptDescription}" title="Prompt Description" styleClass="entityDataText"/>
    <p:message for="promptDescription"/> 
    <p:tooltip for="promptDescription" value="Description written as a question to user wether the property is needed."/>
    
    <h:outputLabel for="allowedDomain" value="Allowed Domain" styleClass="entityDataLabel"/>
    <p:selectCheckboxMenu id="allowedDomain" styleClass="entityDataText"
                          value="#{propertyTypeObject.allowedDomainList}"
                          converter="domainConverter"
                          label="Select allowed domain"
                          updateLabel="ture"
                          multiple="true">
        <f:selectItems value="#{domainController.availableItemsForSelectMany}"/>   
    </p:selectCheckboxMenu>
    <p:message for="allowedDomain"/> 
    <p:tooltip for="allowedDomain" value="List of domains that item is allowed in."/>

    <h:outputLabel for="category" value="Category" styleClass="entityDataLabel"/>
    <p:selectOneMenu id="category" value="#{propertyTypeObject.propertyTypeCategory}" styleClass="entityDataText"
                     converter="propertyTypeCategoryConverter">
        <f:selectItem itemLabel="Select" itemValue="#{null}"/>
        <f:selectItems var="category" value="#{propertyTypeCategoryController.availableItems}" itemLabel="#{category.name}" itemValue="#{category}"/>
    </p:selectOneMenu>
    <p:message for="category"/> 
    <p:tooltip for="category" value="Category specification is optional."/>

    <h:outputLabel for="handler" value="Handler" styleClass="entityDataLabel"/>
    <p:selectOneMenu id="handler" value="#{propertyTypeObject.propertyTypeHandler}" styleClass="entityDataText"
                     converter="propertyTypeHandlerConverter">
        <f:selectItem itemLabel="Select" itemValue="#{null}"/>
        <f:selectItems var="handler" value="#{propertyTypeHandlerController.allPossiblePropertyTypeHandlersForNewPropertyType}" itemLabel="#{handler.name}" itemValue="#{handler}"/>
    </p:selectOneMenu>
    <p:message for="handler"/> 
    <p:tooltip for="handler" value="Handler class specification is optional."/>

    <h:outputLabel for="defaultValue" value="Default Value" styleClass="entityDataLabel"/>
    <p:inputText id="defaultValue" value="#{propertyTypeObject.defaultValue}" title="Default Value" styleClass="entityDataText"/>
    <p:message for="defaultValue"/> 
    <p:tooltip for="defaultValue" value="Default value specification is optional."/>

    <h:outputLabel for="defaultUnits" value="Default Units" styleClass="entityDataLabel"/>
    <p:inputText id="defaultUnits" value="#{propertyTypeObject.defaultUnits}" title="Default Units" styleClass="entityDataText"/>
    <p:message for="defaultUnits"/> 
    <p:tooltip for="defaultValue" value="Default units specification is optional."/>
    
    <h:outputLabel for="internalProperty" value="Internal (Has custom interface?)" styleClass="entityDataLabel"/>
    <p:selectBooleanCheckbox id="internalProperty"  value="#{propertyTypeObject.isInternal}"/>
    <p:message for="internalProperty"/> 
    <p:tooltip for="internalProperty" value="Internal properties have a custom interface and do not need to be displayed in property list."/>
</ui:composition>
