<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:confirmDialog id="propertyTypeDestroyDialog" 
                     widgetVar="propertyTypeDestroyDialogWidget"
                     message="Delete property type #{propertyTypeController.getCurrentEntityInstanceName()}?"
                     header="Delete Property Type" 
                     severity="alert" 
                     styleClass="dialog">
        <p:commandButton value="Yes" oncomplete="PF('propertyTypeDestroyDialogWidget').hide()" action="#{propertyTypeController.destroy()}" update="@form"/>
        <p:commandButton value="No" onclick="PF('propertyTypeDestroyDialogWidget').hide()" type="button"/>
    </p:confirmDialog>  

</ui:composition>
