<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../templates/contentViewTemplate.xhtml">

    <f:metadata>
        <f:viewAction action="#{settingController.updateGlobalSettings()}" />
        <f:event type="preRenderComponent" listener="#{propertyTypeController.processViewRequestParams}"/>
        <f:event type="preRenderComponent" listener="#{allowedPropertyValueController.processPreRender()}"/>
    </f:metadata>

    <ui:define name="pageTitle">: View Property Type #{propertyTypeController.selected.name}</ui:define>
    <ui:define name="middleCenter">
       
        <h:form id="viewPropertyTypeForm">
            <div class="middleCenterLeftContent">
                <div class="pageTitle">
                    <h1>Property Type Details</h1>
                </div>
                <ui:include src="private/propertyTypeViewPanelGrid.xhtml"/>

                <p/>
                <ui:param name="entityController" value="#{propertyTypeController}"/>
                <ui:param name="isEntityWriteable" value="#{loginController.loggedInAsAdmin}"/>
                <ui:include src="../common/private/commonViewActionButtons.xhtml"/>
                <ui:include src="private/propertyTypeDestroyDialog.xhtml"/>
            </div>
            <div class="middleCenterRightContent">
                <p:accordionPanel multiple="false">
                    <p:tab title="Allowed Property Values">
                        <ui:include src="../allowedPropertyValue/private/allowedPropertyValueView.xhtml"/>
                    </p:tab>
                </p:accordionPanel>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
