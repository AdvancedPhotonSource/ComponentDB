<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:param name="propertyTypeObject" value="#{propertyTypeController.selected}"/>

    <p:panelGrid columns="2" style="viewEntityDetails">

        <h:outputLabel for="name" value="Name" styleClass="entityDataEmphasizedLabel"/>
        <h:outputText id="name" value="#{propertyTypeObject.name}" title="Name" styleClass="entityDataEmphasizedText"/>

        <h:outputLabel for="description" value="Description" styleClass="entityDataLabel"/>
        <h:outputText id="description" value="#{propertyTypeObject.description}" title="Description" styleClass="entityDataText"/>

        <h:outputLabel for="id" value="Id" styleClass="entityDataLabel"/>
        <h:outputText id="id" value="#{propertyTypeObject.id}" title="Id" styleClass="entityDataText"/>

        <h:outputLabel for="category" value="Category" styleClass="entityDataLabel"/>
        <h:outputText id="category" value="#{propertyTypeObject.propertyTypeCategory.name}" title="Category" styleClass="entityDataText"/>

        <h:outputLabel for="handler" value="Handler" styleClass="entityDataLabel"/>
        <h:outputText id="handler" value="#{propertyTypeObject.propertyTypeHandler.name}" title="Handler" styleClass="entityDataText"/>

        <h:outputLabel for="defaultValue" value="Default Value" styleClass="entityDataLabel"/>
        <h:outputText id="defaultValue" value="#{propertyTypeObject.defaultValue}" title="Default Value" styleClass="entityDataText"/>

        <h:outputLabel for="defaultUnits" value="Default Units" styleClass="entityDataLabel"/>
        <h:outputText id="defaultUnits" value="#{propertyTypeObject.defaultUnits}" title="Default Units" styleClass="entityDataText"/>       
    </p:panelGrid>

</ui:composition>
