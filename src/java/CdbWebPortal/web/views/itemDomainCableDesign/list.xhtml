<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../item/private/templates/itemListTemplate.xhtml">
    
    <ui:param name="entityController" value="#{itemDomainCableDesignController}" />        
    
    <f:metadata>
        <f:viewAction action="#{settingController.updateGlobalSettings()}" />
        <f:viewAction action="#{itemDomainCableDesignController.processPreRenderList()}" />
    </f:metadata>
    
    <ui:define name="listActionButtons">
        <ui:include src="private/itemDomainCableDesignListActionButtons.xhtml"/>
    </ui:define>
    
    <ui:define name="domainEntityListExtraColumns">
        <p:column headerText="Endpoints"
                  filterable="#{true}"
                  filterBy="#{itemListObject.endpointsString}" 
                  filterMatchMode="contains">
            <h:outputText value="#{itemListObject.endpointsString}" /> 
        </p:column>        
        <p:column headerText="Catalog Item"
                  filterable="#{true}"
                  filterBy="#{itemListObject.catalogItemString}" 
                  filterMatchMode="contains">
            <h:outputText value="#{itemListObject.catalogItemString}" /> 
        </p:column>        
    </ui:define>
    
    <ui:define name="domainEntityListDataTableParameters">
        <ui:param name="itemListDataTableLazy"
                  value="#{entityController.dataTableNotScoped}"/> 
        
        <ui:param name="itemListDataTablePaginatorAlwaysVisible"
                  value="#{true}"/>                
    </ui:define>
    
</ui:composition>
