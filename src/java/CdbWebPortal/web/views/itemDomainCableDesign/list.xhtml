<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../item/private/templates/itemListTemplate.xhtml">

    <ui:param name="entityController" value="#{itemDomainCableDesignController}" />   
    <ui:param name="entitySettingObject" value="#{entityController.settingObject}"/>

    <f:metadata>
        <f:viewAction action="#{settingController.updateGlobalSettings()}" />
        <f:viewAction action="#{itemDomainCableDesignController.processPreRenderList()}" />
    </f:metadata>

    <ui:define name="domainEntityListExtraColumns">

        <ui:decorate template="private/templates/domainEntityListExtraColumns.xhtml">
            <ui:param name="entitySettingObject" value="#{entityController.settingObject}"/>
        </ui:decorate>

    </ui:define>

    <ui:define name="domainEntityListDataTableParameters">
        <ui:param name="itemListDataTableValue" value="#{itemListDataTableValue != null 
                                                         ? itemListDataTableValue 
                                                         : itemDomainCableDesignController.scopedListDataModel}" />

        <ui:param name="itemListDataTablePaginatorAlwaysVisible"
                  value="#{true}"/>                
    </ui:define>

    <ui:define name="additionalItemSpecificColumns">
        
        <p:selectBooleanCheckbox id="listCustomizeCheckboxDisplayEndpoints" 
                                 value="#{entitySettingObject.displayEndpoints}"/>  
        <h:outputLabel for="listCustomizeCheckboxDisplayEndpoints" 
                       value="Display endpoint device list" 
                       styleClass="dialogDataLabel"/>        

        <p:selectBooleanCheckbox id="listCustomizeCheckboxDisplayCableType" 
                                 value="#{entitySettingObject.displayCatalogItem}"/>  
        <h:outputLabel for="listCustomizeCheckboxDisplayCableType" 
                       value="Display cable type" 
                       styleClass="dialogDataLabel"/>        

        <p:selectBooleanCheckbox id="listCustomizeCheckboxDisplayAssignedInventory" 
                                 value="#{entitySettingObject.displayAssignedInventory}"/>  
        <h:outputLabel for="listCustomizeCheckboxDisplayAssignedInventory" 
                       value="Display assigned inventory item" 
                       styleClass="dialogDataLabel"/>        

        <p:selectBooleanCheckbox id="listCustomizeCheckboxDisplayInstallationStatus" 
                                 value="#{entitySettingObject.displayInstallationStatus}"/>  
        <h:outputLabel for="listCustomizeCheckboxDisplayInstallationStatus" 
                       value="Display installation status" 
                       styleClass="dialogDataLabel"/>        

    </ui:define>

    <ui:define name="domainEntityExtraTabs">

        <p:tab title="Connection Details">
            <p:panelGrid columns="2">
                <ui:decorate template="private/templates/listCustomizeOptionEndpointDevice.xhtml">
                    <ui:param name="endpointNum" value="1" />                
                </ui:decorate>
                <ui:decorate template="private/templates/listCustomizeOptionEndpointPort.xhtml">
                    <ui:param name="endpointNum" value="1" />                
                </ui:decorate>
                <ui:decorate template="private/templates/listCustomizeOptionEndpointConnector.xhtml">
                    <ui:param name="endpointNum" value="1" />                
                </ui:decorate>
                <ui:decorate template="private/templates/listCustomizeOptionConnectedDevices.xhtml">
                    <ui:param name="endpointNum" value="1" />                
                </ui:decorate>
                <ui:decorate template="private/templates/listCustomizeOptionEndpointLocation.xhtml">
                    <ui:param name="endpointNum" value="1" />                
                </ui:decorate>
                <ui:decorate template="private/templates/listCustomizeOptionEndpointDevice.xhtml">
                    <ui:param name="endpointNum" value="2" />                
                </ui:decorate>
                <ui:decorate template="private/templates/listCustomizeOptionEndpointPort.xhtml">
                    <ui:param name="endpointNum" value="2" />                
                </ui:decorate>
                <ui:decorate template="private/templates/listCustomizeOptionEndpointConnector.xhtml">
                    <ui:param name="endpointNum" value="2" />                
                </ui:decorate>
                <ui:decorate template="private/templates/listCustomizeOptionConnectedDevices.xhtml">
                    <ui:param name="endpointNum" value="2" />                
                </ui:decorate>
                <ui:decorate template="private/templates/listCustomizeOptionEndpointLocation.xhtml">
                    <ui:param name="endpointNum" value="2" />                
                </ui:decorate>
            </p:panelGrid>
        </p:tab>

    </ui:define>

    <ui:define name="itemListPageEmphasizedContentBelowTitle">
        <ui:include src="../item/private/templateDefaults/customizeDisplayAddons/itemListDataTableDisplayModeSelectionDialogButton.xhtml" />
    </ui:define>

    <ui:define name="rowExpansionCustomizeOptionsTab"/>

</ui:composition>
