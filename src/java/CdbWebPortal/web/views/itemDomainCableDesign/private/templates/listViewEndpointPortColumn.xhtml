<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                                
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">   

    <ui:param name="columnId" value="portEndpoint#{endpointNum}Column"/>
    <ui:param name="propertyName" value="endpoint#{endpointNum}Port"/>
    <ui:param name="columnName" value="Endpoint#{endpointNum} Port"/>            
    <ui:param name="columnDescription" value="Name of endpoint device port."/>
    <ui:param name="displaySettingName" value="portEndpoint#{endpointNum}Display"/>
    <ui:param name="filterSettingName" value="portEndpoint#{endpointNum}Filter"/>

    <p:column id="#{columnId}"
              rendered="#{entitySettingObject[displaySettingName]}"
              sortBy="#{itemListObject[propertyName]}"
              filterBy="#{itemListObject[propertyName]}"
              field="ConnectionPort#{endpointNum}"
              filterMatchMode="contains"
              filterValue="#{entitySettingObject[filterSettingName]}">
        <f:facet name="header">
            <h:outputText value="#{columnName}" />
            <p:tooltip value="#{columnDescription}"
                       for="#{columnId}"/>
        </f:facet> 
        <h:outputText value="#{itemListObject[propertyName]}"/>
    </p:column>

</ui:composition>
