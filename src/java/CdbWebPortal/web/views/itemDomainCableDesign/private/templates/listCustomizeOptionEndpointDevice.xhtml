<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                                
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">   

    <ui:param name="optionId" value="deviceEndpoint#{endpointNum}Option"/>
    <ui:param name="optionName" value="Endpoint#{endpointNum} Device"/>            
    <ui:param name="optionDescription" value="Name of endpoint device."/>
    <ui:param name="displaySettingName" value="deviceEndpoint#{endpointNum}Display"/>

    <p:selectBooleanCheckbox id="#{optionId}"
                             value="#{entitySettingObject[displaySettingName]}"/>

    <h:outputLabel for="#{optionId}" 
                   value="#{optionName}" 
                   styleClass="dialogDataLabel"
                   title="#{optionDescription}"/>

</ui:composition>
