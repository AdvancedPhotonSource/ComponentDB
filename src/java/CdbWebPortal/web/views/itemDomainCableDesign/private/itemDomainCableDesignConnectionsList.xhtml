<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">      

    <ui:decorate  template="../../common/private/commonChildListActionButtons.xhtml">
        <ui:define name="variables">
            <ui:param name="childEntityTypeName"
                      value="cableConnections"/>
            <ui:param name="customizableListDataTable"
                      value="#{false}" />             
        </ui:define>

        <ui:define name="additionalButtons">
            <p:commandButton value="Add Connection"
                             rendered="#{isEntityWriteable}"
                             immediate="true"
                             action='#{entityController.prepareAddConnection()}'
                             onstart="PF('loadingDialog').show()"
                             oncomplete="PF('loadingDialog').hide();PF('connectionDialog').show();"
                             update="@form:dialogConnection"/>
        </ui:define>        
    </ui:decorate>

    <ui:include src="itemDomainCableDesignConnectionListDataTable.xhtml"/>

</ui:composition>
