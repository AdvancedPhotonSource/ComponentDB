                template="../../../itemDomainMachineDesignBase/private/templates/itemDomainMachineDesignSelectMachinePanelTemplate.xhtml">

            Define the following ui:params            
            - selectRelationshipPanelHeader - Text to be shown on header of panel 
            - viewId - appended text to the id of panel.                         
            -->
        </ui:insert>
        
        <ui:param name="renderMachineDesignSelectPanel"
                  value="#{entityController.displaySelectMachineRelatedByCurrent}"/>

                  value="#{selectRelationshipPanelHeader}" />

                  value="RelatedToElement#{viewId}"/>

                      value="#{entityController.standardMachineDesignRootTreeNode}" />
        <ui:param name="selectionModel" 
                      value="#{entityController.selectedMachineRelatedByCurrentNode}" />
        <ui:param name="machineSelectListener"
                  value="machineRelatedByCurrentItemSelected"/>

                  value="saveSelectedMachineRelatedByCurrent" />
