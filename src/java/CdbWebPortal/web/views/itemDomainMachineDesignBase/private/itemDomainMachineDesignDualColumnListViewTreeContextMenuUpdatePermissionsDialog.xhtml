<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">  

    <p:dialog id="updatePermissionDialog"
              widgetVar="updatePermissionDialogWidget"
              header="Update permission for Element + Children"
              modal="true"
              styleClass="viewTransparentBackgroundDialog viewTransparentBackgroundDialog-alert">                

        <ui:param name="entityInfoObject" value="#{entityController.entityInfoBranchUpdate}"/>

        <p:outputPanel rendered="#{entityInfoObject != null}">
            <h:outputText value="Update permissions for element #{entityController.current} and all the children." /> 
            <br/>

            <p:panelGrid columns="2">
                <ui:include src="../../entityInfo/private/entityInfoEditObject.xhtml">                
                    <ui:param name="renderHelpFragments" value="#{false}" />
                </ui:include>
            </p:panelGrid>
        </p:outputPanel>

        <f:facet name="footer"> 
            <p:commandButton value="Update element + children"
                             action="#{entityController.updatePermissionForBranch()}"
                             onclick="PF('loadingDialog').show()"
                             oncomplete="PF('loadingDialog').hide()"
                             update="@form"
                             icon="fa fa-save" />
        </f:facet>        
    </p:dialog>

</ui:composition>
