<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">    

    <p:dialog id="itemDomainMachineDesignUpdateInstalledQrIdDialog"
              widgetVar="itemDomainMachineDesignUpdateInstalledQrIdDialogWidget"
              styleClass="viewTransparentBackgroundDialog"
              header="Update Installed QRID for machine element"
              modal="true"
              resizable="false">
        <p:outputPanel rendered="#{entityController.displayUpdateInstalledItemQridDialogContents}"
                       id="itemDomainMachineDesignUpdateInstalledQrIdDialogContents">
            <ui:param name="machineItem" 
                      value="#{entityController.current}"/>
            <p:inputText placeholder="Enter QRID" 
                         id="itemDomainMachineDesignUpdateInstalledQrIdDialogQRInput"
                         widgetVar="itemDomainMachineDesignUpdateInstalledQrIdDialogQRInputWidget"                         
                         value="#{machineItem.qrIdForAssignedItem}"/> 
        </p:outputPanel>

        <f:facet name="footer">
            <p:commandButton id="itemDomainMachineDesignUpdateInstalledQrIdDialogSaveButton"
                             widgetVar="itemDomainMachineDesignUpdateInstalledQrIdDialogSaveButtonWidget"
                             action="#{itemDomainMachineDesignController.updateInstalledQrId('failItemDomainMachineDesignUpdateInstalledQrIdDialog()')}"  
                             disabled="#{!entityController.displayUpdateInstalledItemQridDialogContents}"
                             value="Save"                             
                             update="itemDomainMachineDesignUpdateInstalledQrIdDialogContents"
                             icon="fa fa-save"
                             onclick="PF('loadingDialog').show()"/> 
        </f:facet>
    </p:dialog>           
    
    <p:remoteCommand name="failItemDomainMachineDesignUpdateInstalledQrIdDialog"
                     oncomplete="PF('loadingDialog').hide()"/>

</ui:composition>
