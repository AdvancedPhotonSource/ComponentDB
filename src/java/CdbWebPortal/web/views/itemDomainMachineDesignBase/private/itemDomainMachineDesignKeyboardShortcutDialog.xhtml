<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">  


    <p:dialog id="itemDomainMachineDesignKeyboardShortcutDialog"
              widgetVar="itemDomainMachineDesignKeyboardShortcutDialogWidget"
              modal="true"
              resizable="false"
              header="Keyboard Shortcuts"
              styleClass="viewTransparentBackgroundDialog">
        
        <p:panelGrid columns="2">
            <h:outputText value="CTRL+E" />
            <h:outputText value="Expand/Collapse all children of selected treenode." />
            
            <h:outputText value="ALT+S" />
            <h:outputText value="Toggle machine element search panel." /> 
            
            <h:outputText value="ALT+N" />
            <h:outputText value="Select and scroll to next search result." /> 
        </p:panelGrid>

        <f:facet name="footer">            
            <p:commandButton value="Close"
                             icon="fa fa-close"
                             onclick="PF('loadingDialog').show()"
                             oncomplete="PF('itemDomainMachineDesignKeyboardShortcutDialogWidget').hide();
                             PF('loadingDialog').hide();"/>
        </f:facet>
    </p:dialog>


</ui:composition>
