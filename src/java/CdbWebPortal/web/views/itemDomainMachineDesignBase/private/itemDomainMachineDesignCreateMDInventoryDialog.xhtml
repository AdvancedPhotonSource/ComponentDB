<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">  


    <p:dialog id="itemDomainMachineDesignCreateMDInventoryDialog"
              widgetVar="itemDomainMachineDesignCreateMDInventoryDialogWidget"
              modal="true"
              resizable="false"
              header="Create Inventory"
              styleClass="viewTransparentBackgroundDialog">

        <ui:include src="itemDomainMachineDesignCreateMDInventoryPanelGrid.xhtml">
            <ui:param name="newInventoryObject"
                      value="#{itemDomainMachineDesignInventoryController.newMdInventoryItem}" />
        </ui:include>

        <f:facet name="footer">           
            <p:commandButton value="Save"
                             icon="fa fa-save"
                             onclick="PF('loadingDialog').show()"
                             oncomplete="PF('loadingDialog').hide()"
                             update="@form"
                             action="#{itemDomainMachineDesignInventoryController.createInventoryFromDialog()}" />

            <p:commandButton value="Close"
                             icon="fa fa-close"
                             onclick="PF('loadingDialog').show()"
                             oncomplete="PF('itemDomainMachineDesignCreateMDInventoryDialogWidget').hide();
                             PF('loadingDialog').hide();"/>
        </f:facet>


    </p:dialog>


</ui:composition>
