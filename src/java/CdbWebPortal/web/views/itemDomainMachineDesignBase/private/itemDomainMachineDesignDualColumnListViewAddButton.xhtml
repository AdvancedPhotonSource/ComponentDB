<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                                
                xmlns:p="http://primefaces.org/ui">

    <p:commandButton value="Add" alt="Add" 
                     id="machineDesignDualListViewAddButton#{viewName}"
                     update="machineDesignDualListViewOutputPanel"
                     onstart="PF('loadingDialog').show()"
                     oncomplete="PF('loadingDialog').hide()"
                     disabled="#{!entityController.currentEditItemElementSaveButtonEnabled}" 
                     action="#{entityController.validateCreateSingleItemElementSimpleDialog('onSuccessDialogAddItemElementValidation()', 'Error Adding Design Element')}"                                 
                     icon="fa fa-plus">
        <p:remoteCommand name="updateMachineDesignAddButton"
                         update="@parent"  /> 
    </p:commandButton>



    <p:remoteCommand name="onSuccessDialogAddItemElementValidation"
                     action="#{entityController.saveTreeListMachineDesignItem()}"     
                     onstart="PF('loadingDialog').show()"
                     oncomplete="PF('loadingDialog').hide();"/>

</ui:composition>
