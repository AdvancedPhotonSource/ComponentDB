              value="#{entityController.installedInventorySelectionForCurrentElement}" />

            <ui:param name="selectionValue" value="#{entityController.inventoryForElement}" />

            <ui:param name="selectDataModel" value="#{inventorySelectionDataModel}" />
            <ui:param name="itemListDisplayDerivedFromItem" value="#{false}" />
        </ui:include>
    </p:outputPanel>

</ui:composition>
