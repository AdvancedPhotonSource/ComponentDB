<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                                
                xmlns:p="http://primefaces.org/ui">   

    <p:submenu icon="fa fa-plus" label="Add"
               style="width: 250px;"               
               disabled="#{disabledEditContextMenuItemForSelection}">
        
        <ui:param name="mdIcon"
                  value="#{entityController.currentViewIsTemplate 
                           ? 'ui-icon-machine-design-template' 
                           : 'ui-icon-machine-design' }" />
        
        <ui:include src="addMachineDesignContextMenuItem.xhtml">
            <ui:param name="value" value="Placeholder"/>
            <ui:param name="icon" value="#{mdIcon}"/>
            <ui:param name="action" value="prepareAddPlaceholder"/> 
        </ui:include>
        
        <ui:include src="addMachineDesignContextMenuItem.xhtml">
            <ui:param name="value" value="From Template"/>
            <ui:param name="icon" value="ui-icon-machine-design-template"/>
            <ui:param name="action" value="prepareAddMdFromPlaceholder" /> 
            <ui:param name="menuItemRendered" value="#{!entityController.currentViewIsTemplate}"/> 
        </ui:include>                
        
        <ui:include src="addMachineDesignContextMenuItem.xhtml">
            <ui:param name="value" value="From Catalog"/>
            <ui:param name="icon" value="ui-icon-catalog"/>
            <ui:param name="action" value="prepareAddMdFromCatalog"/>
            <ui:param name="menuItemRendered" value="#{!entityController.currentViewIsTemplate}"/> 
        </ui:include>
        
        <ui:include src="addMachineDesignContextMenuItem.xhtml">
            <ui:param name="value" value="Top Machine Element"/>
            <ui:param name="icon" value="#{mdIcon}"/>
            <ui:param name="action" value="prepareAddMoveExistingMd"/>
            <ui:param name="menuItemRendered" value="#{!entityController.currentViewIsTemplate}" />
        </ui:include>
             
    </p:submenu>

</ui:composition>
