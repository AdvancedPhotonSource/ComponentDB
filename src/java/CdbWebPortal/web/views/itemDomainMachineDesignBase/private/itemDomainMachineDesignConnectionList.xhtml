<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">      

    <ui:decorate  template="../../common/private/commonChildListActionButtons.xhtml">
        <ui:define name="variables">
            <ui:param name="childEntityTypeName"
                      value="#{itemConnectorEntityTypeName}"/>
            <ui:param name="customizableListDataTable"
                      value="#{false}" />             
        </ui:define>

        <ui:define name="additionalButtons">
            <p:commandButton value="Map Connections"
                             update="machineDesignDualListViewOutputPanel listActionButtonsOutputPanel"
                             disabled="#{disabledEditContextMenuItemForSelection}"
                             immediate="true"
                             rendered="#{isEntityWriteable}"
                             action="#{entityController.prepareCableMappingDialogForCurrent()}"
                             oncomplete="showItemDomainMachineDesignCableMappingDialog()"/>   
            <p:commandButton value="Add Connection"
                             update="machineDesignDualListViewOutputPanel listActionButtonsOutputPanel"
                             rendered="#{isEntityWriteable}"
                             immediate="true"
                             action='#{entityController.prepareWizardCable()}'/>
        </ui:define>        
    </ui:decorate>

    <ui:include src="itemDomainMachineDesignConnectionListDataTable.xhtml"/>

</ui:composition>
