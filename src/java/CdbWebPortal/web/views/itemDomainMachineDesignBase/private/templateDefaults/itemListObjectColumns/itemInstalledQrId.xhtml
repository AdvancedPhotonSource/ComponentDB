<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:param name="mdTreeListObject"
              value="#{itemElementListObject.mdTypeContainedItem}"/> 
    
    <ui:param name="assignedItem"
              value="#{mdTreeListObject != null ? mdTreeListObject.assignedItem : itemListObject}"/> 

    <p:column sortBy="#{assignedItem.qrId}" headerText="Installed QrId"
              filterBy="#{assignedItem.qrIdFilter}" filterMatchMode="contains"                          
              filterable="#{filterable}"
              sortable="#{sortable}"
              rendered="#{rendered}" >
        <ui:param name="installedQrIdDisplayValue"
                  value="#{assignedItem.qrIdDisplay}" />
        <ui:param name="installedQrIdPlannedText" 
                  value="#{mdTreeListObject != null and not mdTreeListObject.isHoused ? '(Planned)' : ''}" /> 
                  
                  
        <h:outputText value="#{installedQrIdDisplayValue} #{installedQrIdPlannedText}" />
    </p:column>

</ui:composition>
