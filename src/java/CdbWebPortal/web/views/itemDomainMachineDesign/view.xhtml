<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../itemDomainMachineDesignBase/private/templates/itemDomainMachineDesignViewTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="entityController" value="#{itemDomainMachineDesignController}" />        

    <f:metadata>
        <f:viewAction action="#{settingController.updateGlobalSettings()}" />
        <f:viewAction action="#{itemDomainMachineDesignController.processViewRequestParams}"/>
        <f:viewAction action="#{propertyValueController.processPreRender()}"/>
        <f:viewAction action="#{logController.processPreRender()}"/>
        <f:viewAction action="#{itemElementController.processPreRender()}"/>
        <f:viewAction action="#{itemMemberViewController.processPreRender()}" />
    </f:metadata>  

    <ui:define name="createdFromTemplateAdditionalButtons">
        <ui:param name="itemsCreatedFromCurrentTemplateItem"
                  value="#{domainEntityObject.itemsCreatedFromThisTemplateItemWithUnfulfilledReferences}" /> 
        <p:commandButton id='#{childEntityTypeName}#{viewName}EditAllButton'
                         value="Edit Many"
                         icon="fa fa-object-group"
                         rendered="#{loginController.loggedIn}"
                         action="#{itemMultiEditDomainMachineDesignController.editAllItemsCreatedFromTemplate(domainEntityObject)}">
            <p:tooltip for="#{childEntityTypeName}#{viewName}EditAllButton"
                       value="Edit many #{childEntityTypeName} items for which current user has permissions"/>
        </p:commandButton>
    </ui:define>



</ui:composition>
