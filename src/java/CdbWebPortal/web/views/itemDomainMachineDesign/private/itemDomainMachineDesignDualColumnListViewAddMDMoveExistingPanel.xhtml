<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                                
                xmlns:p="http://primefaces.org/ui">   


    <p:panel header="Move Existing Top Level Machine Design Into Current Machine Design"
             id="moveExistingMachineDesignIntoCurrent"
             rendered="#{entityController.displayAddMDMoveExistingConfigurationPanel}">
        
        <ui:param name="newItemElement"
                  value="#{itemDomainMachineDesignController.currentEditItemElement}"/>
        
        <ui:include src="../../item/private/itemSelectDataTable.xhtml">
            <ui:param name="viewName" value="machineDesignSelection" />
            <ui:param name="updateTarget" value="@parent" />
            <ui:param name="selectionValue" value="#{newItemElement.containedItem}" />
            <ui:param name="selectionTarget" value="#{newItemElement.containedItem}" />
            <ui:param name="entityController" value="#{itemDomainMachineDesignController}" />
            <ui:param name="selectDataModel" value="#{itemDomainMachineDesignController.topLevelMachineDesignSelectionList}" />
            <ui:param name="additionalSelectionMadeRemoteCommands" value="moveExistingMachineDesignIntoCurrentSelectionMade();" />
        </ui:include>
        
        <p:remoteCommand name="moveExistingMachineDesignIntoCurrentSelectionMade"
                         update="moveExistingMachineDesignIntoCurrent"
                         action="#{itemDomainMachineDesignController.verifyMoveExistingMachineDesignSelected()}"/> 
        
        
        <ui:include src="itemDomainMachineDesignDualColumnListViewAddButton.xhtml" >
            <ui:param name="viewName"
                      value="MoveExisting"/>
        </ui:include>
        <ui:include src="itemDomainMachineDesignDualColumnListViewCancelButton.xhtml" />
    </p:panel>    


</ui:composition>
