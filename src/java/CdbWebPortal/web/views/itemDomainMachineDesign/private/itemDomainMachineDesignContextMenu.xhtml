<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../itemDomainMachineDesignBase/private/templates/itemDomainMachineDesignDualColumnListViewTreeContextMenuTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contextMenuContents">            
        <ui:include src="itemDomainMachineDesignContextMenuContents.xhtml"/>
    </ui:define>

    <ui:define name="contextMenuSupport">
        <ui:include src="../../itemDomainMachineDesignBase/private/itemDomainMachineDesignDualColumnListViewTreeContextMenuSupport.xhtml"/> 

        <p:dialog widgetVar="assignInventoryForAssemblyDialogWidget"
                  showEffect="fade" 
                  hideEffect="fade" 
                  modal="true"
                  responsive="true"     
                  resizable="false"
                  header="Update inventory assembly">
            This machine represents an assembly, please update the assembly to update this assignment.
            <f:facet name="footer">
                <p:commandButton value="Close" icon="fa fa-close"
                                 onclick="PF('assignInventoryForAssemblyDialogWidget').hide()"/>
                <p:commandButton value="Navigate to assembly" 
                                 icon="fa fa-check" 
                                 onclick="PF('assignInventoryForAssemblyDialogWidget').hide()"
                                 action="#{entityController.navigateToParentAssemblyOfSelectedTreeNode()}"/>
            </f:facet>
        </p:dialog>
    </ui:define>

</ui:composition>
