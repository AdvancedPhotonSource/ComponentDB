<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui">
    <p:selectBooleanButton id="itemDomainMachineToggleShowAssyElements"
                           onLabel="" offLabel=""
                           onIcon="ui-icon ui-icon-inventory"
                           value="#{entityController.showAssemblyElements}"
                           onchange="onChangeItemDomainMachineToggleShowAssyElements()"
                           rendered="#{!entityController.displayListConfigurationView}"
                           offIcon="ui-icon ui-icon-inventory">
        <p:remoteCommand name="onChangeItemDomainMachineToggleShowAssyElements"
                         update="itemDomainMachineToggleShowAssyElements itemMachineDesignListDataTable#{viewId}"
                         onstart="PF('loadingDialog').show()"
                         oncomplete="PF('loadingDialog').hide()"/>
        <p:tooltip for="itemDomainMachineToggleShowAssyElements" 
                   value="Toggle show assembly elements in machine element hierarchy." />
    </p:selectBooleanButton>
</ui:composition>
