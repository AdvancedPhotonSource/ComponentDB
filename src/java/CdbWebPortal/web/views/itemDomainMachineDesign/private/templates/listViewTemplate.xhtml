<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../../itemDomainMachineDesignBase/private/templates/itemDomainMachineListViewTemplate.xhtml">
    
    <ui:define name="mdTreeListContextMenu"> 
        <ui:include src="../itemDomainMachineDesignContextMenu.xhtml"/> 
    </ui:define>

    <ui:define name="additionalEmphasizedContentBelowTitle">
        <p:selectBooleanButton id="itemDomainMachineToggleShowCables"
                               onLabel="" offLabel=""
                               onIcon="ui-icon ui-icon-cable-design"
                               value="#{entityController.cablesShown}"
                               onchange="onChangeItemDomainMachineToggleShowCables()"
                               rendered="#{!entityController.displayListConfigurationView}"
                               offIcon="ui-icon ui-icon-cable-design">
            <p:remoteCommand name="onChangeItemDomainMachineToggleShowCables"
                             update="itemDomainMachineToggleShowCables itemMachineDesignListDataTable#{viewId}"
                             onstart="PF('loadingDialog').show()"
                             oncomplete="PF('loadingDialog').hide()"/>
            <p:tooltip for="itemDomainMachineToggleShowCables" 
                       value="Toggle show cables in machine element hierarchy." />
        </p:selectBooleanButton>
        
        <ui:include src="../itemDomainMachineDesignToggleAssemblyElementsButton.xhtml"/>
    </ui:define>        

</ui:composition>
