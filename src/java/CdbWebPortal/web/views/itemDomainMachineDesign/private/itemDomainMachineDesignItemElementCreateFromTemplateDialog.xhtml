<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">   

    <p:dialog id="machineDesignElementCreateFromTemplateDialog" 
              widgetVar="machineDesignElementCreateFromTemplateDialogWidget"
              styleClass="viewTransparentBackgroundDialog"
              resizable="false"
              closable="false"
              modal="true"
              header="Create a Machine Design Item from Template">

        <p:outputPanel id="machineDesignElementCreateFromTemplatePanel"
                       rendered="#{itemDomainMachineDesignController.displayCreateMachineDesignFromTemplateContent}" >            
            <p:panelGrid columns="2">
                <ui:include src="itemDomainMachineDesignCreateFromTemplateObject.xhtml">
                    <ui:param name="rendered"
                              value="#{true == true}"/>
                    <ui:param name="machineDesignNameValueChangedCommand"
                              value="machineDesignTitleCreateMachineDesignReplacementValueChange()" />
                </ui:include>
            </p:panelGrid>

            <p:remoteCommand name="machineDesignTitleCreateMachineDesignReplacementValueChange"
                             update="machineDesignElementCreateFromTemplatePanel"
                             action="#{itemDomainMachineDesignController.titleGenerationValueChange()}"/>
        </p:outputPanel>

        <f:facet name="footer">      
            <p:outputPanel id="machineDesignElementCreateFromTemplateFooter">
                <p:commandButton value="Save"
                                 icon="fa fa-save"
                                 onclick="PF('loadingDialog').show();"
                                 action="#{itemDomainMachineDesignController.createMachineDesignFromTemplate('machineDesignElementCreateFromTemplateSaveSucess()')}"
                                 oncomplete="PF('loadingDialog').hide();"/>
                <p:commandButton value="Close" 
                                 icon="fa fa-window-close"
                                 oncomplete="PF('machineDesignElementCreateFromTemplateDialogWidget').hide()"
                                 action="#{itemDomainMachineDesignController.cancelCreateSingleItemElementSimpleDialog()}"/>
                
                <p:remoteCommand name="machineDesignElementCreateFromTemplateSaveSucess"
                                 onstart="PF('loadingDialog').show()"                                 
                                 update="@form"
                                 oncomplete="PF('loadingDialog').hide();
                                             PF('machineDesignElementCreateFromTemplateDialogWidget').hide()" />
                                 
            </p:outputPanel>
        </f:facet>

    </p:dialog>

</ui:composition>
