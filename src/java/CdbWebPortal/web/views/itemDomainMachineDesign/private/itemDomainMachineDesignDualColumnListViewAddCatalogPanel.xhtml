<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                                
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">   


    <p:panel header="Add Catalog to Machine Element"
             id="addCatalogListConfigurationPanel"
             rendered="#{entityController.displayAddCatalogItemListConfigurationPanel}">

        <p:dataTable id="addCatalogToMachineDesignDataTable"
                     sortMode="single"
                     stripedRows="true"
                     value="#{itemDomainCatalogController.availableItems}"
                     var="itemListObject"
                     rows="#{resources.SelectDataTableNumberOfRows}"
                     paginator="true">            

            <p:column headerText="Drag Handle">
                <h:outputText id="dragIcon" styleClass="centeredContent fa fa-arrows-alt" />
                <p:draggable for="dragIcon" revert="true" helper="clone"/>
            </p:column>

            <ui:include src="../../item/private/itemListObject.xhtml" >
                <ui:param name="entityController"
                          value="#{itemDomainCatalogController}" /> 
                <ui:param name="filterable"
                          value="#{true}"/>
                <ui:param name="sortable"
                          value="#{false}"/>
            </ui:include>

        </p:dataTable>

        <br/>

        <ui:include src="itemDomainMachineDesignDualColumnListViewCancelButton.xhtml" />

    </p:panel>    


</ui:composition>
