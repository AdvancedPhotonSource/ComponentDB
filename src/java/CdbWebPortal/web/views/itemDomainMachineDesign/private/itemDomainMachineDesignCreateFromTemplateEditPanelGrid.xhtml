<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">  

    <p:panelGrid id="itemDomainMachineDesignCreateFromTEmplatePanelGrid#{viewName}"
                 columns="2"
                 rendered="#{rendered}">
        
        <h:outputText value="Create all of template hierarchy"/>
        <p:outputPanel>
            <p:selectBooleanCheckbox value="#{itemDomainMachineDesignController.machineDesignTemplateCreateAll}"
                                     onchange="createAllTemplateHierarchy()"/>

            <p:remoteCommand name="createAllTemplateHierarchy"
                             update="itemDomainMachineDesignCreateFromTEmplatePanelGrid#{viewName}"
                             action="#{itemDomainMachineDesignController.generateTemplateForElementMachineDesignNameVars()}"
                             onstart="PF('loadingDialog').show()"
                             oncomplete="PF('loadingDialog').hide()"/>
        </p:outputPanel>                                 
        
        <c:forEach items="#{itemDomainMachineDesignController.machineDesignNameList}"
                   var="replacementName">
            <h:outputText value="#{replacementName.key}"/>
            <p:outputPanel>
                <h:inputText value="#{replacementName.value}"
                             onchange="templateTitlePlaceholderNameChanged()"/>
            </p:outputPanel>
        </c:forEach>

        <h:outputText value="Machine Design Item Name"/>
        <h:outputText value="#{itemDomainMachineDesignController.machineDesignName}"/> 

        <h:outputText value="Machine Design Alternate Name" />        
        <h:inputText value="#{entityController.machineDesignAlternateName}" /> 
    </p:panelGrid>

    <p:remoteCommand name="templateTitlePlaceholderNameChanged"
                     update="itemDomainMachineDesignCreateFromTEmplatePanelGrid#{viewName}
                     #{templateTitleChangeUpdateTarget}" 
                     action="#{itemDomainMachineDesignController.titleGenerationValueChange()}"/> 


</ui:composition>
