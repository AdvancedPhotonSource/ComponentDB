<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                                
                xmlns:p="http://primefaces.org/ui">   

    <p:submenu icon="ui-icon-machine-design-template" label="Template"
               disabled="#{disabledEditContextMenuItemForSelection}">
        
        <p:menuitem value="Assign Template" icon="ui-icon-machine-design-template"
                update="machineDesignDualListViewOutputPanel listActionButtonsOutputPanel emphasizedContentBelowTitleOutputPanel"
                rendered="#{!entityController.selectedItemInTreeTableCreatedFromTemplate}"
                disabled="#{disabledEditContextMenuItemForSelection or disabled}"
                immediate="true"
                onstart="PF('loadingDialog').show();"
                oncomplete="PF('loadingDialog').hide();"
                action='#{entityController.prepareAssignTemplate()}'/>
        
        <p:menuitem value="Ressign Macros" icon="fa fa-repeat"
                update="machineDesignDualListViewOutputPanel listActionButtonsOutputPanel emphasizedContentBelowTitleOutputPanel"
                rendered="#{entityController.selectedItemInTreeTableCreatedFromTemplate}"
                disabled="#{disabledEditContextMenuItemForSelection or disabled}"
                immediate="true"
                onstart="PF('loadingDialog').show();"
                oncomplete="PF('loadingDialog').hide(); showItemDomainMachineDesignTemplateReassignMacrosDialog()"
                action='#{entityController.generateTemplateVarsForSelectedMdCreatedFromTemplate()}'/>
 
    </p:submenu>

</ui:composition>
