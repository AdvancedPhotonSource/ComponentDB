<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="private/templates/listViewTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="entityController" value="#{itemDomainMachineDesignController}" />    
    
    <ui:param name="renderedShowElementHistory" value="#{true}" />

    <f:metadata>
        <f:viewAction action="#{settingController.updateGlobalSettings()}" />
        <f:viewAction action="#{itemDomainMachineDesignController.processPreRenderList()}" />
    </f:metadata>
    
    <ui:define name="machineListObjectActionColumnHeader">
        <p:commandLink id="#{entityTypeName}SaveListFilters#{viewId}"
                       action="#{entityController.saveListFilterSettings()}"
                       styleClass="fa fa-link-icon fa-save"
                       rendered="#{settingController.sessionUserHaveSettingsWritePermissions}"
                       onclick="PF('loadingDialog').show()"
                       oncomplete="PF('loadingDialog').hide()"
                       title="View">
            <p:tooltip for="#{entityTypeName}SaveListFilters#{viewId}" value="Save filter configurations."/>
        </p:commandLink>
    </ui:define>

</ui:composition>
