<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:treeNode>                    
        <h:outputText value="#{node.name}" />
    </p:treeNode>
    
    <p:treeNode type="Machine Design" icon="ui-icon-machine-design">
        <ui:include src="../../item/private/templateDefaults/itemFieldViewValues/itemViewLink.xhtml">
            <ui:param name="itemObject" value="#{node}"/>
            <ui:param name="viewName" value="locationMDLink" />
        </ui:include>        
    </p:treeNode>

    <p:treeNode type="Location" icon="fa fa-building">
        <h:outputText value="#{node.name}" />         
    </p:treeNode>

    <p:treeNode type="Inventory" icon="ui-icon-inventory">
        <ui:include src="../../item/private/templateDefaults/itemFieldViewValues/itemViewLink.xhtml">
            <ui:param name="displayString" value="#{itemDomainInventoryController.getItemDisplayString(node)}" />
            <ui:param name="itemObject" value="#{node}"/> 
            <ui:param name="viewName" value="locationInventoryLink" />
        </ui:include>        
    </p:treeNode>

    <p:treeNode type="Cable Inventory" icon="ui-icon-inventory">
        <ui:include src="../../item/private/templateDefaults/itemFieldViewValues/itemViewLink.xhtml">
            <ui:param name="displayString" value="#{itemDomainCableInventoryController.getItemDisplayString(node)}" />
            <ui:param name="itemObject" value="#{node}"/> 
            <ui:param name="viewName" value="locationCableInventoryLink" />
        </ui:include>        
    </p:treeNode>

</ui:composition>
