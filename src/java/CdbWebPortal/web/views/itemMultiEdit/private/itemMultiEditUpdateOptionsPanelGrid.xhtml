<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">    
    Select desired item columns to edit    
    <p:panelGrid columns="2">
        <p:selectBooleanCheckbox value="#{entityController.updateItemIdentifier1}"
                                 rendered="#{entityController.entityDisplayItemIdentifier1}"
                                 onchange="onUpdateOptionsChange()"/>
        <h:outputText value="#{entityController.itemIdentifier1Title}"
                      rendered="#{entityController.entityDisplayItemIdentifier1}" />

        <p:selectBooleanCheckbox value="#{entityController.updateItemIdentifier2}"
                                 rendered="#{entityController.entityDisplayItemIdentifier2}"
                                 onchange="onUpdateOptionsChange()"/>
        <h:outputText value="#{entityController.itemIdentifier2Title}"
                      rendered="#{entityController.entityDisplayItemIdentifier2}" />

        <p:selectBooleanCheckbox value="#{entityController.updateProject}"
                                 rendered="#{entityController.entityDisplayItemProject}"
                                 onchange="onUpdateOptionsChange()"/>
        <h:outputText value="Project"
                      rendered="#{entityController.entityDisplayItemProject}" />

        <p:selectBooleanCheckbox value="#{entityController.updateDescription}"
                                 onchange="onUpdateOptionsChange()"/>
        <h:outputText value="Description" />

        <p:selectBooleanCheckbox value="#{entityController.updateQrId}"
                                 rendered="#{entityController.entityDisplayQrId}"
                                 onchange="onUpdateOptionsChange()"/>
        <h:outputText value="QrId"
                      rendered="#{entityController.entityDisplayQrId}"/>

    </p:panelGrid>

    <p:remoteCommand name="onUpdateOptionsChange"
                     update="@form:#{entityTypeName}MultiEditItemDataTable" />
</ui:composition>
