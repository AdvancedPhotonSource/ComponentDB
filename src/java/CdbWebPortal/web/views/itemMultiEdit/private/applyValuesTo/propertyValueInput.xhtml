<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:subview id="propertyValueInputSubview">
        <ui:param name="propertyValueObject"
                  value="#{entityController.currentMockPropertyValueApplyValuesToColumn}"/>
        <p:panelGrid id="propertyValueInputPanelGrid"
                     columns="2"
                     styleClass="leftAlignedText"
                     rendered="#{propertyValueObject != null}">
            <h:outputText value="Value"/>
            <ui:include src="../../../propertyValue/private/propertyValueEditObjectValue.xhtml" />

            <h:outputText value="Create Option"/>
            <p:selectOneMenu value="#{entityController.currentPropertyCreateOptApplyValuesToColumn}"> 
                <f:selectItems value="#{entityController.propertyCreateOptions}"
                               var="createOpt"
                               itemLabel="#{createOpt.value}"
                               itemValue="#{createOpt}"/>
            </p:selectOneMenu>


        </p:panelGrid>
    </f:subview>

</ui:composition>
