<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dataTable id="#{entityTypeName}MultiEditItemDataTable"
                 value="#{entityController.selectedItemsToEdit}"
                 rowKey="#{itemObject.viewUUID}MultiEditItemDataTableRow"
                 sortMode="single"
                 stripedRows="true"
                 var="itemObject"
                 rowIndexVar="rowIndex"
                 styleClass="visibleDatatableOverflow"
                 rowStyleClass="#{entityController.getEntityEditRowStyle(itemObject)}">                
                 
        <ui:include src="itemMultiEditEditableListObject.xhtml" >
            <ui:param name="currentObject" value="#{itemObject}" />
        </ui:include>
    </p:dataTable>
    
</ui:composition>
