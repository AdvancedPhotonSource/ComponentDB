<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dataTable id="designElementChildDesignSelectDataTable" 
                 widgetVar="designElementChildDesignSelectDataTableWidget" 
                 var="designSelectObject" 
                 value="#{designController.selectDataModelWithoutCurrent}" 
                 filteredValue="#{designController.filteredObjectList}"
                 rowKey="#{designSelectObject.id}"
                 selection="#{designController.selectedObject}"
                 selectionMode="single"
                 rows="#{resources.SelectDataTableNumberOfRows}"
                 paginator="true" 
                 paginatorAlwaysVisible="false" 
                 emptyMessage="No designs found.">
        
        <p:ajax event="rowDblselect" oncomplete="DesignSelectionMade()" />

        <ui:include src="../../design/private/designSelectObject.xhtml"/>

    </p:dataTable>

</ui:composition>
