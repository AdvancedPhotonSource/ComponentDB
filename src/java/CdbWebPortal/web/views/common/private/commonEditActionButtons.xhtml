<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="entityTypeName" value="#{entityController.entityTypeName}"/>

    <div class="actionButton">
        <p:commandButton id="#{entityTypeName}EditViewButton" action="#{entityController.prepareView()}" 
                         value="View" alt="View" icon="fa fa-info-circle" update="@form">
            <p:tooltip for="#{entityTypeName}EditViewButton" value="View #{entityController.displayEntityTypeName}."/>
        </p:commandButton>
        <p:commandButton id="#{entityTypeName}EditSaveButton" action="#{entityController.update()}" 
                         value="Save" alt="Save" icon="fa fa-check" update="@form">
            <p:tooltip for="#{entityTypeName}EditSaveButton" value="Save #{entityController.displayEntityTypeName}."/>
        </p:commandButton>
        <p:commandButton id="#{entityTypeName}EditDoneButton" action="#{entityController.prepareList()}" immediate="true" 
                         value="Return" alt="Return" icon="fa fa-arrow-circle-o-left">
            <p:tooltip for="#{entityTypeName}EditDoneButton" value="Return to #{entityController.displayEntityTypeName} list page."/>                    
        </p:commandButton>
    </div>

</ui:composition>
