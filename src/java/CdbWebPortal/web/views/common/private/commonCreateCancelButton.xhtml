<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="entityTypeName" value="#{entityController.entityTypeName}"/>
    
    <ui:param name="cancelButtonText" value="#{cancelButtonText != null ? cancelButtonText : 'Cancel'}" /> 
    <ui:param name="cancelButtonRendered" value="#{cancelButtonRendered != null ? cancelButtonRendered : true}" /> 

    <p:commandButton id="#{entityTypeName}CreateCancelButton" action="#{entityController.prepareList()}" immediate="true" 
                     value="#{cancelButtonText}" alt="Cancel" icon="fa fa-close" rendered="#{cancelButtonRendered}">
        <p:tooltip for="#{entityTypeName}CreateCancelButton" value="Cancel and return to #{entityController.displayEntityTypeName} list page."/>
    </p:commandButton>

</ui:composition>
