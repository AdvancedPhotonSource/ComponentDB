<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="entityTypeName" value="#{entityController.entityTypeName}"/>

    <div class="actionLink">
        <p:commandLink id="#{entityTypeName}ListTreeTableViewLink" 
                       action="#{entityController.prepareView(entityObject)}" 
                       styleClass="fa fa-link-icon fa-info" 
                       title="View">
            <p:tooltip for="#{entityTypeName}ListTreeTableViewLink" value="View #{entityController.displayEntityTypeName} #{entityObject.name} details."/>
        </p:commandLink>
        <p:commandLink id="#{entityTypeName}ListTreeTableEditLink" 
                       action="#{entityController.prepareEdit(entityObject)}" 
                       rendered="#{isEntityWriteable}" 
                       styleClass="fa fa-link-icon fa-pencil" 
                       title="Edit">
            <p:tooltip for="#{entityTypeName}ListTreeTableEditLink" value="Edit #{entityController.displayEntityTypeName} #{entityObject.name}."/>            
        </p:commandLink>
        <p:commandLink id="#{entityTypeName}ListTreeTableCloneLink" 
                       action="#{entityController.prepareClone(entityObject)}" 
                       rendered="#{isEntityCloneable}" 
                       styleClass="fa fa-link-icon fa-copy" 
                       title="Clone">
        </p:commandLink>
        <p:tooltip for="#{entityTypeName}ListTreeTableCloneLink" value="Clone #{entityController.displayEntityTypeName} #{entityObject.name}."/>            

        <p:commandLink id="#{entityTypeName}ListTreeTableDeleteLink" oncomplete="PF('#{entityTypeName}DestroyDialogWidget').show()" rendered="#{isEntityWriteable}" styleClass="fa fa-link-icon fa-trash" title="Delete" update="@form">
            <f:setPropertyActionListener target="#{entityController.current}" value="#{entityObject}"/>
            <p:tooltip for="#{entityTypeName}ListTreeTableDeleteLink" value="Delete #{entityController.displayEntityTypeName} #{entityObject.name}."/>
        </p:commandLink>
    </div>

</ui:composition>
