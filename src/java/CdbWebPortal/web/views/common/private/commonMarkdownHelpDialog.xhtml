<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="commonMarkdownHelpDialog"
              widgetVar="commonMarkdownHelpDialogWidget" 
              header="Markdown Example"         
              dynamic="true"
              modal="false">

        <p:panelGrid columns="2" styleClass="leftAlignedText">
            <h:outputText value="Markdown Text"/>
            <h:outputText value="Rendered Markdown"/>


            <p:outputPanel styleClass="markdown-example-field">
                <pre style="margin: 0; padding: 1em;">#{facesUtility.markdownExampleText}</pre>
            </p:outputPanel>

            <p:outputPanel styleClass="markdown-example-field">
                <div class="markdownGeneratedContent">
                    <h:outputText escape="false" value="#{facesUtility.markdownExampleHtml}"/>
                </div>                
            </p:outputPanel>

        </p:panelGrid>

        <f:facet name="footer" class="dialog">        
            <p:commandButton value="Close" 
                             icon="fa fa-close"                                 
                             onclick="PF('commonMarkdownHelpDialogWidget').hide()"
                             />            
        </f:facet>

    </p:dialog>

</ui:composition>
