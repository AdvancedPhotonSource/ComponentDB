<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="tooltipName" value="#{tooltipName != null ? tooltipName : childEntityTypeName}" />

    <p:commandButton id="#{childEntityTypeName}#{viewName}AddButton"
                     value="Add" icon="fa fa-plus" 
                     onclick="PF('loadingDialog').show()"
                     rendered="#{(isEntityWriteable or displayAddButton) and (onCompleteAddButtonCommand != null)}"
                     oncomplete="PF('loadingDialog').hide(); #{onCompleteAddButtonCommand}">
        <p:tooltip for="#{childEntityTypeName}#{viewName}AddButton" value="Add #{tooltipName}" />
    </p:commandButton>
    
</ui:composition>
