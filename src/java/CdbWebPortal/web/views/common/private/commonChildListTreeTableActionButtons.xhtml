<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="parentObject" value="#{parentEntityController.selected}"/>
    <ui:param name="childEntityTypeName" value="#{childEntityController.entityTypeName}"/>

    <div class="actionButton">
        
        <ui:include src="reusedParts/childListAddButton.xhtml" >
            <ui:param name="viewName" value="TreeTable" />
        </ui:include>
        <ui:include src="reusedParts/childListEditButton.xhtml" >
            <ui:param name="viewName" value="TreeTable" />
        </ui:include>

        <p:commandButton id="#{childEntityTypeName}ListTreeTableCustomizeDisplayButton" 
                         onstart="#{listCustomizeOnStartCommand}"
                         oncomplete="PF('#{childEntityTypeName}ListCustomizeDisplayDialogWidget').show()" alt="Customize List" styleClass="actionButtonRight" update="@form" icon="ui-icon-wrench">
            <p:tooltip for="#{childEntityTypeName}ListTreeTableCustomizeDisplayButton" value="Customize view."/>
        </p:commandButton>

        <p:commandButton id="#{childEntityTypeName}ListTreeTableNoOp" style="visibility:hidden" value="NoOp"/>
        <p:defaultCommand target="#{childEntityTypeName}ListTreeTableNoOp"/>
    </div>

</ui:composition>
