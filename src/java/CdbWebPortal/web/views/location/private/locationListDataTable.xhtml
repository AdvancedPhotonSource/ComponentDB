<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dataTable id="locationListDataTable"
                 widgetVar="locationListDataTableWidget" 
                 var="locationObject"
                 value="#{locationController.listDataModel}" 
                 filteredValue="#{locationController.filteredObjectList}"
                 binding="#{locationController.listDataTable}"
                 rows="#{locationController.displayNumberOfItemsPerPage}"
                 paginator="true" 
                 paginatorAlwaysVisible="false" 
                 emptyMessage="No locations found.">

        <p:column sortBy="#{locationObject.id}" headerText="Id"
                  rendered="#{locationController.displayId}">
            <h:outputText value="#{locationObject.id}"/>
        </p:column>

        <p:column sortBy="#{locationObject.name}" headerText="Name" 
                  filterBy="#{locationObject.name}" filterMatchMode="contains"
                  filterValue="#{locationController.filterByName}"
                  rendered="true">
            <h:outputLink value="view.xhtml?id=#{locationObject.id}" title="View location details">
                <h:outputText value="#{locationObject.name}"/>
            </h:outputLink>             
        </p:column>

        <p:column sortBy="#{locationObject.locationType.name}" headerText="Type" 
                  filterBy="#{locationObject.locationType.name}" filterMatchMode="exact"
                  filterOptions="#{locationTypeController.availableItemsForSelectOne}"
                  filterValue="#{locationController.filterByType}"
                  rendered="#{locationController.displayType}">
            <h:outputText value="#{locationObject.locationType.name}"/>
        </p:column>

        <p:column sortBy="#{locationObject.parentLocation.name}" headerText="Parent" 
                  filterBy="#{locationObject.parentLocation.name}" filterMatchMode="contains"
                  filterValue="#{locationController.filterByParent}"
                  rendered="#{locationController.displayParent}">
            <h:outputText value="#{locationObject.parentLocation.name}"/>
        </p:column>

        <p:column sortBy="#{locationObject.description}" headerText="Description" 
                  filterBy="#{locationObject.description}" filterMatchMode="contains"
                  filterValue="#{locationController.filterByDescription}"
                  rendered="#{locationController.displayDescription}">
            <h:outputText value="#{locationObject.description}"/>
        </p:column>

        <p:column headerText="Actions" exportable="false">
            <ui:include src="../../common/private/commonListActionLinks.xhtml">
                <ui:param name="entityController" value="#{locationController}"/>
                <ui:param name="entityObject" value="#{locationObject}"/>
                <ui:param name="isEntityWriteable" value="#{loginController.loggedInAsAdmin}"/>
            </ui:include>
        </p:column>
    </p:dataTable>

</ui:composition>
