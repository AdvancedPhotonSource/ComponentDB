<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:panelGrid columns="2">

        <p:selectBooleanCheckbox id="locationSelectDisplayDescription" value="#{locationController.selectDisplayDescription}"/>  
        <h:outputLabel for="locationSelectDisplayDescription" value="Display Description" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="locationSelectDisplayFlatTableView" value="#{locationController.selectDisplayFlatTableView}"/>  
        <h:outputLabel for="locationSelectDisplayFlatTableView" value="Display Flat Table View" styleClass="dialogDataLabel"/>
        
        <p:selectBooleanCheckbox id="locationSelectDisplayId" value="#{locationController.selectDisplayId}"/>  
        <h:outputLabel for="locationSelectDisplayId" value="Display Id" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="locationSelectDisplayParent" value="#{locationController.selectDisplayParent}"/>  
        <h:outputLabel for="locationSelectDisplayParent" value="Display Parent" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="locationSelectDisplayType" value="#{locationController.selectDisplayType}"/>  
        <h:outputLabel for="locationSelectDisplayType" value="Display Type" styleClass="dialogDataLabel"/>

    </p:panelGrid>

</ui:composition>
