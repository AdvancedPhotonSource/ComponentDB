<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="#{entityTypeName}SinglePropertySelectDialog" 
              widgetVar="#{entityTypeName}SinglePropertySelectDialogWidget" 
              header="Select Property Type" 
              styleClass="dialog">
        <div class="dialog">

            <div class="actionButton">
                <p:commandButton id="#{childEntityTypeName}SelectCustomizeDisplay" 
                                 onclick="PF('#{entityTypeName}SinglePropertySelectDialogWidget').hide();
                                          PF('#{entityTypeName}SinglePropertySelectCustomizeDisplayDialogWidget').show()"
                                 alt="Customize selection view." 
                                 icon="ui-icon-wrench" 
                                 styleClass="actionButtonRight">
                    <p:tooltip for="#{childEntityTypeName}SelectCustomizeDisplay" value="Customize selection view."/>
                </p:commandButton>
            </div>
            <ui:include src="domainEntitySinglePropertySelectDataTable.xhtml"/>
            
            <f:facet name="footer" class="dialog">
                <ui:param name="onSuccessShowEntityEditDialog"
                          value="show#{entityTypeName}EntitySinglePropertyController()" />
                
                <p:remoteCommand name="#{entityTypeName}propertySelectionMade"
                                 action="#{entityController.selectPropertyType(propertyTypeController.getSelectedObjectAndResetDataModel(),onSuccessShowEntityEditDialog)}"
                                 />
                
                <p:commandButton value="Done" alt="Done" 
                                 oncomplete='#{entityTypeName}propertySelectionMade()'
                                 icon="ui-icon-arrowreturnthick-1-w"/>
            </f:facet>
        </div>
    </p:dialog>
    
</ui:composition>
