<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../../../templates/contentViewTemplate.xhtml">

    <ui:param name="entityTypeName" value="#{entityController.entityTypeName}" />
    
    <ui:define name="pageTitle">: Edit #{entityController.displayEntityTypeName} #{entityController.selected.name}</ui:define>      
    <ui:define name="middleCenter">

        <h:form id="#{entityTypeName}EditForm" rendered="#{loginController.loggedInAsAdmin}">

            <div class="pageTitle">
                <h1>Edit #{entityController.displayEntityTypeName}</h1>
            </div>
            
            <ui:param name="simpleEntityObject" value="#{entityController.current}"/>
            
            <ui:insert name="editPanelGrid" />

            <p/>
            
            <ui:insert name="commonActionButtons" />
            
        </h:form>

    </ui:define>
</ui:composition>
