<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"        
                template="simpleEntityPanelGridTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:param name="panelGridStyle" value="editEntityDetails" />

    <ui:define name="simpleEntityNameLabel">
        <h:outputLabel for="name" value="Name*" styleClass="entityDataEmphasizedLabel"/>
    </ui:define>
    <ui:define name="simpleEntityNameValue">
        <p:column>
            <p:inputText id="name" value="#{simpleEntityObject.name}" title="Name" required="true" styleClass="entityDataEmphasizedText"/>
            <p:message for="name"/> 
            <p:tooltip for="name" value="#{displayEntityTypeName} name is required."/>
        </p:column>
    </ui:define>

    <ui:define name="simpleEntityDescriptionValue" >        
        <p:column>
            <p:inputText id="description" value="#{simpleEntityObject.description}" title="Description" styleClass="entityDataText"/>
            <p:message for="description"/> 
            <p:tooltip for="description" value="#{displayEntityTypeName} description is optional."/>
        </p:column>
    </ui:define>        

</ui:composition>
