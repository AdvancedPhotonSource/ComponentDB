<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../settings/private/templates/settingsCustomizeDisplayDialogBaseTemplate.xhtml">

    <ui:define name="defineCustomizeDisplayDialogVariables">
        <ui:param name="entityController" value="#{inventoryController}" />
    </ui:define>

    <ui:define name="customizeDisplayDialogConent">
        <ui:param name="itemDomainInventorySettingObject" value="#{inventoryController.settingObject}" />
        <p:panelGrid columns="2">
            
            <p:selectBooleanCheckbox id="componentInstanceDisplayDescription" value="#{itemDomainInventorySettingObject.displayDescription}"/>  
            <h:outputLabel for="componentInstanceDisplayDescription" value="Display Description" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="componentInstanceDisplayId" value="#{itemDomainInventorySettingObject.displayId}"/>  
            <h:outputLabel for="componentInstanceDisplayId" value="Display Id" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="componentInstanceDisplayQrId" value="#{itemDomainInventorySettingObject.displayQrId}"/>  
            <h:outputLabel for="componentInstanceDisplayQrId" value="Display QR Id" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="componentInstanceDisplaySerialNumber" value="#{itemDomainInventorySettingObject.displaySerialNumber}"/>  
            <h:outputLabel for="componentInstanceDisplaySerialNumber" value="Display Serial Number" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="componentInstanceDisplayLocation" value="#{itemDomainInventorySettingObject.displayLocation}"/>  
            <h:outputLabel for="componentInstanceDisplayLocation" value="Display Location" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="componentInstanceDisplayLocationDetails" value="#{itemDomainInventorySettingObject.displayLocationDetails}"/>  
            <h:outputLabel for="componentInstanceDisplayLocationDetails" value="Display Location Details" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="componentInstanceDisplayStatus" value="#{itemDomainInventorySettingObject.displayStatus}"/>  
            <h:outputLabel for="componentInstanceDisplayStatus" value="Display Status" styleClass="dialogDataLabel"/>

            <p:inputText id="componentInstanceDisplayNumberOfItemsPerPage" value="#{itemDomainInventorySettingObject.displayNumberOfItemsPerPage}" styleClass="numItemsPerPageInput"/>
            <h:outputLabel for="componentInstanceDisplayNumberOfItemsPerPage" value="Display Number Of Items Per Page" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="componentInstanceDisplayCreatedByUser" value="#{itemDomainInventorySettingObject.displayCreatedByUser}"/>  
            <h:outputLabel for="componentInstanceDisplayCreatedByUser" value="Display Created By User" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="componentInstanceDisplayCreatedOnDateTime" value="#{itemDomainInventorySettingObject.displayCreatedOnDateTime}"/>  
            <h:outputLabel for="componentInstanceDisplayCreatedOnDateTime" value="Display Created On Date/Time" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="componentInstanceDisplayLastModifiedByUser" value="#{itemDomainInventorySettingObject.displayLastModifiedByUser}"/>  
            <h:outputLabel for="componentInstanceDisplayLastModifiedByUser" value="Display Modified By User" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="componentInstanceDisplayLastModifiedOnDateTime" value="#{itemDomainInventorySettingObject.displayLastModifiedOnDateTime}"/>  
            <h:outputLabel for="componentInstanceDisplayLastModifiedOnDateTime" value="Display Modified On Date/Time" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="componentInstanceDisplayOwnerUser" value="#{itemDomainInventorySettingObject.displayOwnerUser}"/>  
            <h:outputLabel for="componentInstanceDisplayOwnerUser" value="Display Owner User" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="componentInstanceDisplayOwnerGroup" value="#{itemDomainInventorySettingObject.displayOwnerGroup}"/>  
            <h:outputLabel for="componentInstanceDisplayOwnerGroup" value="Display Owner Group" styleClass="dialogDataLabel"/>                

        </p:panelGrid>
    </ui:define>

</ui:composition>
