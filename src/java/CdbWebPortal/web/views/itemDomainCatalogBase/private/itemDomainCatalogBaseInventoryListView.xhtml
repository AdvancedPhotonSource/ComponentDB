<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
    <p:outputPanel rendered="#{!showSparesSplitView}">
        <ui:include src="itemDomainCatalogBaseInventoryListBasicView.xhtml">
            <ui:param name="displaySpareColumn" value="#{showSparesSplitView}" />
        </ui:include>
    </p:outputPanel>
    
    <p:accordionPanel id="sparesSplitViewAccordionPanel" 
                      rendered="#{showSparesSplitView}" dynamic="true"
                      styleClass="defaultBackground">
        <ui:param name="displaySpareColumn" value="#{showSparesSplitView}" />
        <ui:param name="updateTarget" value="@form:sparesSplitViewAccordionPanel" />
        
        <p:tab title="All Items">
            <ui:include src="itemDomainCatalogBaseInventoryListBasicView.xhtml"/>
        </p:tab>
        <p:tab title="Non-Spares: #{catalogController.inventoryNonSparesCount}">
            <ui:include src="itemDomainCatalogBaseInventoryListDataTable.xhtml">
                <ui:param name="viewName" value="NonSpares" />
                <ui:param name="itemListDataTableValue" value="#{catalogController.inventoryNonSparesList}" />
            </ui:include>
        </p:tab>
        <p:tab title="Spares: #{catalogController.inventorySparesCount}">
            <ui:include src="itemDomainCatalogBaseInventoryListDataTable.xhtml">
                <ui:param name="viewName" value="Spares" />
                <ui:param name="itemListDataTableValue" value="#{catalogController.inventorySparesList}" />
            </ui:include>
        </p:tab>
    </p:accordionPanel>

</ui:composition>
