<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../itemDomainMachineDesignBase/private/templates/itemDomainMachineListViewTemplate.xhtml">

    <ui:param name="entityController" value="#{itemDomainMachineDesignControlController}" />

    <ui:param name="renderedShowElementHistory" value="#{true}" />

    <f:metadata>
        <f:viewAction action="#{settingController.updateGlobalSettings()}" />
        <f:viewAction action="#{itemDomainMachineDesignControlController.processPreRenderList()}" />
    </f:metadata>

    <ui:define name="mdTreeListContextMenu"> 
        <ui:include src="private/itemDomainMachineDesignControlContextMenu.xhtml"/> 
    </ui:define>

    <ui:define name="additionalDualColumnEditPanels">
        <ui:include src="private/itemDomainMachineDesignControlSelectMachineControlledByElement.xhtml" /> 
    </ui:define>
    
    <ui:define name="additonalItemListButtons">
        <p:commandButton id="#{entityTypeName}AppsListPageButton"                         
                         alt="Apps List" styleClass="actionButtonRight"
                         action="#{itemDomainAppController.getListPath()}"
                         ajax="false"
                         icon="fa fa-code">
            <p:tooltip for="#{entityTypeName}AppsListPageButton" value="Go to apps list."/>
        </p:commandButton>
    </ui:define>
    
    <ui:define name="machineDesignExtraInfoPromotedColumn">
        <ui:param name="controlInterfaceToParentPV"
                  value="#{itemDomainMachineDesignControlController.getControlInterfaceToParentForItem(machineTreeNode)}"/> 
        <p:column headerText="Interface to parent">
            #{controlInterfaceToParentPV.value}
        </p:column>
    </ui:define>

</ui:composition>
