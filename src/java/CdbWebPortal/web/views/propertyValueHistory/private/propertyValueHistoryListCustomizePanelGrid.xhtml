<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:param name="propertyValueHistorySettingObject" value="#{propertyValueHistoryController.settingObject}" />

    <p:panelGrid columns="2">
        <p:inputText id="propertyValueHistoryListDisplayNumberOfItemsPerPage" value="#{propertyValueHistorySettingObject.displayNumberOfItemsPerPage}" styleClass="numItemsPerPageInput"/>
        <h:outputLabel for="propertyValueHistoryListDisplayNumberOfItemsPerPage" value="Display Number Of Items Per Page" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="propertyValueHistoryListDisplayDescription" value="#{propertyValueHistorySettingObject.displayDescription}"/>  
        <h:outputLabel for="propertyValueHistoryListDisplayDescription" value="Display Description" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="propertyValueHistoryListDisplayEnteredByUser" value="#{propertyValueHistorySettingObject.displayEnteredByUser}"/>  
        <h:outputLabel for="propertyValueHistoryListDisplayEnteredByUser" value="Display Entered By User" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="propertyValueHistoryListDisplayEnteredOnDateTime" value="#{propertyValueHistorySettingObject.displayEnteredOnDateTime}"/>  
        <h:outputLabel for="propertyValueHistoryListDisplayEnteredOnDateTime" value="Display Entered On Date/Time" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="propertyValueHistoryListDisplayId" value="#{propertyValueHistorySettingObject.displayId}"/>  
        <h:outputLabel for="propertyValueHistoryListDisplayId" value="Display Id" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="propertyValueHistoryListDisplayTag" value="#{propertyValueHistorySettingObject.displayTag}"/>  
        <h:outputLabel for="propertyValueHistoryListDisplayTag" value="Display Tag" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="propertyValueHistoryListDisplayUnits" value="#{propertyValueHistorySettingObject.displayUnits}"/>  
        <h:outputLabel for="propertyValueHistoryListDisplayUnits" value="Display Units" styleClass="dialogDataLabel"/>
        
        <p:selectBooleanCheckbox id="#{childEntityTypeName}propertyValueHistoryListDisplayEffectiveFromDateTime" value="#{propertyValueHistorySettingObject.displayEffectiveFromDateTime}"/>  
        <h:outputLabel for="#{childEntityTypeName}propertyValueHistoryListDisplayEffectiveFromDateTime" value="Display Effective Date" styleClass="dialogDataLabel"/>
    </p:panelGrid>

</ui:composition>
