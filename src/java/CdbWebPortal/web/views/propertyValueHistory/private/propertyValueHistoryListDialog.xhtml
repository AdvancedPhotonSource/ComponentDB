<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="propertyValueHistoryListDialog" 
              widgetVar="propertyValueHistoryListDialogWidget" 
              header="Property Value History: #{propertyValueHistoryController.selectedPropertyValueTypeName}" 
              dynamic="true"
              styleClass="viewTransparentBackgroundDialog">
        <div>

            <ui:include src="../../common/private/commonDialogListActionButtons.xhtml">
                <ui:param name="entityController" value="#{propertyValueHistoryController}"/>
            </ui:include>

            <ui:include src="propertyValueHistoryListDataTable.xhtml"/>
        </div>
        <f:facet name="footer" class="dialog">
            <p:commandButton id="propertyValueHistoryDoneButton" value="Done" alt="Done" 
                             oncomplete="PF('propertyValueHistoryListDialogWidget').hide()" 
                             icon="fa fa-close"/>
            <p:tooltip for="propertyValueHistoryDoneButton" value="Close property value history display."/>
        </f:facet>
    </p:dialog>

</ui:composition>
