<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:param name="propertyValueHistorySettingObject" value="#{propertyValueHistoryController.settingObject}" />

    <p:dataTable id="propertyValueHistoryListDataTable" 
                 widgetVar="propertyValueHistoryListDataTableWidget"
                 var="propertyValueHistoryObject" 
                 value="#{propertyValueHistoryController.selectedPropertyValueHistoryList}" 
                 filteredValue="#{propertyValueHistoryController.filteredObjectList}"
                 rows="#{propertyValueHistorySettingObject.displayNumberOfItemsPerPage}"
                 sortMode="single"
                 stripedRows="true"
                 paginator="true"
                 paginatorAlwaysVisible="true"
                 emptyMessage="No historical property values found.">
        <ui:include src="propertyValueHistoryListObject.xhtml"/>
    </p:dataTable>

</ui:composition>
