<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../templates/componentInstancesViewTemplate.xhtml">

    <f:metadata>
        <f:event type="preRenderComponent" listener="#{componentInstanceController.processViewRequestParams}"/>
        <f:event type="preRenderComponent" listener="#{propertyValueController.processPreRender()}"/>
        <f:event type="preRenderComponent" listener="#{logController.processPreRender()}"/>
    </f:metadata>

    <ui:define name="pageTitle">: View Component Instance #{componentInstanceController.current.qrId}</ui:define>        
    <ui:define name="middleCenter">
        <h:form id="viewComponentInstanceForm">

            <div class="domainEntityLeftContent middleCenterLeftContent">
                <div class="pageTitle">
                    <h1>Component Instance Details</h1>
                </div>
                <ui:include src="private/componentInstanceViewPanelGrid.xhtml"/>

                <p/>
                <ui:param name="componentObject" value="#{componentController.selected}"/>
                <ui:param name="componentInstanceObject" value="#{componentInstanceController.selected}"/>                
                <ui:param name="entityController" value="#{componentInstanceController}"/>
                <ui:param name="isEntityWriteable" value="#{loginController.isEntityWriteable(componentInstanceObject.entityInfo)}"/>
                <ui:include src="../common/private/commonViewActionButtons.xhtml"/>
                <ui:include src="private/componentInstanceDestroyDialog.xhtml"/>


                <p/>
                <p:panel header="Gallery" toggleable="true" collapsed="#{!entityController.displayImages}">
                        <ui:include src="../propertyValue/private/propertyValueImageGalleria.xhtml"/>
                </p:panel>
                <p:panel header="Log Entries" toggleable="true" collapsed="#{!entityController.displayLogList}">
                        <ui:include src="../componentInstanceLog/private/componentInstanceLogList.xhtml"/>
                </p:panel>

            </div>

            <div class="domainEntityRightContent">
                <p:panel header="Component Instance Properties" toggleable="true" collapsed="#{!entityController.displayPropertyList}">
                    <ui:include src="../domainEntityProperty/private/domainEntityPropertyList.xhtml">
                        <ui:param name="entityObject" value="#{componentInstanceObject}" />
                    </ui:include>
                </p:panel>


                <p:panel header="Component Properties" toggleable="true" collapsed="#{!componentInstanceController.displayComponentPropertyList}">
                    <ui:include src="../componentInstanceProperty/private/componentInstanceComponentPropertyList.xhtml"/>
                </p:panel>
            </div>

            <ui:include src="../componentInstanceLocationHistory/private/componentInstanceLocationHistoryListDialog.xhtml" />
            
            <ui:include src="../componentInstanceLocationHistory/private/componentInstanceLocationHistoryListCustomizeDisplayDialog.xhtml" />

        </h:form>


    </ui:define>

</ui:composition>
