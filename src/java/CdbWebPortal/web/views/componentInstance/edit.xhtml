<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../../templates/componentInstancesViewTemplate.xhtml">

    <ui:define name="middleCenter">
        <h:form id="editComponentForm" 
                enctype="multipart/form-data"
                rendered="#{(loginController.loggedIn and 
                            loginController.isEntityWriteable(componentInstanceController.selected.entityInfo))}">

            <div class="middleCenterLeftContent">

                <div class="pageTitle">
                    <h1>Edit Component Instance</h1>
                </div>

                <ui:include src="componentInstanceEditPanelGrid.xhtml"/>

                <p/>
                <ui:param name="componentInstanceObject" value="#{componentInstanceController.selected}"/>
                <ui:param name="entityController" value="#{componentInstanceController}"/>
                <div class="actionButton">
                    <p:commandButton id="componentInstanceEditViewButton" action="#{componentInstanceController.view()}" 
                                     value="View" alt="View" icon="ui-icon-info" update="@form">
                        <p:tooltip for="componentInstanceEditViewButton" value="View component instance."/>
                    </p:commandButton>
                    <p:commandButton id="componentInstanceEditSaveButton" action="#{componentInstanceController.update()}" 
                                     value="Save" alt="Save" icon="ui-icon-check" update="@form">
                        <p:tooltip for="componentInstanceEditSaveButton" value="Save component instance."/>
                    </p:commandButton>
                    <p:commandButton id="componentInstanceEditDoneButton" action="#{componentInstanceController.prepareViewToComponent(componentInstanceObject)}" immediate="true" 
                                     value="Done" alt="Done" icon="ui-icon-arrowreturnthick-1-w">
                        <p:tooltip for="componentInstanceEditDoneButton" value="Return to component details page."/>                    
                    </p:commandButton>
                </div>

                <p/>
                <p:accordionPanel multiple="true" activeIndex="0,1">
                    <p:tab title="Log Entries">
                        <ui:include src="../componentInstanceLog/editList.xhtml"/>
                    </p:tab>

                    <p:tab title="Properties">
                        <ui:include src="../componentInstanceProperty/editList.xhtml"/>
                    </p:tab>

                </p:accordionPanel>  
            </div>

            <div class="middleCenterRightContent">
            </div>
        </h:form>

    </ui:define>

</ui:composition>
