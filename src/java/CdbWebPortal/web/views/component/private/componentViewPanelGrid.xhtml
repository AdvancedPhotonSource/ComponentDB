<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="componentObject" value="#{componentController.selected}"/>
    <p:panelGrid columns="2" styleClass="viewEntityDetails">

        <h:outputLabel for="name" value="Name" styleClass="entityDataEmphasizedLabel"/>
        <h:outputText id="name" value="#{componentObject.name}" title="Name" styleClass="entityDataEmphasizedText"/>

        <h:outputLabel for="description" value="Description" styleClass="entityDataLabel"/>
        <h:outputText id="description" value="#{componentObject.description}" title="Description" styleClass="entityDataText"/>

        <h:outputLabel for="id" value="Id" styleClass="entityDataLabel"/>
        <h:outputText id="id" value="#{componentObject.id}" title="Id" styleClass="entityDataText"/>

        <h:outputLabel for="componentType" value="Type" styleClass="entityDataLabel"/>
        <h:outputText id="componentType" value="#{componentObject.componentType}" title="Type" styleClass="entityDataText"/>

        <h:outputLabel for="componentTypeCategory" value="Category" styleClass="entityDataLabel"/>
        <h:outputText id="componentTypeCategory" value="#{componentObject.componentType.componentTypeCategory.name}" title="Category" styleClass="entityDataText"/>

        <ui:include src="../../entityInfo/private/entityInfoViewObject.xhtml">
            <ui:param name="entityInfoObject" value="#{componentObject.entityInfo}"/>
        </ui:include>

    </p:panelGrid>

</ui:composition>
