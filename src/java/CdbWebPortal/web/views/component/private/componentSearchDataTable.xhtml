<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dataTable id="componentSearchDataTable" 
                 var="searchResultObject" 
                 value="#{componentController.getSearchResultList(searchString, caseInsensitive)}" 
                 paginator="true" 
                 paginatorAlwaysVisible="false" 
                 rows="#{searchController.displayNumberOfItemsPerPage}" 
                 emptyMessage="No components match.">

        <ui:include src="../../search/private/searchResultListObject.xhtml">
            <ui:param name="entityName" value="component"/>
            <ui:param name="entityTitle" value="Component"/>
        </ui:include>
    </p:dataTable>

</ui:composition>
