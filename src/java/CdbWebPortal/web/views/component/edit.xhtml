<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../templates/componentsViewTemplate.xhtml">

    <f:metadata>
        <f:event type="preRenderComponent" listener="#{componentController.processEditRequestParams}"/>
        <f:event type="preRenderComponent" listener="#{propertyValueController.processPreRender()}"/>
        <f:event type="preRenderComponent" listener="#{logController.processPreRender()}"/>
        <f:event type="preRenderComponent" listener="#{componentSourceController.processPreRender()}"/>
        <f:event type="preRenderComponent" listener="#{componentInstanceController.processPreRender()}"/>
    </f:metadata>
    
    <ui:define name="pageTitle">: Edit Component #{componentController.selected.name}</ui:define>        
    <ui:define name="middleCenter">
        <h:form id="editComponentForm" 
                enctype="multipart/form-data"
                rendered="#{loginController.isEntityWriteable(componentController.current.entityInfo)}">

            <div class="middleCenterLeftContent">

                <div class="pageTitle">
                    <h1>Edit Component</h1>
                </div>

                <ui:include src="private/componentEditPanelGrid.xhtml"/>

                <p/>
                <ui:param name="componentObject" value="#{componentController.selected}"/>
                <ui:param name="entityController" value="#{componentController}"/>
                <ui:include src="../common/private/commonEditActionButtons.xhtml"/>

                <p/>
                <p:accordionPanel multiple="true" activeIndex="0,1,2,3,4" rendered="#{componentObject != null}">
                    <p:tab title="Log Entries">
                        <ui:include src="../componentLog/private/componentLogEditList.xhtml"/>
                    </p:tab>

                    <p:tab title="Properties">
                        <ui:include src="../componentProperty/private/componentPropertyEditList.xhtml"/>
                    </p:tab>

                    <p:tab title="Sources">
                        <ui:include src="../componentSource/private/componentSourceEditList.xhtml"/>
                    </p:tab> 
                    
                    <p:tab title="Assembly Components" rendered="#{resources.AssemblyComponentsUIFeatureDisabled == 0}">
                        <ui:include src="private/componentAssemblyComponentEditList.xhtml"/>
                    </p:tab>  

                    <p:tab title="Instances">
                        <ui:include src="private/componentComponentInstanceEditList.xhtml"/>
                    </p:tab>  

                </p:accordionPanel>  
            </div>

            <div class="middleCenterRightContent">
            </div>
            
            <ui:include src="../common/private/commonLoadingDialog.xhtml"/>

        </h:form>

    </ui:define>
    
</ui:composition>
