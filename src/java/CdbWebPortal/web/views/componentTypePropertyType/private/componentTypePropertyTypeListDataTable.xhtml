<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="componentTypeObject" value="#{componentTypeController.selected}"/>
   
    <p:dataTable id="componentTypePropertyTypeListDataTable" 
                 widgetVar="componentTypePropertyTypeListWidget" 
                 var="propertyTypeObject" 
                 value="#{componentTypeObject.propertyTypeList}"
                 filteredValue="#{componentTypePropertyTypeController.filteredObjectList}"
                 binding="#{componentTypePropertyTypeController.listDataTable}"
                 rows="#{componentTypePropertyTypeController.displayNumberOfItemsPerPage}"
                 paginator="true" 
                 paginatorAlwaysVisible="false" 
                 emptyMessage="No property types have been specified.">

        <p:column sortBy="#{propertyTypeObject.name}" headerText="Name" 
                  filterBy="name" filterMatchMode="contains"
                  filterValue="#{componentTypePropertyTypeController.filterByPropertyTypeName}"
                  rendered="true">
            <h:outputText value="#{propertyTypeObject.name}"/>
        </p:column>

    </p:dataTable>

</ui:composition>
