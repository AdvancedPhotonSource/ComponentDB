<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <p:column id="locationDetails#{viewName}">
        <h:inputText value="#{itemObject.locationDetails}"
                     styleClass="entityDataText"
                     onkeyup="updateLocationDetails#{viewName}()"
                     maxlength="64"/>
        <p:remoteCommand name="updateLocationDetails#{viewName}"
                         update="locationDetails#{viewName}"/>
    </p:column>

</ui:composition>
