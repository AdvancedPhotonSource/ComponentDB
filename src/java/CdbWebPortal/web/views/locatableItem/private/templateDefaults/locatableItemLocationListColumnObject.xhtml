<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">  

    <ui:param name="locationObject" 
              value="#{locatableItemController.getHousingOrActiveLocation(itemListObject)}" />

    <ui:param name="locationString"
              value="#{locatableItemController.getLocationStringForItem(itemListObject)}" />
    <ui:param name="displayLocationString"
              value="#{locationString != '' ? locationString : alternateLocationString}" /> 

    <div class="actionLink">
        <p:commandLink id="#{entityTypeName}LocationLink" 
                       onclick="PF('loadingDialog').show()"
                       action="#{entityController.prepareView(locationObject)}" 
                       rendered="#{locationObject != null}"
                       styleClass="fa fa-link-icon fa-building fa-icon-blue" 
                       title="View Location Item"/>
    </div>

    <h:outputLabel id="locationStringOutputText"
                   value="#{locationObject.name}" >
        <p:tooltip for="locationStringOutputText"
                   value="#{displayLocationString}" /> 
    </h:outputLabel>

</ui:composition>
