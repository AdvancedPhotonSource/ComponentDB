<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:panelGrid columns="2"
                 styleClass="leftAlignedText">
        <h:outputText value='Location' />
        <ui:include src="../locatableItemLocationSelectTreeSelection.xhtml">
            <ui:param name="locatableItemLocationSelectTreeRendered"
                      value="#{true}" />
            <ui:param name="useDefaultLocationSelectionValue"
                      value="#{false}"/> 
            <ui:param name="locationSelectionValue"
                      value="#{entityController.currentObjectValueToColumn}" />
            <ui:param name="viewName"
                      value="ApplyValuesTo" />
        </ui:include>
    </p:panelGrid>

</ui:composition>
