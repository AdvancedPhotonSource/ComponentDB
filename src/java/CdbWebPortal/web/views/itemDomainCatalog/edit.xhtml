                xmlns:f="http://java.sun.com/jsf/core"

                template="../item/private/templates/itemEditTemplate.xhtml"

    <ui:param name="entityController" value="#{itemDomainCatalogController}"/>

        <f:viewAction action="#{itemDomainCatalogController.processEditRequestParams()}"/>
        <f:viewAction action="#{propertyValueController.processPreRender()}"/>

    <ui:define name="itemsDerivedFromItem">
        <ui:include src="../itemDomainCatalogBase/private/itemDomainCatalogBaseInventoryEditList.xhtml">
            <ui:param name="inventoryController"

            <ui:param name="catalogController"
                      value="#{itemDomainCatalogController}" />
        </ui:include>
    </ui:define>

    <ui:define name="additionalEditItemContent" >
        <ui:include src="../itemDomainCatalogBase/private/itemDomainCatalogBaseInventoryCreateDialog.xhtml">
            <ui:param name="inventoryController"

            <ui:param name="catalogController"
                      value="#{itemDomainCatalogController}" />
