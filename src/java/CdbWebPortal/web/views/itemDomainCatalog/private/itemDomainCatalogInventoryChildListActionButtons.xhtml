<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                template="../../common/private/commonChildListActionButtons.xhtml">

    <ui:param name="childEntityMultiEditController"
              value="#{childEntityController.itemMultiEditController}" />

    <ui:define name="additionalButtons">
        <p:commandButton id="#{childEntityTypeName}#{viewName}CreateManyButton"
                         value="Create Many"
                         update="@form:#{childEntityTypeName}#{viewName}CreateManyDialog"
                         action="#{childEntityMultiEditController.prepareCreateMultipleItemsFromDialog(itemObject)}"
                         rendered="#{loginController.loggedIn}"
                         oncomplete="PF('#{childEntityTypeName}#{viewName}CreateManyDialogWidget').show()"
                         icon="fa fa-plus">
            <p:tooltip for="#{childEntityTypeName}#{viewName}CreateManyButton" 
                       value="Create many #{childEntityTypeName} Items" />            
        </p:commandButton>
        
        <p:commandButton id='#{childEntityTypeName}#{viewName}EditAllButton'
                         value="Edit Many"
                         icon="fa fa-object-group"
                         rendered="#{loginController.loggedIn}"
                         action="#{itemMultiEditDomainInventoryController.editAllItemsDerivedFromItem(itemObject)}">
            <p:tooltip for="#{childEntityTypeName}#{viewName}EditAllButton"
                       value="Edit many #{childEntityTypeName} items for which current user has permissions"/>
        </p:commandButton>

        <p:commandButton id="#{childEntityTypeName}#{viewName}TrackSparesButton"
                         value="Track Spares"
                         rendered="#{isEntityWriteable}"
                         icon="fa fa-archive"
                         onclick="showItemSparePartsConfigurationDialog()">
            <p:tooltip for="#{childEntityTypeName}#{viewName}EditButton" value="Edit #{childEntityTypeName}" />
        </p:commandButton>               
    </ui:define>
</ui:composition>
