<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../item/private/templates/itemListFilterViewObjectTemplate.xhtml">

    <ui:define name="additonalItemColumns">
        <p:column headerText="Inventory">

            <ui:param name="inventoryList"
                      value="#{itemListObject.derivedFromItemList}" />
            <ui:param name="largeList" 
                      value="#{facesUtility.islistSizeOverMin(inventoryList, resources.InventoryNoScrollboxMaximum)}" />

            <p:scrollPanel styleClass="inventoryScrollBox"
                           rendered="#{largeList}"> 
                <ui:repeat value="#{inventoryList}"
                           var="inventoryItem">
                    <p:outputPanel>
                        <ui:include src="../../item/private/templateDefaults/itemFieldViewValues/itemViewLink.xhtml">
                            <ui:param name="itemObject" value="#{inventoryItem}" />
                            <ui:param name="displayString" value="#{inventoryItem.name}"/>
                        </ui:include>  
                    </p:outputPanel>
                </ui:repeat>
            </p:scrollPanel>

            <p:outputPanel rendered="#{!largeList}">
                <ui:repeat value="#{inventoryList}"
                           var="inventoryItem">
                    <p:outputPanel>
                        <ui:include src="../../item/private/templateDefaults/itemFieldViewValues/itemViewLink.xhtml">
                            <ui:param name="itemObject" value="#{inventoryItem}" />
                            <ui:param name="displayString" value="#{inventoryItem.name}"/>
                        </ui:include>
                    </p:outputPanel>
                </ui:repeat>
            </p:outputPanel>
        </p:column>
    </ui:define>




</ui:composition>
