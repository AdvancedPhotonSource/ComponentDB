<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:dataTable id="propertyTypeMetadataListDataTable"
                 sortMode="single"
                 stripedRows="true"
                 value="#{propertyTypeObject.propertyTypeMetadataList}"
                 var="propertyTypeMetadataObject">
        
        <p:column exportable="false">
            <p:rowToggler />
        </p:column>
        
        <p:rowExpansion>
            <p:panel header="Allowed Values"
                     toggleable="true">
                <ui:include src="allowedPropertyTypeMetadataValueList.xhtml" />
            </p:panel> 
        </p:rowExpansion>
        
        <p:column headerText="Key">
            <h:outputText value="#{propertyTypeMetadataObject.metadataKey}" />            
        </p:column>
        <p:column headerText="Description">
            <h:outputText value="#{propertyTypeMetadataObject.description}" />            
        </p:column>
       
    </p:dataTable>

</ui:composition>
