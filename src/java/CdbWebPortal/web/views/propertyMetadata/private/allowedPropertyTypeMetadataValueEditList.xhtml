<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <p:commandButton value="Add"
                     icon="fa fa-plus"
                     action="#{propertyTypeController.addAllowedPropertyMetadataValue(propertyTypeMetadataObject)}"
                     update="allowedPropertyTypeMetadataValueDataTable"
                     onclick="PF('loadingDialog').show()"
                     oncomplete="PF('loadingDialog').hide()"/>

    <br/>
    
    <p:dataTable id="allowedPropertyTypeMetadataValueDataTable"
                 sortMode="single"
                 stripedRows="true"
                 widgetVar="allowedPropertyTypeMetadataValueDataTableWidget"
                 value="#{propertyTypeMetadataObject.allowedPropertyMetadataValueList}"
                 var="allowedPropertyMetadataValueObject" >
        
        <p:column headerText="Allowed Value">
            <h:inputText value="#{allowedPropertyMetadataValueObject.metadataValue}"
                         validatorMessage="Please specify an allowed value"/>            
        </p:column>
        
        <p:column headerText="Description">
            <h:inputText value="#{allowedPropertyMetadataValueObject.description}"/>
        </p:column>
        
        <p:column headerText="Actions">
            <p:commandLink id="allowedPropertyTypeMetadataDestroyButton" 
                           styleClass="fa fa-link-icon fa-trash" title="Delete" 
                           update="allowedPropertyTypeMetadataValueDataTable"                           
                           onclick="PF('loadingDialog').show()"
                           oncomplete="PF('loadingDialog').hide()"
                           action="#{propertyTypeController.removeAllowedPropertyMetadataValue(allowedPropertyMetadataValueObject)}">
                <p:tooltip for="allowedPropertyTypeMetadataDestroyButton" value="Delete Allowed Property Metadata Value entry."/>
            </p:commandLink>
        </p:column>
        
    </p:dataTable>

</ui:composition>
