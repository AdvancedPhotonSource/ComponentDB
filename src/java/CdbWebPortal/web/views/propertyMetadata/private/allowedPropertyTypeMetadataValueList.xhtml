<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
            
    <p:dataTable id="allowedPropertyTypeMetadataValueDataTable"
                 sortMode="single"
                 stripedRows="true"
                 widgetVar="allowedPropertyTypeMetadataValueDataTableWidget"
                 value="#{propertyTypeMetadataObject.allowedPropertyMetadataValueList}"
                 var="allowedPropertyMetadataValueObject" >
        
        <p:column headerText="Allowed Value">
            <h:outputText value="#{allowedPropertyMetadataValueObject.metadataValue}"/>            
        </p:column>
        
        <p:column headerText="Description">
            <h:outputText value="#{allowedPropertyMetadataValueObject.description}"/>
        </p:column>               
        
    </p:dataTable>

</ui:composition>
