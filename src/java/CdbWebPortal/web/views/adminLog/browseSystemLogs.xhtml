<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../../templates/portalViewTemplate.xhtml">      

    <ui:define name="pageTitle">: Browse System Logs</ui:define> 

    <ui:define name="middleCenter">
        <h:form rendered="#{loginController.loggedInAsAdmin}"> 
            <div class="pageTitle">
                <h1>Browse System Logs</h1>
            </div>

            <p:panelGrid id="systemLogFilterViewPanelGrid">
                <p:row>
                    <p:column styleClass="topAlignedDataCell">
                        <p:panelGrid>
                            <p:row>
                                <p:column styleClass="leftAlignedText">
                                    <ui:include src="private/logLevelSelectManyMenu.xhtml">
                                        <ui:param name="onChange" value="updateSystemLogFilterViewPanelGrid()" />
                                        <ui:param name="additionalStyle" value="longListBox" />
                                    </ui:include>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:column>
                    <p:column styleClass="topAlignedDataCell filterViewDataTableColumn">
                        <ui:include src="private/systemLogFilterViewListDataTable.xhtml" />
                    </p:column>
                </p:row>
            </p:panelGrid>   
            <p:remoteCommand name="updateSystemLogFilterViewPanelGrid"
                             update="systemLogFilterViewPanelGrid" 
                             onstart="PF('loadingDialog').show()"
                             oncomplete="PF('loadingDialog').hide()"/>
        </h:form>
    </ui:define>

</ui:composition>
