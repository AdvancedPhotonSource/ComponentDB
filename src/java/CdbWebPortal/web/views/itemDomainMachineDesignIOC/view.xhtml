<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="../item/private/templates/itemViewTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="entityController" value="#{itemDomainMachineDesignIOCController}" />

    <f:metadata>
        <f:viewAction action="#{settingController.updateGlobalSettings()}" />
        <f:viewAction action="#{itemDomainMachineDesignIOCController.processViewRequestParams}" />
        <f:viewAction action="#{propertyValueController.processPreRender()}" />
        <f:viewAction action="#{logController.processPreRender()}" />
        <f:viewAction action="#{itemElementController.processPreRender()}" />
        <f:viewAction action="#{itemMemberViewController.processPreRender()}" />
    </f:metadata>


    <ui:define name="additionalItemInformation">
        <p:outputLabel for="iocInstructions#{viewName}" value="IOC Instructions" styleClass="entityDataLabel" />

        <p:commandLink id="iocInstructions#{viewName}" onclick="displayIOCInstructions()" value="View Markdown" />
    </ui:define>


    <ui:define name="additionPanelGridContent">
        <ui:param name="coreMetadataProperty" value="#{itemObject.coreMetadataPropertyValue}" />
        <p:remoteCommand name="displayIOCInstructions"
                         action="#{propertyValueController.setCurrentAndUpdateGeneratedHTML(coreMetadataProperty)}"
                         update="@form:iocBootInstructionsMarkdownDialog" 
                         oncomplete="PF('iocBootInstructionsMarkdownDialogWidget').initPosition();
                         PF('iocBootInstructionsMarkdownDialogWidget').show()" />
    </ui:define>

    <ui:define name="additionalViewItemContent">
        <ui:include src="private/iocInstructionsMarkdownDialog.xhtml" />
    </ui:define>

</ui:composition>
