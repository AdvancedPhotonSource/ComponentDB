<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="createIocMachineParentSelectionDialog"
              widgetVar="createIocMachineParentSelectionDialogWidget"
              header="Select Machine Parent"
              height="500px"
              closable="false"
              modal="true">
        <p:scrollPanel style="height: 100%"
                       mode="native">
            <p:outputPanel>
                <ui:decorate template="../../itemDomainMachineDesignBase/private/templates/itemDomainMachineDesignTreeTableTemplate.xhtml">

                    <ui:param name="viewId" value="createIocMachineSelectionDialog" />
                    <!-- false means true for the hideOptionalColumns and hideSearchColumns parameters-->
                    <ui:param name="hideOptionalColumns" value="#{false}" />

                    <ui:param name="valueModel" value="#{entityController.parentMachineSelectionTreeNode}" />
                    <ui:param name="selectionModel" value="#{entityController.parentMachineSelectedTreeNode}" />

                    <ui:param name="rendered" value="#{true}" />
                    <ui:param name="scrollable" value="#{false}" />
                    <ui:param name="resizableColumns" value="#{false}" />
                    <ui:param name="liveResize" value="#{false}" />
                    <ui:param name="rendredHousing" value="#{false}" />

                    <ui:param name="entityController" value="#{itemDomainMachineDesignController}" />

                </ui:decorate>
            </p:outputPanel>
        </p:scrollPanel>

        <f:facet name="footer">
            <p:commandButton value="Select"
                             onclick="PF('loadingDialog').show()"
                             oncomplete="PF('loadingDialog').hide()"
                             update="@form"/>
        </f:facet>
    </p:dialog>

</ui:composition>
