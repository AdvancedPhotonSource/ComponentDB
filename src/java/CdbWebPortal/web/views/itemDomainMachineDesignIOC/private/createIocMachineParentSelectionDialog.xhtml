<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="createIocMachineParentSelectionDialog"
              widgetVar="createIocMachineParentSelectionDialogWidget"
              header="Select Machine Parent"
              height="500px"
              closable="false"
              modal="true">

        <ui:include src="iocMachineParentSelectionTree.xhtml" />

        <f:facet name="footer">
            <p:commandButton value="Select"
                             onclick="PF('loadingDialog').show()"
                             oncomplete="PF('loadingDialog').hide()"
                             update="@form"/>
        </f:facet>
    </p:dialog>

</ui:composition>
