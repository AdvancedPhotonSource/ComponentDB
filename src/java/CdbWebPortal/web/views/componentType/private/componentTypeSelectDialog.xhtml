<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="componentTypeSelectDialog" 
              widgetVar="componentTypeSelectDialogWidget" 
              header="Select Component Type" 
              styleClass="dialog">
        <div class="dialog">
            <div class="actionButton">
                <p:commandButton id="componentTypeSelectCustomizeDisplay" 
                                 onclick="PF('componentTypeSelectDialogWidget').hide();
                                         PF('componentTypeSelectCustomizeDisplayDialogWidget').show()"
                                 alt="Customize selection view." 
                                 immediate="true"                                 
                                 icon="ui-icon-wrench" 
                                 styleClass="actionButtonRight">
                    <p:tooltip for="componentTypeSelectCustomizeDisplay" value="Customize selection view."/>
                </p:commandButton>
            </div>
            <ui:include src="componentTypeSelectDataTable.xhtml"/>   
            
            <p:remoteCommand name="ComponentTypeSelectionMade"
                             action="#{componentController.selectComponentType(componentTypeController.selectedComponentType)}"
                             onstart="PF('componentTypeSelectDataTableWidget').filter()"
                             oncomplete="PF('componentTypeSelectDialogWidget').hide()" 
                             update="#{updateTarget}" />
            
            <f:facet name="footer" class="dialog">
                <p:commandButton value="Done" alt="Done" 
                                 oncomplete="ComponentTypeSelectionMade()"
                                 icon="ui-icon-arrowreturnthick-1-w">
                </p:commandButton>
            </f:facet>
        </div>

    </p:dialog>
    
    <ui:include src="componentTypeSelectCustomizeDisplayDialog.xhtml"/>

</ui:composition>
