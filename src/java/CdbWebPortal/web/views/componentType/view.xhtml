<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../../templates/componentsViewTemplate.xhtml">
    <f:metadata>
        <f:viewParam id="id" name="id" value="#{componentTypeController.idViewParam}"/>
        <f:event type="preRenderComponent" listener="#{componentTypeController.processViewRequestParams()}"/>
    </f:metadata>
    
    <ui:define name="middleCenter">
        <h:form id="viewComponentTypeForm">
            <div class="middleCenterLeftContent">
                <div class="pageTitle">
                    <h1>Component Type Details</h1>
                </div>
                <ui:include src="componentTypeViewPanelGrid.xhtml"/>

                <p/>
                <ui:param name="entityController" value="#{componentTypeController}"/>
                <ui:param name="isEntityWriteable" value="#{loginController.loggedInAsAdmin}"/>
                <ui:include src="../common/commonViewActionButtons.xhtml"/>
                <ui:include src="componentTypeDestroyDialog.xhtml"/>
            </div>
            <div class="middleCenterRightContent">
                <p:accordionPanel multiple="false">
                    <p:tab title="Property Types">
                        <ui:include src="../componentTypePropertyType/view.xhtml"/>
                    </p:tab>
                </p:accordionPanel>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
