<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:panelGrid columns="2">
        <p:inputText id="#{childEntityTypeName}propertyValueListDisplayNumberOfItemsPerPage" value="#{propertyValueController.displayNumberOfItemsPerPage}" style="width:20px"/>
        <h:outputLabel for="#{childEntityTypeName}propertyValueListDisplayNumberOfItemsPerPage" value="Display Number Of Items Per Page" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="#{childEntityTypeName}propertyValueListDisplayDescription" value="#{propertyValueController.displayDescription}"/>  
        <h:outputLabel for="#{childEntityTypeName}propertyValueListDisplayDescription" value="Display Description" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="#{childEntityTypeName}propertyValueListDisplayEnteredByUser" value="#{propertyValueController.displayEnteredByUser}"/>  
        <h:outputLabel for="#{childEntityTypeName}propertyValueListDisplayEnteredByUser" value="Display Entered By User" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="#{childEntityTypeName}propertyValueListDisplayEnteredOnDateTime" value="#{propertyValueController.displayEnteredOnDateTime}"/>  
        <h:outputLabel for="#{childEntityTypeName}propertyValueListDisplayEnteredOnDateTime" value="Display Entered On Date/Time" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="#{childEntityTypeName}propertyValueListDisplayId" value="#{propertyValueController.displayId}"/>  
        <h:outputLabel for="#{childEntityTypeName}propertyValueListDisplayId" value="Display Id" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="#{childEntityTypeName}displayIsDynamic" value="#{propertyValueController.displayIsDynamic}"/>  
        <h:outputLabel for="#{childEntityTypeName}displayIsDynamic" value="Display Dynamic Flag" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="#{childEntityTypeName}displayIsUserWriteable" value="#{propertyValueController.displayIsUserWriteable}"/>  
        <h:outputLabel for="#{childEntityTypeName}displayIsUserWriteable" value="Display User-Writeable Flag" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="#{childEntityTypeName}propertyValueListDisplayTag" value="#{propertyValueController.displayTag}"/>  
        <h:outputLabel for="#{childEntityTypeName}propertyValueListDisplayTag" value="Display Tag" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="#{childEntityTypeName}propertyValueListDisplayTypeCategory" value="#{propertyValueController.displayTypeCategory}"/>  
        <h:outputLabel for="#{childEntityTypeName}propertyValueListDisplayTypeCategory" value="Display Type Category" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="#{childEntityTypeName}propertyValueListDisplayUnits" value="#{propertyValueController.displayUnits}"/>  
        <h:outputLabel for="#{childEntityTypeName}propertyValueListDisplayUnits" value="Display Units" styleClass="dialogDataLabel"/>

    </p:panelGrid>


</ui:composition>
