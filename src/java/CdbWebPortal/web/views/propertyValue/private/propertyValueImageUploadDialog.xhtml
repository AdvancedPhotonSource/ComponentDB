<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="propertyValueImageUploadDialog" 
              widgetVar="propertyValueImageUploadDialogWidget" 
              header="Image Upload" 
              appendTo="@form"
              styleClass="viewTransparentBackgroundDialog"
              resizable="false">

        <p:fileUpload listener="#{propertyValueImageUploadBean.handleSingleFileUpload}"
                      fileLimit="1" 
                      allowTypes="/(\.|\/)([gG][iI][fF]|[jJ][pP][eE]?[gG]|[pP][nN][gG]|[pP][dD][fF])$/"
                      oncomplete="propertyValueImageUploadDialogFileUploadOnComplete()"/>

        <p:remoteCommand name="propertyValueImageUploadDialogFileUploadOnComplete"
                         onstart="PF('loadingDialog').show();"
                         oncomplete="PF('loadingDialog').hide();"
                         actionListener="#{propertyValueImageUploadBean.upload(propertyValueController.current)}"
                         action="#{parentEntityController[saveAction]}" 
                         update="@form"/> 

    </p:dialog>

</ui:composition>
