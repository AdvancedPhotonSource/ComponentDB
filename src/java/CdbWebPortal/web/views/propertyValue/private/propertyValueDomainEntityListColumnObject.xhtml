<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:param name="entitySettingObject" value="#{entityController.settingObject}" />

    <ui:param name="propertyValueColumn" value="propertyValueDomainEntityListDataTableColumn.xhtml" />
    <ui:param name="propertyTypeId1" value="#{entitySettingObject.displayPropertyTypeId1}"/>
    <ui:param name="propertyTypeName1" value="#{entityController.getDisplayPropertyTypeName(propertyTypeId1)}"/>
    <ui:param name="propertyTypeId2" value="#{entitySettingObject.displayPropertyTypeId2}"/>
    <ui:param name="propertyTypeName2" value="#{entityController.getDisplayPropertyTypeName(propertyTypeId2)}"/>
    <ui:param name="propertyTypeId3" value="#{entitySettingObject.displayPropertyTypeId3}"/>
    <ui:param name="propertyTypeName3" value="#{entityController.getDisplayPropertyTypeName(propertyTypeId3)}"/>
    <ui:param name="propertyTypeId4" value="#{entitySettingObject.displayPropertyTypeId4}"/>
    <ui:param name="propertyTypeName4" value="#{entityController.getDisplayPropertyTypeName(propertyTypeId4)}"/>
    <ui:param name="propertyTypeId5" value="#{entitySettingObject.displayPropertyTypeId5}"/>
    <ui:param name="propertyTypeName5" value="#{entityController.getDisplayPropertyTypeName(propertyTypeId5)}"/>
    
    <ui:param name="filterable" value="#{filterable != null ? filterable : true}" />
    <ui:param name="rendered" value="#{rendered != null ? rendered : true}" />
    
    <ui:include src="#{propertyValueColumn}">
        <ui:param name="propertyColumnId" value="propertyColumn1"/>
        <ui:param name="propertyTypeName" value="#{propertyTypeName1}" />

    <ui:include src="#{propertyValueColumn}">
        <ui:param name="propertyColumnId" value="propertyColumn3"/> 
        <ui:param name="propertyTypeName" value="#{propertyTypeName3}" />
