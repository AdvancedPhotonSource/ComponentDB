<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:selectOneMenu value="#{propertyValueObject.selectedAllowedPropertyValue}"
                     converter="allowedPropertyValueConverter"
                     var="av" 
                     onchange="updateEffectiveDate()">
        <f:selectItems value="#{propertyValueObject.propertyType.sortedAllowedPropertyValueList}" 
                       var="allowedValue" 
                       itemLabel="#{allowedValue.value}"/>
        <p:column>
            <b>#{av.value}</b>
            <br/> 
            <p:outputLabel value="#{av.description}" /> 
        </p:column>
    </p:selectOneMenu>
    
    <p:remoteCommand name="updateEffectiveDate"
                     action="#{facesUtility.updateToToday(propertyValueObject.effectiveFromDateTime)}"
                     update="@parent"/>

</ui:composition>
