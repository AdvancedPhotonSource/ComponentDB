<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:commandLink id="#{entityTypeName}PropertyMarkdownActionButton" 
                   rendered="#{propertyValueController.displayMarkdownValue(propertyValueObject)}"
                   styleClass="fa fa-link-icon fa-file-o"
                   onclick="displayMarkdownPropertyDialog#{propertyValueObject.id}()"
                   title="View documentation">
        <p:tooltip for="#{entityTypeName}PropertyMarkdownActionButton" value="View markdown data."/>
    </p:commandLink>

    <p:remoteCommand name="displayMarkdownPropertyDialog#{propertyValueObject.id}"
                     action="#{propertyValueController.setCurrentAndUpdateGeneratedHTML(propertyValueObject)}"
                     update="@form:propertyValueMarkdownValueDialog"
                     oncomplete="PF('propertyValueMarkdownValueDialogWidget').initPosition();
                     PF('propertyValueMarkdownValueDialogWidget').show()" /> 


</ui:composition>
