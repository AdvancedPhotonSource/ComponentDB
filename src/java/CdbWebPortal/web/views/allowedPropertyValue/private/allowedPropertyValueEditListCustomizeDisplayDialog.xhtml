<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../settings/private/templates/settingsCustomizeDisplayDialogBaseTemplate.xhtml">

    <ui:define name="defineCustomizeDisplayDialogVariables">
        <ui:param name="entityController" value="#{allowedPropertyValueController}" />
        <ui:param name="viewName" value="Edit" />
    </ui:define>

    <ui:define name="customizeDisplayDialogConent">
        <p:panelGrid columns="2">
            <p:inputText id="displayNumberOfItemsPerPage" value="#{allowedPropertyValueController.settingObject.displayNumberOfItemsPerPage}" styleClass="numItemsPerPageInput"/>
            <h:outputLabel for="displayNumberOfItemsPerPage" value="Display Number Of Items Per Page" styleClass="dialogDataLabel"/>
        </p:panelGrid>
    </ui:define>
</ui:composition>
