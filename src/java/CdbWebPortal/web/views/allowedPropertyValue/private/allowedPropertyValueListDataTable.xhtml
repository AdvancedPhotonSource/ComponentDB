<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="propertyTypeObject" value="#{propertyTypeController.selected}"/>
    <ui:param name="allowedPropertyValueSettingObject" value="#{allowedPropertyValueController.settingObject}"/> 
   
    <p:dataTable id="allowedPropertyValueListDataTable" 
                 widgetVar="allowedPropertyValueListDataTableWidget" 
                 var="allowedPropertyValueObject" 
                 value="#{propertyTypeObject.allowedPropertyValueList}"
                 filteredValue="#{allowedPropertyValueController.filteredObjectList}"
                 rows="#{allowedPropertyValueSettingObject.displayNumberOfItemsPerPage}"
                 sortMode="single"
                 stripedRows="true"
                 paginator="true" 
                 paginatorAlwaysVisible="false" 
                 emptyMessage="No allowed property values have been specified.">

        <p:column sortBy="#{allowedPropertyValueObject.id}" headerText="Id"
                  rendered="#{allowedPropertyValueSettingObject.displayId}">
            <h:outputText value="#{allowedPropertyValueObject.id}"/>
        </p:column>

        <p:column sortBy="#{allowedPropertyValueObject.value}" headerText="Value">
            <h:outputText value="#{allowedPropertyValueObject.value}"/>
        </p:column>

        <p:column sortBy="#{allowedPropertyValueObject.units}" headerText="Units"
                  rendered="#{allowedPropertyValueSettingObject.displayUnits}">
            <h:outputText value="#{allowedPropertyValueObject.units}"/>
        </p:column>

        <p:column sortBy="#{allowedPropertyValueObject.sortOrder}" headerText="Sort Order"
                  rendered="#{allowedPropertyValueSettingObject.displaySortOrder}">
            <h:outputText value="#{allowedPropertyValueObject.sortOrder}"/>
        </p:column>

        <p:column sortBy="#{allowedPropertyValueObject.description}" headerText="Description"
                  rendered="#{allowedPropertyValueSettingObject.displayDescription}">
            <h:outputText value="#{allowedPropertyValueObject.description}"/>
        </p:column>

    </p:dataTable>

</ui:composition>
