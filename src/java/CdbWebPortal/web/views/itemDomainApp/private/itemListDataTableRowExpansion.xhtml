<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"        
                template="../../item/private/templates/itemListDataTableRowExpansionTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="assemblyTab">             
        <p:tab title="App List"
               rendered="#{entityController.isDisplayRowExpansionAssembly(itemListObject)}">

            <p:treeTable value="#{itemListObject.assemblyRootTreeNode}"
                         rendered="#{entityController.isDisplayRowExpansionAssembly(itemListObject)}"
                         var="itemTreeNode">            
                <ui:include src="../../item/private/itemListObject.xhtml">
                    <ui:param name="itemListObject" value="#{itemTreeNode}" />
                </ui:include>            
            </p:treeTable>
        </p:tab>
    </ui:define>
</ui:composition>
