<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../settings/private/templates/settingsCustomizeDisplayDialogBaseTemplate.xhtml">
    
    <ui:define name="defineCustomizeDisplayDialogVariables">
        <ui:param name="entityController" value="#{itemMemberViewController}" />
    </ui:define>
    
    <ui:define name="customizeDisplayDialogConent">
        <ui:param name="itemMemberViewSettingObject" value="#{itemMemberViewController.settingObject}" />
        <p:panelGrid columns="2">
                <p:inputText id="designMemberDisplayNumberOfItemsPerPage" value="#{itemMemberViewSettingObject.displayNumberOfItemsPerPage}" styleClass="numItemsPerPageInput"/>
                <h:outputLabel for="designMemberDisplayNumberOfItemsPerPage" value="Display Number Of Items Per Page" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="designMemberDisplayCreatedByUser" value="#{itemMemberViewSettingObject.displayCreatedByUser}"/>  
                <h:outputLabel for="designMemberDisplayCreatedByUser" value="Display Created By User" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="designMemberDisplayCreatedOnDateTime" value="#{itemMemberViewSettingObject.displayCreatedOnDateTime}"/>  
                <h:outputLabel for="designMemberDisplayCreatedOnDateTime" value="Display Created On Date/Time" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="designMemberDisplayDescription" value="#{itemMemberViewSettingObject.displayDescription}"/>  
                <h:outputLabel for="designMemberDisplayDescription" value="Display Description" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="designMemberDisplayId" value="#{itemMemberViewSettingObject.displayId}"/>  
                <h:outputLabel for="designMemberDisplayId" value="Display Id" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="designMemberDisplayLastModifiedByUser" value="#{itemMemberViewSettingObject.displayLastModifiedByUser}"/>  
                <h:outputLabel for="designMemberDisplayLastModifiedByUser" value="Display Modified By User" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="designMemberDisplayLastModifiedOnDateTime" value="#{itemMemberViewSettingObject.displayLastModifiedOnDateTime}"/>  
                <h:outputLabel for="designMemberDisplayLastModifiedOnDateTime" value="Display Modified On Date/Time" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="designMemberDisplayOwnerUser" value="#{itemMemberViewSettingObject.displayOwnerUser}"/>  
                <h:outputLabel for="designMemberDisplayOwnerUser" value="Display Owner User" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="designMemberDisplayOwnerGroup" value="#{itemMemberViewSettingObject.displayOwnerGroup}"/>  
                <h:outputLabel for="designMemberDisplayOwnerGroup" value="Display Owner Group" styleClass="dialogDataLabel"/>
            </p:panelGrid>
    </ui:define>
</ui:composition>
