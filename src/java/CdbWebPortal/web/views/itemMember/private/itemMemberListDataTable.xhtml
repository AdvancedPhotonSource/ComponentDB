<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:param name="itemMemberDataList" value="#{entityController.parentItemList}" />
    <ui:param name="itemMemberViewSettingObject" value="#{itemMemberViewController.settingObject}" />
    
    <p:dataTable id="designMemberListDataTable" 
                 widgetVar="designMemberListDataTableWidget" 
                 sortMode="single"
                 stripedRows="true"
                 var="parentItemObject" 
                 value="#{itemMemberDataList}" 
                 rows="#{itemMemberViewSettingObject.displayNumberOfItemsPerPage}"
                 paginator="true" 
                 reflow="true"
                 paginatorAlwaysVisible="false" 
                 emptyMessage="No items found.">

        <ui:include src="itemMemberListObject.xhtml">
            <ui:param name="filterable" value="#{facesUtility.displayFiltersForList(itemMemberDataList, resources.DisplayFiltersForViewDataTablesWithNumberOfRows)}"/>
        </ui:include>
    </p:dataTable>

</ui:composition>
