<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="designElementPropertySelectDialog" 
              widgetVar="designElementPropertySelectDialogWidget" 
              header="Select Design Element Property Types" 
              styleClass="dialog">
        <div class="dialog">

            <div class="actionButton">
                <p:commandButton id="designElementPropertySelectCustomizeDisplay" 
                                 onclick="PF('designElementPropertySelectDialogWidget').hide(); PF('designElementPropertySelectCustomizeDisplayDialogWidget').show()"
                                 alt="Customize selection view." 
                                 icon="ui-icon-wrench" 
                                 styleClass="actionButtonRight">
                    <p:tooltip for="designElementPropertySelectCustomizeDisplay" value="Customize selection view."/>
                </p:commandButton>
            </div>
            <ui:include src="designElementPropertySelectDataTable.xhtml"/>   
            <f:facet name="footer" class="dialog">
                <p:commandButton value="Done" alt="Done" 
                                 action="#{designElementController.selectPropertyTypes(propertyTypeController.getSelectedObjectListAndResetSelectDataModel())}"
                                 update="@form"
                                 oncomplete="PF('designElementPropertySelectDialogWidget').hide()" 
                                 icon="ui-icon-arrowreturnthick-1-w"/>
            </f:facet>
        </div>
    </p:dialog>

</ui:composition>
