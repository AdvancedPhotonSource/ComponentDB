<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:param name="renderedOwnerColumn"
              value="#{renderedOwnerColumn != null ? renderedOwnerColumn : rendered and entitySettingObject.displayOwnerUser}"/>
    

    <p:column sortBy="#{entityInfoObject.ownerUser.username}" headerText="Owner"
              filterable="#{filterable}"
              sortable="#{sortable}"
              filterBy="#{entityInfoObject.ownerUser.username}" filterMatchMode="contains"
              filterValue="#{entitySettingObject.filterByOwnerUser}"
              rendered="#{renderedOwnerColumn}">
        <h:outputText value="#{entityInfoObject.ownerUser.username}"/>
    </p:column>
   
</ui:composition>
