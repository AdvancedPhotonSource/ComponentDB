<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:param name="rendered" value="#{rendered != null ? rendered : true}" />
    
    <ui:param name="entitySettingObject" value="#{entityController.settingObject}" />

    <ui:include src="templateDefaults/itemListObjectColumns/ownerUser.xhtml"/> 

    <p:column sortBy="#{entityInfoObject.ownerUserGroup.name}" headerText="Group"
              filterable="#{filterable}"
              sortable="#{sortable}"
              filterBy="#{entityInfoObject.ownerUserGroup.name}" filterMatchMode="exact"
              filterOptions="#{userGroupController.availableItemsForSelectOne}"
              filterValue="#{entitySettingObject.filterByOwnerGroup}"
              rendered="#{rendered and entitySettingObject.displayOwnerGroup}">
        <h:outputText value="#{entityInfoObject.ownerUserGroup.name}"/>
    </p:column>

    <p:column sortBy="#{entityInfoObject.createdByUser.username}" headerText="Created By"
              filterable="#{filterable}"
              sortable="#{sortable}"
              filterBy="#{entityInfoObject.createdByUser.username}" filterMatchMode="contains"
              filterValue="#{entitySettingObject.filterByCreatedByUser}"
              rendered="#{rendered and entitySettingObject.displayCreatedByUser}">
        <h:outputText value="#{entityInfoObject.createdByUser.username}"/>
    </p:column>

    <p:column sortBy="#{entityInfoObject.createdOnDateTime}" headerText="Created On"
              filterable="#{filterable}"
              sortable="#{sortable}"
              filterBy="#{entityInfoObject.createdOnDateTime}" filterMatchMode="contains"
              filterValue="#{entitySettingObject.filterByCreatedOnDateTime}"
              rendered="#{rendered and entitySettingObject.displayCreatedOnDateTime}">
        <h:outputText value="#{entityInfoObject.createdOnDateTime}"/>
    </p:column>

    <p:column sortBy="#{entityInfoObject.lastModifiedByUser.username}" headerText="Modified By"
              filterable="#{filterable}"
              sortable="#{sortable}"
              filterBy="#{entityInfoObject.lastModifiedByUser.username}" filterMatchMode="contains"
              filterValue="#{entitySettingObject.filterByLastModifiedByUser}"
              rendered="#{rendered and entitySettingObject.displayLastModifiedByUser}">
        <h:outputText value="#{entityInfoObject.lastModifiedByUser.username}"/>
    </p:column>

    <p:column sortBy="#{entityInfoObject.lastModifiedOnDateTime}" headerText="Modified On"
              filterable="#{filterable}"
              sortable="#{sortable}"
              filterBy="#{entityInfoObject.lastModifiedOnDateTime}" filterMatchMode="contains"
              filterValue="#{entitySettingObject.filterByLastModifiedOnDateTime}"
              rendered="#{rendered and entitySettingObject.displayLastModifiedOnDateTime}">
        <h:outputText value="#{entityInfoObject.lastModifiedOnDateTime}"/>
    </p:column>

</ui:composition>
