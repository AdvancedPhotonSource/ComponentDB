<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:outputLabel for="ownerUserMenu" value="Owner User" styleClass="entityDataLabel"/>
    <p:selectOneMenu id="ownerUserMenu" 
                     value="#{entityInfoObject.ownerUser}" 
                     styleClass="entityDataSelectOne"
                     converter="userInfoConverter">
        <f:selectItem itemLabel="Select" itemValue="#{null}"/>
        <f:selectItems var="ownerUser" value="#{userInfoController.availableItems}" itemLabel="#{ownerUser.fullNameForSelection}" itemValue="#{ownerUser}"/>
    </p:selectOneMenu>
    <p:message for="ownerUserMenu"/> 
    <p:tooltip for="ownerUserMenu" value="Owner user has the ability to modify this entity."/>

    <h:outputLabel for="ownerGroupMenu" value="Owner Group" styleClass="entityDataLabel"/>
    <p:selectOneMenu id="ownerGroupMenu" value="#{entityInfoObject.ownerUserGroup}" converter="userGroupConverter" styleClass="entityDataSelectOne">
        <f:selectItem itemLabel="Select" itemValue="#{null}"/>
        <f:selectItems var="ownerGroup" value="#{userGroupController.availableItems}" itemLabel="#{ownerUserGroup.name}" itemValue="#{ownerGroup}"/>
    </p:selectOneMenu>
    <p:message for="ownerGroupMenu"/> 
    <p:tooltip for="ownerGroupMenu" value="Any user who is a member of the owner group has the ability to modify this entity if the group-writeable flag is set."/>

    <h:outputLabel for="groupWriteableInput" value="Group Writeable" styleClass="entityDataLabel"/>
    <h:inputText id="groupWriteableInput" value="#{entityInfoObject.isGroupWriteable}" title="Group Writeable" styleClass="entityDataText"/>
    <p:message for="groupWriteableInput"/> 
    <p:tooltip for="groupWriteableInput" value="This flag determines whether owner group members can modify this entity."/>

</ui:composition>
