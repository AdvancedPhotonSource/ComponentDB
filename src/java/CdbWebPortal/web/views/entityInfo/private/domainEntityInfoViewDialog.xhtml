<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:param name="entityTypeName" value="#{entityController.entityTypeName}"/>

    <p:dialog id="#{entityTypeName}EntityInfoViewDialog"
              widgetVar="#{entityTypeName}EntityInfoViewDialogWidget"
              header="More Information"
              resizable="false"
              styleClass="viewTransparentBackgroundDialog">
        <div>

            <p:panelGrid columns="2">
                <ui:param name="domainEntityObject" value="#{entityController.current}" />

                <h:outputLabel for="id" value="Id" styleClass="entityDataLabel"/>
                <h:outputText id="id" value="#{domainEntityObject.id}" title="Id" styleClass="entityDataText"/>

                <ui:include src="entityInfoViewObject.xhtml">
                    <ui:param name="entityInfoObject" value="#{domainEntityObject.entityInfo}" />
                </ui:include>
            </p:panelGrid>

            <f:facet name="footer">
                <p:commandButton value="Close" alt="Close" 
                                 oncomplete="PF('#{entityTypeName}EntityInfoViewDialogWidget').hide()" 
                                 icon="fa fa-close"/>
            </f:facet>
        </div>
    </p:dialog>

</ui:composition>
