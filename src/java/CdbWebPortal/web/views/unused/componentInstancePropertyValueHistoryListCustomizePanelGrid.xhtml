<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:panelGrid columns="2">
        <p:inputText id="propertyValueHistoryListDisplayNumberOfItemsPerPage" value="#{propertyValueHistoryController.displayNumberOfItemsPerPage}" style="width:20px"/>
        <h:outputLabel for="propertyValueHistoryListDisplayNumberOfItemsPerPage" value="Display Number Of Items Per Page" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="propertyValueHistoryListDisplayDescription" value="#{propertyValueHistoryController.displayDescription}"/>  
        <h:outputLabel for="propertyValueHistoryListDisplayDescription" value="Display Description" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="propertyValueHistoryListDisplayEnteredByUser" value="#{propertyValueHistoryController.displayEnteredByUser}"/>  
        <h:outputLabel for="propertyValueHistoryListDisplayEnteredByUser" value="Display Entered By User" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="propertyValueHistoryListDisplayEnteredOnDateTime" value="#{propertyValueHistoryController.displayEnteredOnDateTime}"/>  
        <h:outputLabel for="propertyValueHistoryListDisplayEnteredOnDateTime" value="Display Entered On Date/Time" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="propertyValueHistoryListDisplayId" value="#{propertyValueHistoryController.displayId}"/>  
        <h:outputLabel for="propertyValueHistoryListDisplayId" value="Display Id" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="propertyValueHistoryListDisplayTag" value="#{propertyValueHistoryController.displayTag}"/>  
        <h:outputLabel for="propertyValueHistoryListDisplayTag" value="Display Tag" styleClass="dialogDataLabel"/>
        
        <p:selectBooleanCheckbox id="propertyValueHistoryListDisplayUnits" value="#{propertyValueHistoryController.displayUnits}"/>  
        <h:outputLabel for="propertyValueHistoryListDisplayUnits" value="Display Units" styleClass="dialogDataLabel"/>
    </p:panelGrid>

</ui:composition>
