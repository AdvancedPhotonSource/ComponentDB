<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <p:panelGrid columns="2">
        <p:inputText id="logListDisplayNumberOfItemsPerPage" value="#{logController.displayNumberOfItemsPerPage}" style="width:20px"/>
        <h:outputLabel for="logListDisplayNumberOfItemsPerPage" value="Display Number Of Items Per Page" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="logListDisplayAttachment" value="#{logController.displayAttachments}"/>  
        <h:outputLabel for="logListDisplayAttachment" value="Display Attachment" styleClass="dialogDataLabel"/>      

        <p:selectBooleanCheckbox id="logListDisplayEnteredByUser" value="#{logController.displayEnteredByUser}"/>  
        <h:outputLabel for="logListDisplayEnteredByUser" value="Display Entered By User" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="logListDisplayEnteredOnDateTime" value="#{logController.displayEnteredOnDateTime}"/>  
        <h:outputLabel for="logListDisplayEnteredOnDateTime" value="Display Entered On Date/Time" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="logListDisplayId" value="#{logController.displayId}"/>  
        <h:outputLabel for="logListDisplayId" value="Display Id" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="logListDisplayTopic" value="#{logController.displayTopic}"/>  
        <h:outputLabel for="logListDisplayTopic" value="Display Topic" styleClass="dialogDataLabel"/>        
    </p:panelGrid>


</ui:composition>
