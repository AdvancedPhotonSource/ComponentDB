<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="logAttachmentUploadDialog" 
              widgetVar="logAttachmentUploadDialogWidget" 
              header="Log Attachment Upload" 
              styleClass="dialog"
              closable="false"
              modal="true">
        <div class="dialog">
            <p:outputPanel>
                <ui:include src="logAttachmentFileUpload.xhtml">
                    <ui:param name="logObject" value="#{logController.current}" />
                </ui:include>
            </p:outputPanel>
        </div>

        <f:facet name="footer" class="dialog">
            <p:outputPanel>
                <p:commandButton value="Done" alt="Done" 
                                 action="#{parentEntityController[saveAction]}"
                                 update="@form"
                                 oncomplete="PF('logAttachmentUploadDialogWidget').hide()"
                                 icon="fa fa-save"/>
            </p:outputPanel>
        </f:facet>


    </p:dialog>

</ui:composition>
