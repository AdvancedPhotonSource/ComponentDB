<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="logSettingObject" value="#{logController.settingObject}" />
    <p:panelGrid columns="2">
        <p:inputText id="logListDisplayNumberOfItemsPerPage" value="#{logSettingObject.displayNumberOfItemsPerPage}" styleClass="numItemsPerPageInput"/>
        <h:outputLabel for="logListDisplayNumberOfItemsPerPage" value="Display Number Of Items Per Page" styleClass="dialogDataLabel"/>

        <p:selectBooleanCheckbox id="logListDisplayTopic" value="#{logSettingObject.displayTopic}"/>  
        <h:outputLabel for="logListDisplayTopic" value="Display Topic" styleClass="dialogDataLabel"/> 
    </p:panelGrid>


</ui:composition>
