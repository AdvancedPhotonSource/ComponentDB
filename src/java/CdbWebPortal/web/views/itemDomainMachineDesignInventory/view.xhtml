<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../itemDomainMachineDesignBase/private/templates/itemDomainMachineListViewTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">                

    <ui:param name="entityController"
              value="#{itemDomainMachineDesignInventoryController}"/> 

    <ui:param name="itemObject" value="#{entityController.current}" />    
    <ui:param name="isEntityWriteable" value="#{loginController.isEntityWriteable(itemObject.entityInfo)}" />

    <f:metadata>
        <f:viewAction action="#{settingController.updateGlobalSettings()}" />
        <f:viewAction action="#{itemDomainMachineDesignInventoryController.processViewRequestParams}"/>
        <f:viewAction action="#{propertyValueController.processPreRender()}"/>
        <f:viewAction action="#{logController.processPreRender()}"/>
        <f:viewAction action="#{itemElementController.processPreRender()}"/>
        <f:viewAction action="#{itemMemberViewController.processPreRender()}" />
    </f:metadata>

    <ui:define name="listActionButtons">

    </ui:define>

    <ui:define name="pageTitle">
        : View #{entityController.displayEntityTypeName} Subassembly
    </ui:define>

    <ui:define name="pageHeaderTitle">
        #{entityController.subassemblyPageTitle}
    </ui:define>

    <ui:define name="itemDomainMachineDesignListObject">
        <ui:decorate template="../itemDomainMachineDesignBase/private/templates/itemDomainMachineDesignListObjectTemplate.xhtml">
            <ui:define name="qrIdColumn"/>
        </ui:decorate>
    </ui:define>
            
    <ui:define name="itemQrIdLabel">
        <ui:include src="../item/private/templateDefaults/itemFieldLabels/itemQrId.xhtml">
            <ui:param name="rendered"
                      value="#{entityController.currentTopLevel}"/>
        </ui:include>
    </ui:define>

    <ui:define name="itemQrIdValue">
        <ui:include src="../item/private/templateDefaults/itemFieldViewValues/itemQrId.xhtml">
            <ui:param name="rendered"
                      value="#{entityController.currentTopLevel}"/>
        </ui:include>
    </ui:define>

    <ui:define name="additionalSupport" >
        <ui:include src="../itemDomainMachineDesignBase/private/itemDomainMachineDesignViewSupport.xhtml"/> 
        <ui:include src="../itemStatus/private/itemStatusHistoryDialog.xhtml"/>  
    </ui:define>

    <ui:define name="additionalMdItemInformation">        
        <ui:include src="../itemStatus/private/itemStatusPanelGridObject.xhtml"/>
    </ui:define>

</ui:composition>
