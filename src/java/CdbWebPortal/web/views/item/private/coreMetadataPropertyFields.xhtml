<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:accordionPanel multiple="true"
                      activeIndex="">
        <ui:param name="itemMetadataObject" value="#{itemObject.itemMetadataObject}" /> 


        <c:forEach items="#{entityController.coreMetadataPropertyInfo.groupList}"
                   var="fieldGroup">
            <p:tab title="#{fieldGroup}">
                <p:panelGrid columns="2">
                    <c:forEach items="#{entityController.coreMetadataPropertyInfo.getFieldsInGroup(fieldGroup)}"
                               var="metadataField">  

                        <ui:include src="coreMetadataPropertyViewField.xhtml" /> 

                    </c:forEach>
                </p:panelGrid>
            </p:tab>
        </c:forEach>
    </p:accordionPanel>

</ui:composition>
