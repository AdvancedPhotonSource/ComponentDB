<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="itemListObjectTemplate.xhtml">

    <ui:param name="sortable" value="#{true}" />
    <ui:param name="filterable" value="#{false}" /> 
    
    <ui:define name="idColumnObject">
        <h:outputText value="#{itemListObject.id}" />
    </ui:define>

    <ui:define name="nameColumnObject">
        <p:inputText value="#{itemListObject.name}" />
    </ui:define>

    <ui:define name="qrIdColumnObject">
        <p:inputText id="qrId" value="#{itemListObject.qrId}" />
        <p:tooltip for="qrId" value="Enter QR id."/>
    </ui:define>

    <ui:define name="itemIdentifier1ColumnObject">
        <p:inputText value="#{itemListObject.itemIdentifier1}" />
    </ui:define>

    <ui:define name="itemIdentifier2ColumnObject">
        <p:inputText value="#{itemListObject.itemIdentifier2}" />
    </ui:define>
    
    <ui:define name="entityTypeColumn"/>

    <ui:define name="itemTypeColumn"/>
    
    <ui:define name="itemCategoryColumn" />

    <ui:define name="itemSourceColumn" />

    <ui:define  name="derivedFromItemColumn"/>

    <ui:define name="descriptionColumnObject">
        <p:inputTextarea value="#{itemListObject.description}" autoResize="false"/>
    </ui:define>

</ui:composition>
