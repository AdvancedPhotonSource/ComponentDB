<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"        
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:param name="entitySettingObject" value="#{entityController.settingObject}" />

    <p:column rendered="#{entitySettingObject.displayRowExpansion}"
              headerText="More Info"
              styleClass="narrowColumn"
              exportable="false">
        <p:rowToggler rendered="#{entityController.isDisplayRowExpansionForItem(itemListObject)}"/>
    </p:column>
    <p:rowExpansion styleClass="domainEntityRowExpansion" rendered="#{entitySettingObject.displayRowExpansion}">
        <ui:insert name="itemRowExpansion">
            <ui:include src="../itemListDataTableRowExpansion.xhtml"/>
        </ui:insert>            
        <ui:insert name="itemRowExpansionExtras" />
    </p:rowExpansion>
</ui:composition>
