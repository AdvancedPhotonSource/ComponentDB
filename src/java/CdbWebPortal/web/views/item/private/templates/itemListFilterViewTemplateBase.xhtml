<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:insert name="filterViewListDataModel">
        <!--Define a filterViewListDataModel for the specific view-->
    </ui:insert>

    <p:panelGrid>
        <p:row>
            <p:column styleClass="topAlignedDataCell">

                    <p:row>
                        <p:column >
                            <ui:insert name="firstFilter"/>                            
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <ui:insert name="secondFilter"/>                            
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <ui:insert name="thirdFilter"/>                            
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:column>
            <p:column styleClass="topAlignedDataCell filterViewDataTableColumn">
                <ui:insert name="resultsDataTable"/>
            </p:column>
        </p:row>
    </p:panelGrid>
    
</ui:composition>
