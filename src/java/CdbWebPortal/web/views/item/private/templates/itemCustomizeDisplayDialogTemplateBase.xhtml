<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="../../../settings/private/templates/settingsCustomizeDisplayDialogBaseTemplate.xhtml">

    <ui:define name="customizeDisplayDialogConent">
        <p:accordionPanel multiple="false">
            <ui:insert name="entitySpecificCustomizeOptionsTab"/>

            <ui:insert name="extraOptionsCustomizeOptionsTab"/>

            <ui:insert name="propertyValueCustomizeOptionsTab"/>

            <ui:insert name="rowExpansionCustomizeOptionsTab"/>

            <ui:insert name="domainEntityExtraTabs"/>

            <ui:insert name="otherCustomizeOptionsTab"/>

        </p:accordionPanel>

        <p:panel>
            <h:outputText value="* Disabling this setting may improve overall performance of the list" />
        </p:panel>
    </ui:define>

    <ui:param name="entityTypeDisplayName" value="#{entityController.displayEntityTypeName}" />

    <p:dialog id="#{entityTypeName}ListCustomizeDisplayDialog"
              widgetVar="#{entityTypeName}ListCustomizeDisplayDialogWidget" 
              header="Customize #{entityTypeDisplayName} List Display" 
              styleClass="dialog">
        <div class="dialog">


            <f:facet name="footer" class="transparentPanel">
                
            </f:facet>
        </div>
    </p:dialog>

</ui:composition>
