<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="itemDomainEntityCustomizeDisplayDialogTemplate.xhtml">
    
    <ui:define name="defineCustomizeDisplayDialogVariables">
        <ui:param name="customizeDisplayUpdateTarget"
                  value="" />
        <ui:param name="customizeDisplayOnComplete"
                  value="customizeListDisplay()" />
        <p:remoteCommand name="customizeListDisplay"                                                  
                         onstart="PF('loadingDialog').show()"
                         oncomplete="onCompleteCustomizeListDisplay()"
                         action="#{entityController.customizeListDisplay()}" />
        <p:remoteCommand name="onCompleteCustomizeListDisplay"
                         action="#{entityController.list()}" />
    </ui:define>
    
    <ui:define name="domainEntitySpecificColumns">
        
        <ui:include src="../templateDefaults/customizeDisplayDialog/itemCommonCustomizeDisplayContents.xhtml"/>
        
        <ui:insert name="additionalItemSpecificColumns" />
    </ui:define>
    
    <ui:define name="domainEntitySpecificOthers">
        <p:selectBooleanCheckbox id="autoLoadListDataTableFilters"
                                 value="#{entitySettingObject.autoLoadListFilterValues}"/>
        
        <p:outputLabel for="autoLoadListDataTableFilters" 
                       value="Autoload filters on data table*"
                       styleClass="dialogDataLabel"/>                       
    </ui:define>

</ui:composition>
