<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="itemDomainEntityCustomizeDisplayDialogTemplate.xhtml">
    
    <ui:define name="defineCustomizeDisplayDialogVariables">
        <ui:param name="customizeDisplayOnComplete"
                  value="customizeListDisplay()" />
        <p:remoteCommand name="customizeListDisplay"
                         action="#{entityController.customizeListDisplay()}" />
    </ui:define>
    
    <ui:define name="domainEntitySpecificColumns">
        
        <p:selectBooleanCheckbox id="displayItemIdentifier1" 
                                 value="#{entityController.displayItemIdentifier1}"
                                 rendered="#{entityController.entityDisplayItemIdentifier1}"/>  
        <h:outputLabel for="displayItemIdentifier1" 
                       value="Display #{entityController.itemIdentifier1Title}" 
                       styleClass="dialogDataLabel"
                       rendered="#{entityController.entityDisplayItemIdentifier1}"/>
        
        <p:selectBooleanCheckbox id="displayItemIdentifier2" 
                                 value="#{entityController.displayItemIdentifier2}"
                                 rendered="#{entityController.entityDisplayItemIdentifier2}"/>  
        <h:outputLabel for="displayItemIdentifier2" 
                       value="Display #{entityController.itemIdentifier2Title}" 
                       styleClass="dialogDataLabel"
                       rendered="#{entityController.entityDisplayItemIdentifier2}"/>

        <p:selectBooleanCheckbox id="displayItemType" 
                                 value="#{entityController.displayItemType}"
                                 rendered="#{entityController.entityDisplayItemType}"/>  
        <h:outputLabel for="displayItemType" 
                       value="Display #{entityController.itemItemTypeTitle}" 
                       styleClass="dialogDataLabel"
                       rendered="#{entityController.entityDisplayItemType}"/>

        <p:selectBooleanCheckbox id="displayItemCategory" 
                                 value="#{entityController.displayItemCategory}"
                                 rendered="#{entityController.entityDisplayItemCategory}"/>  
        <h:outputLabel for="displayItemCategory" 
                       value="Display #{entityController.itemItemCategoryTitle}" 
                       styleClass="dialogDataLabel"
                       rendered="#{entityController.entityDisplayItemCategory}"/>
        
        <p:selectBooleanCheckbox id="displayItemProject" 
                                 value="#{entityController.displayItemProject}"
                                 rendered="#{entityController.entityDisplayItemProject}"/>  
        <h:outputLabel for="displayItemProject" 
                       value="Display Project" 
                       styleClass="dialogDataLabel"
                       rendered="#{entityController.entityDisplayItemProject}"/>
        
        <p:selectBooleanCheckbox id="displayItemSources" 
                                 value="#{entityController.displayItemSources}"
                                 rendered="#{entityController.entityDisplayItemSources}"/>  
        <h:outputLabel for="displayItemSources" 
                       value="Display Sources" 
                       styleClass="dialogDataLabel"
                       rendered="#{entityController.entityDisplayItemSources}"/>
        
        <p:selectBooleanCheckbox id="displayItemEntityTypes" 
                                 value="#{entityController.displayItemEntityTypes}"
                                 rendered="#{entityController.entityDisplayItemEntityTypes}"/>  
        <h:outputLabel for="displayItemEntityTypes" 
                       value="Display Entity Types" 
                       styleClass="dialogDataLabel"
                       rendered="#{entityController.entityDisplayItemEntityTypes}"/>
        
        <p:selectBooleanCheckbox id="displayQrId" 
                                 value="#{entityController.displayQrId}"
                                 rendered="#{entityController.entityDisplayQrId}"/>  
        <h:outputLabel for="displayQrId" 
                       value="Display QR Id" 
                       styleClass="dialogDataLabel"
                       rendered="#{entityController.entityDisplayQrId}"/>
        
        <ui:insert name="additionalItemSpecificColumns" />
    </ui:define>
    
    <ui:define name="domainEntitySpecificOthers">
        <p:selectBooleanCheckbox id="autoLoadListDataTableFilters"
                                 value="#{entityController.autoLoadListFilterValues}"/>
        
        <p:outputLabel for="autoLoadListDataTableFilters" 
                       value="Autoload filters on data table*"
                       styleClass="dialogDataLabel"/>                       
    </ui:define>

</ui:composition>
