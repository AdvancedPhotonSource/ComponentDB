<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="itemEditPanelGridTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="itemDerivedFromItemValue">
        <p:outputPanel rendered="#{entityController.entityDisplayDerivedFromItem}">
            <p:outputPanel rendered="#{itemDomainInventoryController.allowedSetDerivedFromItemForCurrentItem}">
                <ui:include src="../templateDefaults/itemFieldEditValues/itemDerivedFromItem.xhtml" />
            </p:outputPanel>

            <p:outputPanel rendered="#{!itemDomainInventoryController.allowedSetDerivedFromItemForCurrentItem}">
                <ui:include src="../templateDefaults/itemFieldViewValues/itemDerivedFromItem.xhtml">
                    <ui:param name="viewName" value="nonEditable" />
                </ui:include>
            </p:outputPanel>            
        </p:outputPanel>
    </ui:define>

    <ui:define name="itemNameLabel">
        <ui:include src="../templateDefaults/itemFieldLabels/itemName.xhtml" >
            <ui:param name="additionalValue" value="*"/>
        </ui:include>
    </ui:define>

    <ui:define name="itemItemProjectLabel">
        <ui:include src="../templateDefaults/itemFieldLabels/itemItemProject.xhtml">
            <ui:param name="additionalValue"
                      value="#{entityController.isItemProjectRequired() ? '*' : ''}" />
        </ui:include>
    </ui:define>

    <ui:define name="templateUseAdditionPanelGridContent">

    </ui:define>

</ui:composition>
