<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../../domainEntityProperty/private/templates/domainEntityPropertyListTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
   
    <ui:param name="showMakeImagePrimaryButton" value="#{entityController.showMakeImagePrimaryButton}" />
    <ui:param name="entityEnforcedPropertyController"
              value="#{entityController.itemEnforcedPropertiesController}" />
    
    
    <ui:define name="additionalButtons">
        <p:commandButton value="Edit Property Requirements"
                         update="#{entityTypeName}EnforcedPropertyConfigurationDialog"
                         rendered="#{isEntityWriteable and entityEnforcedPropertyController.itemHasEditableEnforcedProperties}" 
                         onstart="PF('loadingDialog').show()"
                         oncomplete="PF('loadingDialog').hide(); PF('#{entityTypeName}EnforcedPropertyConfigurationDialogWidget').show()"
                         icon="fa fa-pencil">
            <f:setPropertyActionListener value="#{true}"
                                         target="#{entityEnforcedPropertyController.renderDisplayPropertyRequirementsOnView}"/>
        </p:commandButton>
    </ui:define>
    
    <ui:define name="additionalPropertyListDialogs">
        <ui:include src="../../../itemEnforcedProperties/private/itemEnforcedPropertyConfigurationDialog.xhtml" />
    </ui:define>
    
</ui:composition>
