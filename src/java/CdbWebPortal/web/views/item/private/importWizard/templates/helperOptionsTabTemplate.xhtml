<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                                
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">   

    <!-- Must provide params "viewId", "wizardController"-->
    
    <ui:param name="rootViewId" value="#{viewId}"/>
    
    <p:tab id="#{rootViewId}FormatOptionsTab">
        <p:panel header="Enter format options, then click 'Next Step'.">
            <p:outputPanel id="#{rootViewId}FormatOptionsPanel"
                           rendered="#{wizardController.renderOptions}">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:panelGrid columns="2">

                                <c:forEach items="#{wizardController.wizardOptions}"
                                           var="option">  
                                    
                                    <ui:param name="optionId" value="#{option.property}Option"/>
                                    <ui:param name="optionLabel" value="#{option.label}"/>
                                    <ui:param name="optionDescription" value ="#{option.description}"/>
                                    <ui:param name="optionProperty" value ="#{option.property}"/>

                                    <p:outputLabel for="#{optionId}" 
                                                   value="#{optionLabel}"
                                                   title="#{optionDescription}"/>
                                    
                                    <p:inputText id="#{optionId}" 
                                                 value="#{wizardController.importHelper[optionProperty]}" 
                                                 title="#{optionDescription}"/>
                                                 
                                </c:forEach>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>                
            </p:outputPanel>
        </p:panel>
    </p:tab>
</ui:composition>
