<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:inplace id="description#{viewName}" 
               widgetVar="description#{viewName}Widget"
               editor="#{isEntityWriteable}" 
               toggleable="false" 
               styleClass="entityDataText">
        <p:ajax event="save" update="@this" oncomplete="inlineSaveEntity()"/>
        
        <f:facet name="output">
            <p:outputPanel styleClass="inlineFlexOutputPanel">
                <p:commandLink id="descriptionEditShowButton"
                               styleClass="fa-link-icon fa-icon fa fa-pencil"
                               onclick="PF('description#{viewName}Widget').show();"
                               rendered="#{isEntityWriteable}">
                    <p:tooltip for="descriptionEditShowButton"
                               value="Edit Description" />
                </p:commandLink>
                <h:outputText value="#{itemObject.description}" title="Description" styleClass="entityDataText" />
            </p:outputPanel>
        </f:facet>

        <f:facet name="input">
            <p:inputTextarea value="#{itemObject.description}" autoResize="false" title="Description" styleClass="entityDataText"/>
        </f:facet>
    </p:inplace>

</ui:composition>
