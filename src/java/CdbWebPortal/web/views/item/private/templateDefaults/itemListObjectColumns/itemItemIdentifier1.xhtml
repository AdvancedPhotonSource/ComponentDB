<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:param name="rendered"
              value="#{rendered != null ? rendered : (entityController.entityDisplayItemIdentifier1 and entitySettingObject.displayItemIdentifier1)}"/> 

    <p:column id="#{entityTypeName}ListObjectItemIdentifier1Column"
              headerText="#{entityController.itemIdentifier1Title}"
              sortBy="#{itemListObject.itemIdentifier1}"
              filterBy="#{itemListObject.itemIdentifier1}"
              filterMatchMode="contains"
              filterValue="#{entitySettingObject.filterByItemIdentifier1}"
              filterable="#{filterable}"
              sortable="#{sortable}"
              rendered="#{rendered}">
        <ui:insert name="itemIdentifier1ColumnObject" >
            <h:outputText value="#{itemListObject.itemIdentifier1}" />
        </ui:insert>
    </p:column>

</ui:composition>
