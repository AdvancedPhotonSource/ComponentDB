<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:column id="itemIdentifier1#{viewName}"
              rendered="#{entityController.entityDisplayItemIdentifier1}">
        <p:inputText id="itemIdentifier1IT#{viewName}"
                     value="#{itemObject.itemIdentifier1}"                      
                     styleClass="entityDataEmphasizedText"
                     onkeyup="updateItemIdentifier1#{viewName}()"/>
        <p:remoteCommand name="updateItemIdentifier1#{viewName}"
                         update="itemIdentifier1#{viewName}"/>
        <p:message for="itemIdentifier1IT#{viewName}" />
    </p:column>
</ui:composition>
