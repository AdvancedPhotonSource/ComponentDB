<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:param name="rendered" value="#{rendered != null ? rendered : entityController.entityDisplayQrId}" />

    <p:inplace rendered="#{rendered}"
               id="qrId#{viewName}"
               widgetVar="qrId#{viewName}Widget"
               editor="#{isEntityWriteable}" 
               toggleable="false" 
               styleClass="entityDataEmphasizedText">
        <p:ajax event="save" update="@this" oncomplete="inlineSaveEntity()"/>

        <f:facet name="output">
            <p:outputPanel styleClass="inlineFlexOutputPanel">
                <p:commandLink id="qrIdEditShowButton"
                               styleClass="fa-link-icon fa-icon fa fa-pencil"
                               onclick="PF('qrId#{viewName}Widget').show();"
                               rendered="#{isEntityWriteable}">
                    <p:tooltip for="qrIdEditShowButton"
                               value="Edit QR Id" />
                </p:commandLink>
                <h:outputText value="#{itemObject.qrIdDisplay}" title="QR Id" styleClass="entityDataEmphasizedText" />
            </p:outputPanel>
        </f:facet>

        <f:facet name="input">
            <p:inputText value="#{itemObject.qrId}" title="QR Id" styleClass="entityDataEmphasizedText"/>
        </f:facet>
    </p:inplace>

</ui:composition>
