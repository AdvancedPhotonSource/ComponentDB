<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:fragment>
        <ui:param name="displayString"
                  value="#{displayString != null 
                           ? displayString 
                           : itemObject.name}" />
        <h:outputLink id="itemLink#{viewName}"
                      value="../item/view.xhtml?id=#{itemObject.id}" 
                      styleClass="#{styleClass}"
                      rendered="#{itemObject != null}"
                      title="View #{entityTypeName} details"> 
            <h:outputText value="#{displayString}"/>
        </h:outputLink>
        <h:outputText rendered="#{itemObject == null}"
                      value="#{displayString}"/>
    </ui:fragment>

</ui:composition>
