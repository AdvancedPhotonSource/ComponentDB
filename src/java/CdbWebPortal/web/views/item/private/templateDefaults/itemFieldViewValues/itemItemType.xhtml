<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

        <p:inplace id="itemType#{viewName}"
                   rendered="#{entityController.entityDisplayItemType}"
                   editor="#{isEntityWriteable}" 
                   toggleable="#{isEntityWriteable}" 
                   styleClass="entityDataText" 
                   label="#{itemObject.itemTypeString}"> 
            <p:ajax event="save" oncomplete="inlineSaveEntity()"/>
            <p:ajax event="cancel" oncomplete="reloadItemType()"/>
            <p:remoteCommand name="reloadItemType"
                             action="#{entityController.reloadCurrent()}"
                             update="itemType#{viewName}"
                             />
            <ui:include src="../itemFieldEditValues/editWidgets/itemItemTypeSelectCheckboxMenu.xhtml"/>            
        </p:inplace>
</ui:composition>
