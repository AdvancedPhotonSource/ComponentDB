<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:inplace id="itemIdentifier2#{viewName}"
               widgetVar="itemIdentifier2#{viewName}Widget"
               rendered="#{entityController.entityDisplayItemIdentifier2}"
               editor="#{isEntityWriteable}" toggleable="false">
        <p:ajax event="save" oncomplete="inlineSaveEntity()"/>

        <f:facet name="output">
            <p:outputPanel styleClass="inlineFlexOutputPanel">
                <p:commandLink id="itemIdentifier2EditShowButton"
                               styleClass="fa-link-icon fa-icon fa fa-pencil"
                               onclick="PF('itemIdentifier2#{viewName}Widget').show();"
                               rendered="#{isEntityWriteable}">
                    <p:tooltip for="itemIdentifier2EditShowButton"
                               value="Edit #{entityController.itemIdentifier2Title}" />
                </p:commandLink>
                <h:outputText value="#{itemObject.itemIdentifier2}" title="#{entityController.itemIdentifier2Title}" styleClass="entityDataText" />
            </p:outputPanel>
        </f:facet>

        <f:facet name="input">
            <p:inputText value="#{itemObject.itemIdentifier2}" title="#{entityController.itemIdentifier2Title}" styleClass="entityDataEmphasizedText"/>
        </f:facet>
    </p:inplace>
</ui:composition>
