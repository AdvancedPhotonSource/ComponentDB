<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../../../settings/private/templates/settingsCustomizeDisplayDialogBaseTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="defineCustomizeDisplayDialogVariables">
        <ui:param name="customizeDialogName" value="DisplayModeCustomizeDialog" />
        <ui:param name="customizeDisplayOnComplete"
                  value="customizeListDisplay()" />
        <p:remoteCommand name="customizeListDisplay"
                         oncomplete="onCompleteCustomizeListDisplay()"
                         action="#{entityController.customizeListDisplay()}" />
        <p:remoteCommand name="onCompleteCustomizeListDisplay"
                         action="#{entityController.list()}" />
    </ui:define>

    <ui:define name="customizeDisplayDialogConent">
        <ui:include src="itemListDataTableDisplayModeSelection.xhtml"/>
        <ui:include src="itemListDataTableDisplayModeOptions.xhtml"/>
    </ui:define>

</ui:composition>
