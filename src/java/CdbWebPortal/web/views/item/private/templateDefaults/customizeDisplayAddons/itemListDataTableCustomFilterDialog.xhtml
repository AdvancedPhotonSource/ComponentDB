<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog id="customFilterDialog"
              widgetVar="customFilterDialogWidget" 
              appendTo="@form"
              header="Filter #{entityTypeDisplayName} List Display" 
              styleClass="viewTransparentBackgroundDialog"
              resizable="false">
        
        <p:panelGrid columns="2">
        
            <c:forEach items="#{entityController.customFilter.criteria}"
                       var="criterion">

                <h:outputLabel for="#{metadataKey}#{viewName}" 
                               value="#{criterion.name}" 
                               styleClass="entityDataLabel"
                               title="#{criterion.name}"/>

                <p:inputText value="#{criterion.value}" 
                             title="#{criterion.name}" 
                             styleClass="entityDataText"/>

            </c:forEach>

        </p:panelGrid>
        
        <f:facet name="footer">
            <p:commandButton value="Close" alt="Close" 
                             id="customFilterDialogCloseButton"
                             oncomplete="PF('customFilterDialogWidget').hide();" 
                             icon="fa fa-close"/>
            <p:commandButton value="Apply" alt="Apply"
                             id="customFilterDialogApplyButton"
                             action="#{entityController.applyCustomFilter()}"
                             oncomplete="PF('customFilterDialogWidget').hide();" 
                             update="@form"
                             ajax="false"
                             icon="fa fa-save"/>
        </f:facet>
        
    </p:dialog>

</ui:composition>
