<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:column id="derivedFromItem#{viewName}"
              rendered="#{entityController.entityDisplayDerivedFromItem}">
        <p:autoComplete id="derivedFromItemAutoComplete#{viewName}"
                        value="#{itemObject.derivedFromItem}"                         
                        var="selectDerivedFromItemObject"
                        converter="itemConverter" 
                        completeMethod="#{entityController.completeItem}" 
                        itemLabel="#{selectDerivedFromItemObject.name}"
                        itemValue="#{selectDerivedFromItemObject}"
                        forceSelection="true"
                        scrollHeight="200"
                        dropdown="true" 
                        styleClass="autocomplete">
            <p:ajax event="valueChange" immediate="true" process="@this"/>
        </p:autoComplete>
        <ui:remove>
            <p:commandButton id="derivedFromItemSelectButton#{viewName}" 
                             oncomplete="PF('#{entityController.entityTypeName}ItemSelectDialogWidget').show()"
                             alt="Select Location"
                             immediate="true"
                             styleClass="selectButtonForAutocomplete"
                             icon="fa fa-search">
                <p:tooltip for="derivedFromItemSelectButton#{viewName}" value="Search for catalog item."/>
            </p:commandButton>
        </ui:remove>
    </p:column>

</ui:composition>
