<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <p:column id="name#{viewName}"
              rendered="#{entityController.entityDisplayItemName}">
        <p:inputText id="nameInputText#{viewName}" value="#{itemObject.name}"                  
                     title="#{entityController.nameTitle}" 
                     styleClass="entityDataEmphasizedText"
                     required="true"
                     requiredMessage="#{entityController.nameTitle} is required"
                     onkeyup="updateName#{viewName}()"/>
        <p:remoteCommand name="updateName#{viewName}"
                         update="name#{viewName}"
                         process="name#{viewName}"/>
        <p:message for="nameInputText#{viewName}" />
    </p:column>


</ui:composition>
