<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                                
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">   

    <!-- Must provide params "viewId", "wizardController"-->
    
    <ui:param name="rootViewId" value="#{viewId}"/>
    
    <p:tab id="#{rootViewId}ConfirmationTab">
        <p:panel header="Confirm number of items to export, then click 'Next Step'.">
            <p:outputPanel id="#{rootViewId}ConfirmationPanel">
                <h:outputText value="#{wizardController.confirmationMessage}" 
                              title="Export confirmation" 
                              styleClass="entityDataEmphasizedText" />
            </p:outputPanel>
        </p:panel>
    </p:tab>

</ui:composition>
