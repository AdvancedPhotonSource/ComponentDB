<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                                
                xmlns:p="http://primefaces.org/ui">   

    <!-- Must provide params "viewId", "wizardController"-->
    
    <ui:param name="rootViewId" value="#{viewId}"/>
    
    <p:tab id="#{rootViewId}DownloadFileTab">
        <p:panel header="Click 'Download' button to save file, then click 'Finish'.">
            <p:outputPanel id="#{rootViewId}DownloadFilePanel">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:commandButton id="#{rootViewId}FileDownloadButton"
                                             value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="fa fa-file-excel-o">
                                <p:fileDownload id="#{rootViewId}FileDownload"
                                                value="#{wizardController.downloadFile}" />
                            </p:commandButton>      
                        </p:column>
                    </p:row>

                </p:panelGrid>                
            </p:outputPanel>
        </p:panel>
    </p:tab>

</ui:composition>
