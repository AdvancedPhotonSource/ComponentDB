<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="#{childEntityTypeName}EditListCustomizeDisplayDialog"
              widgetVar="#{childEntityTypeName}EditListCustomizeDisplayDialogWidget" 
              header="Customize Display" 
              styleClass="dialog">
        <div class="dialog">
            <ui:param name="itemDerivedSettingObject" value="#{itemDerivedController.settingObject}" />
            <p:panelGrid columns="2">
                <p:inputText id="itemDerivedFromItemDisplayNumberOfItemsPerPage" value="#{itemDerivedSettingObject.displayNumberOfItemsPerPage}" styleClass="numItemsPerPageInput"/>
                <h:outputLabel for="itemDerivedFromItemDisplayNumberOfItemsPerPage" value="Display Number Of Items Per Page" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="itemDerivedFromItemDisplayDescription" value="#{itemDerivedSettingObject.displayDescription}"/>  
                <h:outputLabel for="itemDerivedFromItemDisplayDescription" value="Display Description" styleClass="dialogDataLabel"/>

                <p:selectBooleanCheckbox id="itemDerivedFromItemDisplayId" value="#{itemDerivedSettingObject.displayId}"/>  
                <h:outputLabel for="itemDerivedFromItemDisplayId" value="Display Id" styleClass="dialogDataLabel"/>
                <ui:remove>
                    <p:selectBooleanCheckbox id="itemDerivedFromItemDisplayLocationDetails" value="#{itemDerivedSettingObject.displayLocationDetails}"/>  
                    <h:outputLabel for="itemDerivedFromItemDisplayLocationDetails" value="Display Location Details" styleClass="dialogDataLabel"/>
                </ui:remove>
                <p:selectBooleanCheckbox id="itemDerivedFromItemDisplayQrId" value="#{itemDerivedSettingObject.displayQrId}"/>  
                <h:outputLabel for="itemDerivedFromItemDisplayQrId" value="Display QR Id" styleClass="dialogDataLabel"/>
                <ui:remove>
                    <p:selectBooleanCheckbox id="itemDerivedFromItemDisplaySerialNumber" value="#{itemDerivedSettingObject.displaySerialNumber}"/>  
                    <h:outputLabel for="itemDerivedFromItemDisplaySerialNumber" value="Display Serial Number" styleClass="dialogDataLabel"/>          
                </ui:remove>
            </p:panelGrid>

            <f:facet name="footer" class="dialog">
                <p:commandButton value="Done" alt="Done" 
                                 action="#{itemDerivedController.customizeListDisplay()}"
                                 update="#{childEntityTypeName}EditListDataTable"
                                 oncomplete="PF('#{childEntityTypeName}EditListCustomizeDisplayDialogWidget').hide()" 
                                 icon="fa fa-close"/>
                <p:commandButton value="Save" alt="Save"
                                 action="#{userInfoController.saveSettingListForSessionUser()}"
                                 actionListener="#{itemDerivedController.saveListSettingsForSessionUserActionListener}"
                                 oncomplete="PF('#{childEntityTypeName}EditListCustomizeDisplayDialogWidget').hide()" 
                                 update="#{childEntityTypeName}EditListDataTable"
                                 rendered="#{loginController.loggedIn}"
                                 icon="fa fa-save"/>
            </f:facet>
        </div>
    </p:dialog>

</ui:composition>
