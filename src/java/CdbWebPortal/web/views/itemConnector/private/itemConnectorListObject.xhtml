<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


    <p:column headerText="Name"
              exportFunction="#{facesUtility.getToString(itemConnectorObject.connector.name)}">
        <p:cellEditor>
            <f:facet name="output">
                <ui:include src="../../connector/private/connectorNameObject.xhtml">
                    <ui:param name="connector"
                              value="#{itemConnectorObject.connector}" />
                </ui:include>
            </f:facet>
            <f:facet name="input">
                <p:inputText value="#{itemConnectorObject.connector.name}" /> 
            </f:facet>
        </p:cellEditor>
    </p:column>

    <p:column headerText="Cable End"
              rendered="#{entityController.entityDisplayConnectorCableEndDesignation}">
        <p:cellEditor>
            <f:facet name="output">
                #{itemConnectorObject.connector.cableEndDesignation}                
            </f:facet>
            <f:facet name="input">
                <p:selectOneMenu value="#{itemConnectorObject.connector.cableEndDesignation}"
                                 disabled="false">            
                    <f:selectItem itemValue="#{entityController.menuValueCableEnd1}" 
                                  itemLabel="#{entityController.menuLabelCableEnd1}"/>
                    <f:selectItem itemValue="#{entityController.menuValueCableEnd2}" 
                                  itemLabel="#{entityController.menuLabelCableEnd2}"/>
                </p:selectOneMenu>    
            </f:facet>
        </p:cellEditor>
        
    </p:column>

    <p:column headerText="Type"
              exportFunction="#{facesUtility.getToString(itemConnectorObject.connector.connectorType)}">
        <p:cellEditor>
            <f:facet name="output">
                #{itemConnectorObject.connector.connectorType}                
            </f:facet>
            <f:facet name="input">
                <ui:include src="itemConnectorTypeEditObject.xhtml">
                    <ui:param name="currentItemConnector"
                              value="#{itemConnectorObject}"/> 
                </ui:include>
            </f:facet>
        </p:cellEditor>
    </p:column>

</ui:composition>
