<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <p:column headerText="Name"
              exportFunction="#{facesUtility.getToString(itemConnectorObject.connector.name)}">
        <ui:include src="../../connector/private/connectorNameObject.xhtml">
            <ui:param name="connector"
                      value="#{itemConnectorObject.connector}" />
        </ui:include>
    </p:column>

    <p:column headerText="Cable End"
              rendered="#{entityController.entityDisplayConnectorCableEndDesignation}">
        #{itemConnectorObject.connector.cableEndDesignation}
    </p:column>
    
    <p:column headerText="Type"
              exportFunction="#{facesUtility.getToString(itemConnectorObject.connector.connectorType)}">
        #{itemConnectorObject.connector.connectorType}
    </p:column>
    
    <ui:param name="portGender"
              value="#{itemConnectorController.getConnectorGender(itemConnectorObject)}" /> 

    <p:column headerText="Port Gender"
              exportFunction="#{facesUtility.getToString(portGender)}">
        #{portGender}
    </p:column>

</ui:composition>
