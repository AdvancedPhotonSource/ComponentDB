<!-- onChangeConnector - parameter to be called when one of the simple edit fields change. --> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:selectOneMenu value="#{currentItemConnector.connector.connectorType}"
                     disabled="#{disabled}"
                     var="connector">            
        <p:ajax oncomplete="#{onChangeConnector}" />
        <f:selectItems value="#{connectorTypeController.availableItems}"/> 
        <p:column>
            <b>#{connector.name}</b>
            #{connector.description}
        </p:column>
    </p:selectOneMenu>    

</ui:composition>
