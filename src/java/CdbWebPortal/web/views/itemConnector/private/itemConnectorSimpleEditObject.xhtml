<!-- onChangeConnector - parameter to be called when one of the simple edit fields change. --> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:param name="disabled" value="#{disabled != null? disabled : false}" />
    
    <p:column>
        <p:outputLabel>Connector Type</p:outputLabel>
    </p:column>
    <p:column>
        <ui:include src="itemConnectorTypeEditObject.xhtml" />
    </p:column>

    <p:column>
        <p:outputLabel rendered="#{entityController.entityDisplayConnectorCableEndDesignation}">
            Cable End Designation
        </p:outputLabel>
    </p:column>   
    <p:column>
        <p:selectOneButton value="#{entityController.cableEndDesignationEditValue}"
                           disabled="#{disabled}"
                           rendered="#{entityController.entityDisplayConnectorCableEndDesignation}">
            <p:ajax oncomplete="#{onChangeConnector}" />
            <f:selectItem itemValue="#{entityController.menuValueCableEnd1}" 
                          itemLabel="#{entityController.menuLabelCableEnd1}"/>
            <f:selectItem itemValue="#{entityController.menuValueCableEnd2}" 
                          itemLabel="#{entityController.menuLabelCableEnd2}"/>
        </p:selectOneButton>
    </p:column>
    
</ui:composition>
