<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:param name="statusMockProperty"
              value="#{entityController.currentObjectValueToColumn}"/> 
    <p:panelGrid columns="2"
                 styleClass="leftAlignedText">
        <h:outputText value='Item Status' />
        <p:outputPanel>
            <ui:include src="../../../propertyValue/private/propertyValueEditObjectValueSelectOneAllowedValue.xhtml">
                <ui:param name="propertyValueObject"
                          value="#{statusMockProperty}"/> 
            </ui:include>
        </p:outputPanel>

        <h:outputText value='Effective Date' />
        <p:datePicker value="#{statusMockProperty.effectiveFromDateTime}"/>
    </p:panelGrid>

</ui:composition>
