<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../item/private/templates/itemCreateTemplate.xhtml">

    <f:metadata>
        <f:viewAction action="#{settingController.updateGlobalSettings()}" />
    </f:metadata>

    <ui:param name="entityController" value="#{itemDomainInventoryController}"/>    

    <ui:define name="middleCenter">

        <h:form id="importInventoryForm" 
                rendered="#{loginController.loggedInForImport and pageRendered}">

            <div class="pageTitle">
                <h1>Import Inventory</h1>
            </div>

            <ui:include src="../item/private/importWizard/importWizard.xhtml">
                <ui:param name="entityController" value="#{entityController}" />
            </ui:include>

        </h:form>

    </ui:define>

</ui:composition>
