<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:param name="itemElementObject" value="#{itemElementController.selected}"/>
    <p:panelGrid id="itemElementEditPanelGrid" columns="2" styleClass="editEntityDetails">

        <h:outputLabel for="name" value="Name" styleClass="entityDataEmphasizedLabel"/>
        <p:inputText id="name" value="#{itemElementObject.name}" title="Name" styleClass="entityDataEmphasizedText">
            <p:message for="name"/> 
            <p:tooltip for="name" value="Enter item element name."/>
        </p:inputText>
        
        <ui:include src="templateDefaults/itemElementFieldLabels/itemElementParentItem.xhtml"/>
        <ui:include src="templateDefaults/itemElementFieldViewValues/itemElementParentItem.xhtml"/>
        
        <ui:include src="templateDefaults/itemElementFieldLabels/itemElementContainedItem.xhtml"/>
        <ui:include src="templateDefaults/itemElementFieldViewValues/itemElementContainedItem.xhtml" />   

        <h:outputLabel for="description" value="Description" styleClass="entityDataEmphasizedLabel"/>
        <p:inputTextarea id="description"
                         value="#{itemElementObject.description}" 
                         autoResize="false"
                         title="Description" styleClass="entityDataText" />
               
        <h:outputLabel for="sortOrder" value="Sort Order" styleClass="entityDataEmphasizedLabel"/>
        <p:inputText id="sortOrder" value="#{itemElementObject.sortOrder}" title="SortOrder" styleClass="entityDataEmphasizedText"/>
        
        <ui:include src="../../entityInfo/private/entityInfoEditObject.xhtml">
            <ui:param name="entityInfoObject" value="#{itemElementObject.entityInfo}"/>
            <ui:param name="renderHelpFragments" value="#{false}" />
        </ui:include>

    </p:panelGrid>

</ui:composition>
