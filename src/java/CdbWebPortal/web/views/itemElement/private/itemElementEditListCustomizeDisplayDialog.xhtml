<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../../settings/private/templates/settingsCustomizeDisplayDialogBaseTemplate.xhtml">

    <ui:define name="defineCustomizeDisplayDialogVariables">
        <ui:param name="entityController" value="#{itemElementController}"/>
        <ui:param name="viewName" value="Edit"/>
    </ui:define>

    <ui:define name="customizeDisplayDialogConent">
        <ui:param name="itemElementSettingObject" value="#{itemElementController.settingObject}" />
        <p:panelGrid columns="2">
            <p:inputText id="itemElementDisplayNumberOfItemsPerPage" value="#{itemElementSettingObject.displayNumberOfItemsPerPage}" styleClass="numItemsPerPageInput"/>
            <h:outputLabel for="itemElementDisplayNumberOfItemsPerPage" value="Display Number Of Items Per Page" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="itemElementDisplayDescription" value="#{itemElementSettingObject.displayDescription}"/>  
            <h:outputLabel for="itemElementDisplayDescription" value="Display Description" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="itemElementDisplayId" value="#{itemElementSettingObject.displayId}"/>  
            <h:outputLabel for="itemElementDisplayId" value="Display Id" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="itemElementDisplaySortOrder" value="#{itemElementSettingObject.displaySortOrder}"/>  
            <h:outputLabel for="itemElementDisplaySortOrder" value="Display Sort Order" styleClass="dialogDataLabel"/>
        </p:panelGrid>
    </ui:define>

</ui:composition>
