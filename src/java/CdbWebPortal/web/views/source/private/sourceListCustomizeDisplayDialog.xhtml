<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../settings/private/templates/settingsCustomizeDisplayDialogBaseTemplate.xhtml">

    <ui:define name="customizeDisplayDialogConent">
        <ui:param name="sourceSettingObject" value="#{sourceController.settingObject}" />
        <p:panelGrid columns="2">
            <p:inputText id="displayNumberOfItemsPerPage" value="#{sourceSettingObject.displayNumberOfItemsPerPage}" styleClass="numItemsPerPageInput"/>
            <h:outputLabel for="displayNumberOfItemsPerPage" value="Display Number Of Items Per Page" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="displayContactInfo" value="#{sourceSettingObject.displayContactInfo}"/>  
            <h:outputLabel for="displayContactInfo" value="Display Contact Info" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="displayDescription" value="#{sourceSettingObject.displayDescription}"/>  
            <h:outputLabel for="displayDescription" value="Display Description" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="displayId" value="#{sourceSettingObject.displayId}"/>  
            <h:outputLabel for="displayId" value="Display Id" styleClass="dialogDataLabel"/>

            <p:selectBooleanCheckbox id="displayUrl" value="#{sourceSettingObject.displayUrl}"/>  
            <h:outputLabel for="displayUrl" value="Display URL" styleClass="dialogDataLabel"/>
        </p:panelGrid>
    </ui:define>

</ui:composition>
