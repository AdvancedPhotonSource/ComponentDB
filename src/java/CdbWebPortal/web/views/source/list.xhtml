                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../templates/contentViewTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="pageTitle">: Sources</ui:define>        
    <ui:define name="middleCenter">

        <f:metadata>
            <f:viewAction action="#{settingController.updateGlobalSettings()}" />
            <f:viewAction action="#{sourceController.processPreRenderList()}"/>
        </f:metadata>

        <h:form id="viewSourceListForm">      
            <div class="pageTitle">
                <h1>Source Catalog</h1>

            <ui:param name="entityController" value="#{sourceController}"/>

            <ui:decorate template="../common/private/commonListActionButtons.xhtml">
                <ui:define name ="additonalListButtons">
                    <ui:include src="../common/private/reusedParts/listViewImportExportFrameworkButtons.xhtml"/>
                </ui:define>
            </ui:decorate>

            <h:panelGroup>  
                <ui:include src="private/sourceListDataTable.xhtml"/>
            </h:panelGroup>
            <ui:include src="private/sourceDestroyDialog.xhtml"/>

            <ui:include src="private/sourceListCustomizeDisplayDialog.xhtml"/>

        </h:form>
        <h:outputScript library="javascript" name="sourceListFilter.js"/>

    </ui:define>
</ui:composition>
