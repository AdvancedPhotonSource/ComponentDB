<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <p:dataTable id="sourceSearchDataTable" 
                 var="searchResultObject" 
                 value="#{sourceController.getSearchResultList(searchString, caseInsensitive)}" 
                 paginator="true" 
                 paginatorAlwaysVisible="false" 
                 rows="#{searchController.displayNumberOfItemsPerPage}" 
                 emptyMessage="No sources match.">

        <ui:include src="../search/searchResultListObject.xhtml">
            <ui:param name="entityName" value="source"/>
            <ui:param name="entityTitle" value="Source"/>
        </ui:include>
    </p:dataTable>

</ui:composition>
