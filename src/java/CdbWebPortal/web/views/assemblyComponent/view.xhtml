<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                template="../../templates/contentViewTemplate.xhtml">

    <f:metadata>
        <f:viewParam id="id" name="id" value="#{assemblyComponentController.idViewParam}"/>
        <f:event type="preRenderComponent" listener="#{assemblyComponentController.processViewRequestParams()}"/>
    </f:metadata>

    <ui:define name="middleCenter">
        <h:form id="viewComponentInstanceForm">

            <div class="middleCenterLeftContent">
                <div class="pageTitle">
                    <h1>Assembly Component Details</h1>
                </div>
                <ui:include src="assemblyComponentViewPanelGrid.xhtml"/>

                <p/>
                <ui:param name="assemblyObject" value="#{componentController.selected}"/>
                <ui:param name="assemblyComponentObject" value="#{assemblyComponentController.selected}"/>
                <ui:param name="entityController" value="#{assemblyComponentController}"/>
                <ui:param name="isEntityWriteable" value="#{loginController.isEntityWriteable(assemblyComponentObject.entityInfo)}"/>
                <div class="actionButton">
                    <p:commandButton id="assemblyComponentViewEditButton" action="#{assemblyComponentController.prepareEdit(assemblyComponentObject)}" 
                                     rendered="#{isEntityWriteable}" value="Edit" alt="Edit" icon="ui-icon-pencil">
                        <p:tooltip for="assemblyComponentViewEditButton" value="Edit assembly component."/>
                    </p:commandButton>
                    <p:commandButton id="assemblyComponentViewDeleteButton" onclick="PF('assemblyComponentDestroyDialogWidget').show();" 
                                     rendered="#{(isEntityWriteable and loginController.isEntityWriteable(assemblyObject.entityInfo))}" value="Delete" alt="Delete" icon="ui-icon-trash">
                        <p:tooltip for="assemblyComponentViewDeleteButton" value="Delete assembly component."/>
                    </p:commandButton>  
                    <p:commandButton id="assemblyComponentViewDoneButton" action="#{assemblyComponentController.prepareViewToAssembly(assemblyComponentObject)}" 
                                     value="Done" alt="Done" icon="ui-icon-arrowreturnthick-1-w">
                        <p:tooltip for="assemblyComponentViewDoneButton" value="Return to previous page."/>
                    </p:commandButton>
                    <p:commandButton id="assemblyComponentViewNoOp" style="visibility:hidden" value="NoOp"/>
                    <p:defaultCommand target="assemblyComponentViewNoOp"/>
                </div>
                <ui:include src="assemblyComponentDestroyDialog.xhtml"/>  

            </div>

            <div class="middleCenterRightContent">

            </div>

        </h:form>

    </ui:define>
</ui:composition>
