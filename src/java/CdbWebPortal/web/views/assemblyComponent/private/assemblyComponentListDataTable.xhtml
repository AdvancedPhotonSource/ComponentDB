<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="breadcrumb" value="#{assemblyComponentController.currentViewId}"/>
    <ui:param name="assemblyObject" value="#{componentController.current}"/>    
    <p:dataTable id="assemblyComponentListDataTable" 
                 widgetVar="assemblyComponentListDataTableWidget"
                 var="assemblyComponentObject" 
                 value="#{assemblyObject.assemblyComponentList}" 
                 filteredValue="#{assemblyComponentController.filteredObjectList}"
                 binding="#{assemblyComponentController.listDataTable}"
                 rows="#{assemblyComponentController.displayNumberOfItemsPerPage}"
                 paginator="true" 
                 paginatorAlwaysVisible="false"
                 emptyMessage="No assembly components found.">

        <p:column sortBy="#{assemblyComponentObject.id}" headerText="Id"
                  rendered="#{assemblyComponentController.displayId}">
            <h:outputText value="#{assemblyComponentObject.id}"/>
        </p:column>

        <ui:param name="breadcrumbObjectId" value="#{assemblyObject.id}"/>        
        <p:column sortBy="#{assemblyComponentObject.component.name}" headerText="Component">
            <h:outputLink value="../component/view.xhtml?id=#{assemblyComponentObject.component.id}&amp;breadcrumb=#{breadcrumb}&amp;breadcrumbObjectId=#{breadcrumbObjectId}" 
                          title="Component: #{assemblyComponentObject.component.name}">
                <h:outputText value="#{assemblyComponentObject.component.name}"/>
            </h:outputLink>
        </p:column>

        <p:column sortBy="#{assemblyComponentObject.description}" headerText="Description"
                  rendered="#{assemblyComponentController.displayDescription}">
            <h:outputText value="#{assemblyComponentObject.description}"/>
        </p:column>

        <p:column sortBy="#{assemblyComponentObject.sortOrder}" headerText="Sort Order"
                  rendered="#{assemblyComponentController.displaySortOrder}">
            <h:outputText value="#{assemblyComponentObject.sortOrder}"/>
        </p:column>

        <p:column headerText="Actions" exportable="false">
            <div class="actionLink">
                <p:commandLink id="assemblyComponentListViewLink" 
                               action="#{assemblyComponentController.prepareViewFromAssembly(assemblyComponentObject)}" 
                               styleClass="ui-icon ui-icon-info" 
                               title="View">
                    <p:tooltip for="assemblyComponentListViewLink" value="View #{assemblyComponentController.displayEntityTypeName} details."/>
                </p:commandLink>
            </div>
        </p:column>

    </p:dataTable>


</ui:composition>
