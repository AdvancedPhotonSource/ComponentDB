<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="breadcrumb" value="#{searchController.currentViewId}"/>
    <ui:param name="searchString" value="#{searchController.searchString}"/>
    <ui:param name="caseInsensitive" value="#{searchController.caseInsensitive}"/>
    <p:dataTable id="assemblyComponentSearchDataTable" 
                 var="assemblyComponentSearchResultObject" 
                 value="#{assemblyComponentController.getSearchResultList(searchString, caseInsensitive)}" 
                 paginator="true" 
                 paginatorAlwaysVisible="false" 
                 rows="#{searchController.displayNumberOfItemsPerPage}" 
                 emptyMessage="No assembly components match.">

        <ui:include src="../../search/private/searchResultListObject.xhtml">
            <ui:param name="entityName" value="assemblyComponent"/>
            <ui:param name="entityTitle" value="Assembly Component"/>
        </ui:include>
    </p:dataTable>

</ui:composition>
