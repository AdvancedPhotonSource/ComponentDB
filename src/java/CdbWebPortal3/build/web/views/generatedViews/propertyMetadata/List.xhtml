<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListPropertyMetadataTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListPropertyMetadataEmpty}" rendered="#{propertyMetadataController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{propertyMetadataController.items.rowCount > 0}">
                    <h:outputText value="#{propertyMetadataController.pagination.pageFirstItem + 1}..#{propertyMetadataController.pagination.pageLastItem + 1}/#{propertyMetadataController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{propertyMetadataController.previous}" value="#{resources.Previous} #{propertyMetadataController.pagination.pageSize}" rendered="#{propertyMetadataController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{propertyMetadataController.next}" value="#{resources.Next} #{propertyMetadataController.pagination.pageSize}" rendered="#{propertyMetadataController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{propertyMetadataController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListPropertyMetadataTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListPropertyMetadataTitle_metadataKey}"/>
                            </f:facet>
                            <h:outputText value="#{item.metadataKey}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListPropertyMetadataTitle_metadataValue}"/>
                            </f:facet>
                            <h:outputText value="#{item.metadataValue}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListPropertyMetadataTitle_propertyValueId}"/>
                            </f:facet>
                            <h:outputText value="#{item.propertyValueId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{propertyMetadataController.prepareView}" value="#{resources.ListPropertyMetadataViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{propertyMetadataController.prepareEdit}" value="#{resources.ListPropertyMetadataEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{propertyMetadataController.destroy}" value="#{resources.ListPropertyMetadataDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{propertyMetadataController.prepareCreate}" value="#{resources.ListPropertyMetadataCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListPropertyMetadataIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
