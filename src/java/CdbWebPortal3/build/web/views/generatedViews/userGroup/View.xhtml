<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewUserGroupTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewUserGroupLabel_id}"/>
                    <h:outputText value="#{userGroupController.selected.id}" title="#{resources.ViewUserGroupTitle_id}"/>
                    <h:outputText value="#{resources.ViewUserGroupLabel_name}"/>
                    <h:outputText value="#{userGroupController.selected.name}" title="#{resources.ViewUserGroupTitle_name}"/>
                    <h:outputText value="#{resources.ViewUserGroupLabel_description}"/>
                    <h:outputText value="#{userGroupController.selected.description}" title="#{resources.ViewUserGroupTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userGroupController.destroyAndView}" value="#{resources.ViewUserGroupDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewUserGroupEditLink}"/>
                <br />
                <h:commandLink action="#{userGroupController.prepareCreate}" value="#{resources.ViewUserGroupCreateLink}" />
                <br />
                <h:commandLink action="#{userGroupController.prepareList}" value="#{resources.ViewUserGroupShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewUserGroupIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
