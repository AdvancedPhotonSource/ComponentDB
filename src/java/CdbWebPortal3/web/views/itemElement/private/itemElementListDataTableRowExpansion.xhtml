<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:param name="viewMode" value="inViewRowExpansion" />
    <ui:remove>
    <p:outputPanel styleClass="domainEntityRowExpansionDetails">
        <p:accordionPanel activeIndex="" multiple="true"  dynamic="true">
            <p:tab title="Bill of Materials (a.k.a List of design elements)"  
                   rendered="#{parentDesignElementObject.childDesign != null}" >
                <p:treeTable id="designElementListTreeTable"
                             value="#{designController.getDesignElementListTreeTableRootNode(parentDesignElementObject)}"
                             var="designElementTreeObject"
                             emptyMessage="No design elements found."
                             sortBy="#{designElementTreeObject.customizableSortOrder}"
                             resizableColumns="true"
                             liveResize="true"
                             rowStyleClass="#{designElementController.getDisplayRowColor(designElementTreeObject)}">
                    
                    <p:column sortBy="#{designElementTreeObject.name}" headerText="Element Name">
                        <h:outputText value="#{designElementTreeObject.name}"/>
                    </p:column>
                        
                    <ui:include src="designElementListObjectExtras.xhtml">
                        <ui:param name="designElementObject" value="#{designElementTreeObject}" />
                    </ui:include>

                    <ui:include src="designElementListObjectActions.xhtml" >
                        <ui:param name="designElementObject" value="#{designElementTreeObject}" />
                        <ui:param name="rendered" value="#{designElementController.displayBillOfMaterialsActionColumn}" />
                    </ui:include>

                </p:treeTable>
            </p:tab>
        </p:accordionPanel>
    </p:outputPanel>
        
    </ui:remove>

    <ui:include src="../../domainEntityRowExpansion/private/domainEntityListDataTableRowExpansion.xhtml">
        <ui:param name="entityObject" value="#{parentDesignElementObject}" />
        <ui:param name="entityController" value="#{designElementController}" />
        <ui:param name="loadPropertyValues" value="#{loadPropertyValues != null ? loadPropertyValues : designElementController.loadRowExpansionPropertyValues}" />
    </ui:include>
</ui:composition>
