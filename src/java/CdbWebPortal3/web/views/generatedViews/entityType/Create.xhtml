<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.CreateEntityTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.CreateEntityTypeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{entityTypeController.selected.id}" title="#{resources.CreateEntityTypeTitle_id}" required="true" requiredMessage="#{resources.CreateEntityTypeRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.CreateEntityTypeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{entityTypeController.selected.name}" title="#{resources.CreateEntityTypeTitle_name}" required="true" requiredMessage="#{resources.CreateEntityTypeRequiredMessage_name}"/>
                    <h:outputLabel value="#{resources.CreateEntityTypeLabel_description}" for="description" />
                    <h:inputText id="description" value="#{entityTypeController.selected.description}" title="#{resources.CreateEntityTypeTitle_description}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{entityTypeController.create}" value="#{resources.CreateEntityTypeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{entityTypeController.prepareList}" value="#{resources.CreateEntityTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.CreateEntityTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
