<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListListTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListListEmpty}" rendered="#{listController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{listController.items.rowCount > 0}">
                    <h:outputText value="#{listController.pagination.pageFirstItem + 1}..#{listController.pagination.pageLastItem + 1}/#{listController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{listController.previous}" value="#{resources.Previous} #{listController.pagination.pageSize}" rendered="#{listController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{listController.next}" value="#{resources.Next} #{listController.pagination.pageSize}" rendered="#{listController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{listController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListListTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListListTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListListTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListListTitle_entityInfoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.entityInfoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{listController.prepareView}" value="#{resources.ListListViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{listController.prepareEdit}" value="#{resources.ListListEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{listController.destroy}" value="#{resources.ListListDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{listController.prepareCreate}" value="#{resources.ListListCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListListIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
