<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditLogTopicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditLogTopicLabel_id}" for="id" />
                    <h:inputText id="id" value="#{logTopicController.selected.id}" title="#{resources.EditLogTopicTitle_id}" required="true" requiredMessage="#{resources.EditLogTopicRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditLogTopicLabel_name}" for="name" />
                    <h:inputText id="name" value="#{logTopicController.selected.name}" title="#{resources.EditLogTopicTitle_name}" required="true" requiredMessage="#{resources.EditLogTopicRequiredMessage_name}"/>
                    <h:outputLabel value="#{resources.EditLogTopicLabel_description}" for="description" />
                    <h:inputText id="description" value="#{logTopicController.selected.description}" title="#{resources.EditLogTopicTitle_description}" />
                </h:panelGrid>
                <h:commandLink action="#{logTopicController.update}" value="#{resources.EditLogTopicSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditLogTopicViewLink}"/>
                <br />
                <h:commandLink action="#{logTopicController.prepareList}" value="#{resources.EditLogTopicShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditLogTopicIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
