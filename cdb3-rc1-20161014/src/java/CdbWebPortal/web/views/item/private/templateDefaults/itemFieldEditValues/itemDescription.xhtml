<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:column id="description#{viewName}">
        <h:inputTextarea id="descriptionITA#{viewName}"
                         value="#{itemObject.description}" 
                         title="Description" styleClass="entityDataText" 
                         onkeyup="updateDescription#{viewName}()"/>
        <p:remoteCommand name="updateDescription#{viewName}"
                         update="description#{viewName}" />
    </p:column>

</ui:composition>
